      - INACTIVE
      x-allow-unknown: true
    FailureCode:
      description: "Possible values are\n- UNK_RULE_ID: Indicates that the pre-provisioned\
        \ PCC rule could not be successfully activated because the PCC rule identifier\
        \ is unknown to the SMF.\n- RA_GR_ERR: Indicate that the PCC rule could not\
        \ be successfully installed or enforced because the Rating Group specified\
        \ within the Charging Data policy decision which the PCC rule refers to is\
        \ unknown or, invalid.\n- SER_ID_ERR: Indicate that the PCC rule could not\
        \ be successfully installed or enforced because the Service Identifier specified\
        \ within the Charging Data policy decision which the PCC rule refers to is\
        \ invalid, unknown, or not applicable to the service being charged.\n- NF_MAL:\
        \ Indicate that the PCC rule could not be successfully installed (for those\
        \ provisioned from the PCF) or activated (for those pre-defined in SMF) or\
        \ enforced (for those already successfully installed) due to SMF/UPF malfunction.\n\
        - RES_LIM: Indicate that the PCC rule could not be successfully installed\
        \ (for those provisioned from PCF) or activated (for those pre-defined in\
        \ SMF) or enforced (for those already successfully installed) due to a limitation\
        \ of resources at the SMF/UPF.\n- MAX_NR_QoS_FLOW: Indicate that the PCC rule\
        \ could not be successfully installed (for those provisioned from PCF) or\
        \ activated (for those pre-defined in SMF) or enforced (for those already\
        \ successfully installed) due to the fact that the maximum number of QoS flows\
        \ has been reached for the PDU session.\n- MISS_FLOW_INFO: Indicate that the\
        \ PCC rule could not be successfully installed or enforced because neither\
        \ the \"flowInfos\" attribute nor the \"appId\" attribute is specified within\
        \ the PccRule data structure by the PCF during the first install request of\
        \ the PCC rule.\n- RES_ALLO_FAIL: Indicate that the PCC rule could not be\
        \ successfully installed or maintained since the QoS flow establishment/modification\
        \ failed, or the QoS flow was released.\n- UNSUCC_QOS_VAL: indicate that the\
        \ QoS validation has failed or when Guaranteed Bandwidth > Max-Requested-Bandwidth.\n\
        - INCOR_FLOW_INFO: Indicate that the PCC rule could not be successfully installed\
        \ or modified at the SMF because the provided flow information is not supported\
        \ by the network (e.g. the provided IP address(es) or Ipv6 prefix(es) do not\
        \ correspond to an IP version applicable for the PDU session).\n- PS_TO_CS_HAN:\
        \ Indicate that the PCC rule could not be maintained because of PS to CS handover.\n\
        - APP_ID_ERR: Indicate that the rule could not be successfully installed or\
        \ enforced because the Application Identifier is invalid, unknown, or not\
        \ applicable to the application required for detection.\n- NO_QOS_FLOW_BOUND:\
        \ Indicate that there is no QoS flow which the SMF can bind the PCC rule(s)\
        \ to.\n- FILTER_RES: Indicate that the Flow Information within the \"flowInfos\"\
        \ attribute cannot be handled by the SMF because any of the restrictions defined\
        \ in clause 5.4.2 of 3GPP TS 29.212 was not met.\n- MISS_REDI_SER_ADDR: Indicate\
        \ that the PCC rule could not be successfully installed or enforced at the\
        \ SMF because there is no valid Redirect Server Address within the Traffic\
        \ Control Data policy decision which the PCC rule refers to provided by the\
        \ PCF and no preconfigured redirection address for this PCC rule at the SMF.\n\
        - CM_END_USER_SER_DENIED: Indicate that the charging system denied the service\
        \ request due to service restrictions (e.g. terminate rating group) or limitations\
        \ related to the end-user, for example the end-user's account could not cover\
        \ the requested service.\n- CM_CREDIT_CON_NOT_APP: Indicate that the charging\
        \ system determined that the service can be granted to the end user but no\
        \ further credit control is needed for the service (e.g. service is free of\
        \ charge or is treated for offline charging).\n  - CM_AUTH_REJ: Indicate that\
        \ the charging system denied the service request in order to terminate the\
        \ service for which credit is requested.\n- CM_USER_UNK: Indicate that the\
        \ specified end user could not be found in the charging system.\n- CM_RAT_FAILED:\
        \ Indicate that the charging system cannot rate the service request due to\
        \ insufficient rating input, incorrect AVP combination or due to an attribute\
        \ or an attribute value that is not recognized or supported in the rating.\n\
        - UE_STA_SUSP: Indicates that the UE is in suspend state.\n- UNKNOWN_REF_ID:\
        \ Indicates that the PCC rule could not be successfully installed/modified\
        \ because the referenced identifier to a Policy Decision Data or to a Condition\
        \ Data is unknown to the SMF.\n- INCORRECT_COND_DATA: Indicates that the PCC\
        \ rule could not be successfully installed/modified because the referenced\
        \ Condition data are incorrect.\n- REF_ID_COLLISION: Indicates that PCC rule\
        \ could not be successfully installed/modified because the same Policy Decision\
        \ is referenced by a session rule (e.g. the session rule and the PCC rule\
        \ refer to the same Usage Monitoring decision data).\n- TRAFFIC_STEERING_ERROR:\
        \ Indicates that enforcement of the steering of traffic to the N6-LAN or 5G-LAN\
        \ failed; or the dynamic PCC rule could not be successfully installed or modified\
        \ at the NF service consumer because there are invalid traffic steering policy\
        \ identifier(s) within the provided Traffic Control Data policy decision to\
        \ which the PCC rule refers.\n- DNAI_STEERING_ERROR: Indicates that the enforcement\
        \ of the steering of traffic to the indicated DNAI failed; or the dynamic\
        \ PCC rule could not be successfully installed or modified at the NF service\
        \ consumer because there is invalid route information for a DNAI(s) (e.g.\
        \ routing profile id is not configured) within the provided Traffic Control\
        \ Data policy decision to which the PCC rule refers.\n- AN_GW_FAILED: This\
        \ value is used to indicate that the AN-Gateway has failed and that the PCF\
        \ should refrain from sending policy decisions to the SMF until it is informed\
        \ that the S-GW has been recovered. This value shall not be used if the SM\
        \ Policy association modification procedure is initiated for PCC rule removal\
        \ only.\n- MAX_NR_PACKET_FILTERS_EXCEEDED: This value is used to indicate\
        \ that the PCC rule could not be successfully installed, modified or enforced\
        \ at the NF service consumer because the number of supported packet filters\
        \ for signalled QoS rules for the PDU session has been reached.\n- PACKET_FILTER_TFT_ALLOCATION_EXCEEDED:\
        \ This value is used to indicate that the PCC rule is removed at 5GS to EPS\
        \ mobility because TFT allocation was not possible since the number of active\
        \ packet filters in the EPC bearer is exceeded.\n- MUTE_CHG_NOT_ALLOWED: Indicates\
        \ that the PCC rule could not be successfully modified because the mute condition\
        \ for application detection report cannot be changed. Applicable when the\
        \ functionality introduced with the ADC feature applies.\n"
      type: string
      enum:
      - UNK_RULE_ID
      - RA_GR_ERR
      - SER_ID_ERR
      - NF_MAL
      - RES_LIM
      - MAX_NR_QoS_FLOW
      - MISS_FLOW_INFO
      - RES_ALLO_FAIL
      - UNSUCC_QOS_VAL
      - INCOR_FLOW_INFO
      - PS_TO_CS_HAN
      - APP_ID_ERR
      - NO_QOS_FLOW_BOUND
      - FILTER_RES
      - MISS_REDI_SER_ADDR
      - CM_END_USER_SER_DENIED
      - CM_CREDIT_CON_NOT_APP
      - CM_AUTH_REJ
      - CM_USER_UNK
      - CM_RAT_FAILED
      - UE_STA_SUSP
      - UNKNOWN_REF_ID
      - INCORRECT_COND_DATA
      - REF_ID_COLLISION
      - TRAFFIC_STEERING_ERROR
      - DNAI_STEERING_ERROR
      - AN_GW_FAILE
      - MAX_NR_PACKET_FILTERS_EXCEEDED
      - PACKET_FILTER_TFT_ALLOCATION_EXCEEDED
      - MUTE_CHG_NOT_ALLOWED
      x-allow-unknown: true
