        desTimeInt:
          $ref: '#/components/schemas/TimeWindow'
        dnn:
          $ref: '#/components/schemas/Dnn'
        interGroupId:
          $ref: '#/components/schemas/GroupId'
        notifUri:
          $ref: '#/components/schemas/Uri'
        nwAreaInfo:
          $ref: '#/components/schemas/NetworkAreaInfo'
        numOfUes:
          description: Indicates a number of UEs.
