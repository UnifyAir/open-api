        - evSubsc
    AppAmContextUpdateData:
      description: Describes the modifications to an Individual Application AM resource.
      type: object
      properties:
        termNotifUri:
          $ref: '#/components/schemas/Uri'
        evSubsc:
          $ref: '#/components/schemas/AmEventsSubscDataRm'
        expiry:
          $ref: '#/components/schemas/DurationSecRm'
        highThruInd:
          description: Indicates whether high throughput is desired for the indicated
            UE traffic.
          type: boolean
          nullable: true
        covReq:
          type: array
          description: Identifies a list of Tracking Areas per serving network where
            service is allowed.
          items:
            $ref: '#/components/schemas/ServiceAreaCoverageInfo'
          minItems: 1
          nullable: true
