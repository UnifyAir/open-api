      - bdtRefId
      - transfPolicies
      properties:
        bdtRefId:
          $ref: '#/components/schemas/BdtReferenceId'
        transfPolicies:
          description: Contains transfer policies.
          type: array
          items:
            $ref: '#/components/schemas/TransferPolicy'
          minItems: 1
        selTransPolicyId:
          description: Contains an identity of the selected transfer policy.
          type: integer
        suppFeat:
          $ref: '#/components/schemas/SupportedFeatures'
    PatchBdtPolicy:
      description: 'Describes the updates in authorization data of an Individual BDT
        Policy created by the PCF.

        '
      type: object
      properties:
        bdtPolData:
          $ref: '#/components/schemas/BdtPolicyDataPatch'
        bdtReqData:
          $ref: '#/components/schemas/BdtReqDataPatch'
    BdtPolicyDataPatch:
      description: 'A JSON Merge Patch body schema containing modification instruction
        to be performed on the bdtPolData attribute of the BdtPolicy data structure
        to select a transfer policy. Adds selTransPolicyId to BdtPolicyData data structure.

        '
      type: object
      required:
      - selTransPolicyId
      properties:
        selTransPolicyId:
          description: 'Contains an identity (i.e. transPolicyId value) of the selected
            transfer policy. If the BdtNotification_5G feature is supported value
            0 indicates that no transfer policy is selected.

            '
          type: integer
    BdtReqDataPatch:
      description: 'A JSON Merge Patch body schema containing modification instruction
        to be performed on the bdtReqData attribute of the BdtPolicy data structure
        to indicate whether the BDT warning notification is enabled or disabled. Modifies
        warnNotifReq from BdtReqData data structure.

        '
      type: object
      properties:
        warnNotifReq:
          description: Indicates whether the BDT warning notification is enabled or
            disabled.
          type: boolean
    TransferPolicy:
      description: Describes a transfer policy.
      type: object
      required:
      - ratingGroup
      - recTimeInt
      - transPolicyId
      properties:
        maxBitRateDl:
          $ref: '#/components/schemas/BitRate'
        maxBitRateUl:
          $ref: '#/components/schemas/BitRate'
        ratingGroup:
          description: Indicates a rating group for the recommended time window.
          type: integer
        recTimeInt:
          $ref: '#/components/schemas/TimeWindow'
        transPolicyId:
          description: Contains an identity of a transfer policy.
          type: integer
    NetworkAreaInfo:
      description: 'Describes a network area information in which the NF service consumer
        requests the number of UEs.

        '
      type: object
      properties:
        ecgis:
          description: Contains a list of E-UTRA cell identities.
          type: array
          items:
            $ref: '#/components/schemas/Ecgi'
          minItems: 1
        ncgis:
          description: Contains a list of NR cell identities.
          type: array
          items:
            $ref: '#/components/schemas/Ncgi'
          minItems: 1
        gRanNodeIds:
          description: Contains a list of NG RAN nodes.
          type: array
          items:
            $ref: '#/components/schemas/GlobalRanNodeId'
          minItems: 1
        tais:
          description: Contains a list of tracking area identities.
          type: array
          items:
            $ref: '#/components/schemas/Tai'
          minItems: 1
    Notification:
      description: Describes a BDT notification.
      type: object
      required:
      - bdtRefId
      properties:
        bdtRefId:
          $ref: '#/components/schemas/BdtReferenceId'
        candPolicies:
          description: 'Contains a list of the candidate transfer policies from which
            the AF may select a new transfer policy due to a network performance is
            below the criteria set by the operator.

            '
          type: array
          items:
            $ref: '#/components/schemas/TransferPolicy'
          minItems: 1
        nwAreaInfo:
          $ref: '#/components/schemas/NetworkAreaInfo'
        timeWindow:
          $ref: '#/components/schemas/TimeWindow'
    Uri:
      type: string
      description: String providing an URI formatted according to RFC 3986.
    Ipv4Addr:
      type: string
      pattern: ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
      example: 198.51.100.1
      description: 'String identifying a IPv4 address formatted in the ''dotted decimal''
        notation as defined in RFC 1166.

        '
    Ipv6Addr:
      type: string
      example: 2001:db8:85a3::8a2e:370:7334
      description: 'String identifying an IPv6 address formatted according to clause
        4 of RFC5952. The mixed IPv4 IPv6 notation according to clause 5 of RFC5952
        shall not be used.

        '
      pattern: (?=.*^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$)(?=.*^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$)
    Fqdn:
      description: Fully Qualified Domain Name
      type: string
      pattern: ^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\.)+[A-Za-z]{2,63}\.?$
      minLength: 4
      maxLength: 253
    Supi:
      type: string
      pattern: ^(imsi-[0-9]{5,15}|nai-.+|gci-.+|gli-.+|.+)$
      description: "String identifying a Supi that shall contain either an IMSI, a\
        \ network specific identifier,\na Global Cable Identifier (GCI) or a Global\
        \ Line Identifier (GLI) as specified in clause \n2.2A of 3GPP TS 23.003. It\
        \ shall be formatted as follows\n - for an IMSI \"imsi-<imsi>\", where <imsi>\
        \ shall be formatted according to clause 2.2\n   of 3GPP TS 23.003 that describes\
        \ an IMSI.\n - for a network specific identifier \"nai-<nai>, where <nai>\
        \ shall be formatted\n   according to clause 28.7.2 of 3GPP TS 23.003 that\
        \ describes an NAI.\n - for a GCI \"gci-<gci>\", where <gci> shall be formatted\
        \ according to clause 28.15.2\n   of 3GPP TS 23.003.\n - for a GLI \"gli-<gli>\"\
        , where <gli> shall be formatted according to clause 28.16.2 of\n   3GPP TS\
        \ 23.003.To enable that the value is used as part of an URI, the string shall\n\
        \   only contain characters allowed according to the \"lower-with-hyphen\"\
        \ naming convention\n   defined in 3GPP TS 29.501.\n"
    Gpsi:
      type: string
      pattern: ^(msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$
      description: "String identifying a Gpsi shall contain either an External Id\
        \ or an MSISDN.  It shall be formatted as follows -External Identifier= \"\
        extid-'extid', where 'extid'  shall be formatted according to clause 19.7.2\
        \ of 3GPP TS 23.003 that describes an  External Identifier. \n"
    AccessType:
      type: string
      enum:
      - 3GPP_ACCESS
      - NON_3GPP_ACCESS
      description: Indicates whether the access is  via 3GPP or via non-3GPP.
    Pei:
      type: string
      pattern: ^(imei-[0-9]{15}|imeisv-[0-9]{16}|mac((-[0-9a-fA-F]{2}){6})(-untrusted)?|eui((-[0-9a-fA-F]{2}){8})|.+)$
      description: "String representing a Permanent Equipment Identifier that may\
        \ contain - an IMEI or IMEISV, as  specified in clause 6.2 of 3GPP TS 23.003;\
        \ a MAC address for a 5G-RG or FN-RG via  wireline  access, with an indication\
        \ that this address cannot be trusted for regulatory purpose if this  address\
        \ cannot be used as an Equipment Identifier of the FN-RG, as specified in\
        \ clause 4.7.7  of 3GPP TS23.316. Examples are imei-012345678901234 or imeisv-0123456789012345.\
        \ \n"
    Mcc:
      type: string
      pattern: ^\d{3}$
      description: "Mobile Country Code part of the PLMN, comprising 3 digits, as\
        \ defined in clause 9.3.3.5 of 3GPP TS 38.413. \n"
    Mnc:
      type: string
      pattern: ^\d{2,3}$
      description: Mobile Network Code part of the PLMN, comprising 2 or 3 digits,
        as defined in clause 9.3.3.5 of 3GPP TS 38.413.
    PlmnId:
      type: object
      properties:
        mcc:
          $ref: '#/components/schemas/Mcc'
        mnc:
          $ref: '#/components/schemas/Mnc'
      description: 'When PlmnId needs to be converted to string (e.g. when used in
        maps as key), the string  shall be composed of three digits "mcc" followed
        by "-" and two or three digits "mnc".

        '
      required:
      - mcc
      - mnc
    Tac:
      type: string
      pattern: (^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)
      description: "2 or 3-octet string identifying a tracking area code as specified\
        \ in clause 9.3.3.10  of 3GPP TS 38.413, in hexadecimal representation. Each\
        \ character in the string shall  take a value of \"0\" to \"9\", \"a\" to\
        \ \"f\" or \"A\" to \"F\" and shall represent 4 bits. The most significant\
        \ character representing the 4 most significant bits of the TAC shall  appear\
        \ first in the string, and the character representing the 4 least significant\
        \ bit  of the TAC shall appear last in the string. \n"
    Nid:
      type: string
      pattern: ^[A-Fa-f0-9]{11}$
      description: "This represents the Network Identifier, which together with a\
        \ PLMN ID is used to identify an SNPN (see 3GPP TS 23.003 and 3GPP TS 23.501\
        \ clause 5.30.2.1). \n"
    Tai:
      description: Contains the tracking area identity as described in 3GPP 23.003
      type: object
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        tac:
          $ref: '#/components/schemas/Tac'
        nid:
          $ref: '#/components/schemas/Nid'
      required:
      - plmnId
      - tac
    EutraCellId:
      type: string
      pattern: ^[A-Fa-f0-9]{7}$
      description: "28-bit string identifying an E-UTRA Cell Id as specified in clause\
        \ 9.3.1.9 of  3GPP TS 38.413, in hexadecimal representation. Each character\
        \ in the string shall take a  value of \"0\" to \"9\", \"a\" to \"f\" or \"\
        A\" to \"F\" and shall represent 4 bits. The most  significant character representing\
        \ the 4 most significant bits of the Cell Id shall appear  first in the string,\
        \ and the character representing the 4 least significant bit of the  Cell\
        \ Id shall appear last in the string. \n"
    Ecgi:
      description: Contains the ECGI (E-UTRAN Cell Global Identity), as described
        in 3GPP 23.003
      type: object
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        eutraCellId:
          $ref: '#/components/schemas/EutraCellId'
        nid:
          $ref: '#/components/schemas/Nid'
      required:
      - plmnId
      - eutraCellId
    DateTime:
      format: date-time
      type: string
      description: string with format 'date-time' as defined in OpenAPI.
    N3IwfId:
      type: string
      pattern: ^[A-Fa-f0-9]+$
      description: "This represents the identifier of the N3IWF ID as specified in\
        \ clause 9.3.1.57 of  3GPP TS 38.413 in hexadecimal representation. Each character\
        \ in the string shall take a value  of \"0\" to \"9\", \"a\" to \"f\" or \"\
        A\" to \"F\" and shall represent 4 bits. The most significant  character representing\
        \ the 4 most significant bits of the N3IWF ID shall appear first in the  string,\
        \ and the character representing the 4 least significant bit of the N3IWF\
        \ ID shall  appear last in the string. \n"
    GNbId:
      description: Provides the G-NB identifier.
      type: object
      properties:
        bitLength:
          type: integer
          minimum: 22
          maximum: 32
          description: 'Unsigned integer representing the bit length of the gNB ID
            as defined in clause 9.3.1.6 of 3GPP TS 38.413 [11], within the range
            22 to 32.

            '
        gNBValue:
          type: string
          pattern: ^[A-Fa-f0-9]{6,8}$
          description: 'This represents the identifier of the gNB. The value of the
            gNB ID shall be encoded in hexadecimal representation. Each character
            in the string shall take a value of "0" to "9", "a" to "f" or "A" to "F"
            and shall represent 4 bits. The padding 0 shall be added to make multiple
            nibbles,  the most significant character representing the padding 0 if
            required together with the 4 most significant bits of the gNB ID shall
            appear first in the string, and the character representing the 4 least
            significant bit of the gNB ID shall appear last in the string.

            '
      required:
      - bitLength
      - gNBValue
    NgeNbId:
      type: string
      pattern: ^(MacroNGeNB-[A-Fa-f0-9]{5}|LMacroNGeNB-[A-Fa-f0-9]{6}|SMacroNGeNB-[A-Fa-f0-9]{5})$
      description: "This represents the identifier of the ng-eNB ID as specified in\
        \ clause 9.3.1.8 of  3GPP TS 38.413. The value of the ng-eNB ID shall be encoded\
        \ in hexadecimal representation.  Each character in the string shall take\
        \ a value of \"0\" to \"9\", \"a\" to \"f\" or \"A\" to \"F\" and  shall represent\
        \ 4 bits. The padding 0 shall be added to make multiple nibbles, so the most\
        \  significant character representing the padding 0 if required together with\
        \ the 4 most  significant bits of the ng-eNB ID shall appear first in the\
        \ string, and the character  representing the 4 least significant bit of the\
        \ ng-eNB ID (to form a nibble) shall appear last  in the string. \n"
      example: SMacroNGeNB-34B89
    WAgfId:
      type: string
      pattern: ^[A-Fa-f0-9]+$
      description: "This represents the identifier of the W-AGF ID as specified in\
        \ clause 9.3.1.162 of  3GPP TS 38.413 in hexadecimal representation. Each\
        \ character in the string shall take a value  of \"0\" to \"9\", \"a\" to\
        \ \"f\" or \"A\" to \"F\" and shall represent 4 bits. The most significant\
        \  character representing the 4 most significant bits of the W-AGF ID shall\
        \ appear first in the  string, and the character representing the 4 least\
        \ significant bit of the W-AGF ID shall  appear last in the string. \n"
    TngfId:
      type: string
      pattern: ^[A-Fa-f0-9]+$
      description: "This represents the identifier of the TNGF ID as specified in\
        \ clause 9.3.1.161 of  3GPP TS 38.413  in hexadecimal representation. Each\
        \ character in the string shall take a value of \"0\" to \"9\", \"a\"  to\
        \ \"f\" or \"A\" to \"F\" and shall represent 4 bits. The most significant\
        \ character representing the  4 most significant bits of the TNGF ID shall\
        \ appear first in the string, and the character  representing the 4 least\
        \ significant bit of the TNGF ID shall appear last in the string. \n"
    ENbId:
      type: string
      pattern: ^(MacroeNB-[A-Fa-f0-9]{5}|LMacroeNB-[A-Fa-f0-9]{6}|SMacroeNB-[A-Fa-f0-9]{5}|HomeeNB-[A-Fa-f0-9]{7})$
      description: 'This represents the identifier of the eNB ID as specified in clause
        9.2.1.37 of  3GPP TS 36.413. The string shall be formatted with the following
        pattern  ''^(''MacroeNB-[A-Fa-f0-9]{5}|LMacroeNB-[A-Fa-f0-9]{6}|SMacroeNB-[A-Fa-f0-9]{5}
        |HomeeNB-[A-Fa-f0-9]{7})$''. The value of the eNB ID shall be encoded in hexadecimal
        representation. Each character in the  string shall take a value of "0" to
        "9", "a" to "f" or "A" to "F" and shall represent 4 bits.  The padding 0 shall
        be added to make multiple nibbles, so the most significant character  representing
        the padding 0 if required together with the 4 most significant bits of the
        eNB ID  shall appear first in the string, and the character representing the
        4 least significant bit  of the eNB ID (to form a nibble) shall appear last
        in the string.

        '
    GlobalRanNodeId:
      type: object
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        n3IwfId:
          $ref: '#/components/schemas/N3IwfId'
        gNbId:
          $ref: '#/components/schemas/GNbId'
        ngeNbId:
          $ref: '#/components/schemas/NgeNbId'
        wagfId:
          $ref: '#/components/schemas/WAgfId'
        tngfId:
          $ref: '#/components/schemas/TngfId'
        nid:
          $ref: '#/components/schemas/Nid'
        eNbId:
          $ref: '#/components/schemas/ENbId'
      oneOf:
      - required:
        - n3IwfId
      - required:
        - gNbId
      - required:
        - ngeNbId
      - required:
        - wagfId
      - required:
        - tngfId
      - required:
        - eNbId
      description: 'One of the six attributes n3IwfId, gNbIdm, ngeNbId, wagfId, tngfId,
        eNbId shall be present.

        '
      required:
      - plmnId
    EutraLocation:
      description: Contains the E-UTRA user location.
      type: object
      properties:
        tai:
          $ref: '#/components/schemas/Tai'
        ignoreTai:
          type: boolean
          default: false
        ecgi:
          $ref: '#/components/schemas/Ecgi'
        ignoreEcgi:
          type: boolean
          default: false
          description: 'This flag when present shall indicate that the Ecgi shall
            be ignored When present, it shall be set as follows: - true: ecgi shall
            be ignored. - false (default): ecgi shall not be ignored.

            '
        ageOfLocationInformation:
          type: integer
          minimum: 0
          maximum: 32767
          description: 'The value represents the elapsed time in minutes since the
            last network contact of the mobile station.  Value "0" indicates that
            the location information was obtained after a successful paging procedure
            for Active Location Retrieval when the UE is in idle mode or after a successful
            NG-RAN location reporting procedure with the eNB when the UE is in connected
            mode.  Any other value than "0" indicates that the location information
            is the last known one.  See 3GPP TS 29.002 clause 17.7.8.

            '
        ueLocationTimestamp:
          $ref: '#/components/schemas/DateTime'
        geographicalInformation:
          type: string
          pattern: ^[0-9A-F]{16}$
          description: 'Refer to geographical Information. See 3GPP TS 23.032 clause
            7.3.2. Only the description of an ellipsoid point with uncertainty circle
            is allowed to be used.

            '
        geodeticInformation:
          type: string
          pattern: ^[0-9A-F]{20}$
          description: 'Refers to Calling Geodetic Location. See ITU-T Recommendation
            Q.763 (1999) [24] clause 3.88.2. Only the description of an ellipsoid
            point with uncertainty circle is allowed to be used.

            '
        globalNgenbId:
          $ref: '#/components/schemas/GlobalRanNodeId'
        globalENbId:
          $ref: '#/components/schemas/GlobalRanNodeId'
      required:
      - tai
      - ecgi
    NrCellId:
      type: string
      pattern: ^[A-Fa-f0-9]{9}$
      description: "36-bit string identifying an NR Cell Id as specified in clause\
        \ 9.3.1.7 of 3GPP TS 38.413,  in hexadecimal representation. Each character\
        \ in the string shall take a value of \"0\" to \"9\",  \"a\" to \"f\" or \"\
        A\" to \"F\" and shall represent 4 bits. The most significant character  representing\
        \ the 4 most significant bits of the Cell Id shall appear first in the string,\
        \ and  the character representing the 4 least significant bit of the Cell\
        \ Id shall appear last in the  string. \n"
    Ncgi:
      description: Contains the NCGI (NR Cell Global Identity), as described in 3GPP
        23.003
      type: object
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        nrCellId:
          $ref: '#/components/schemas/NrCellId'
        nid:
          $ref: '#/components/schemas/Nid'
      required:
      - plmnId
      - nrCellId
    NrLocation:
      description: Contains the NR user location.
      type: object
      properties:
        tai:
          $ref: '#/components/schemas/Tai'
        ncgi:
          $ref: '#/components/schemas/Ncgi'
        ignoreNcgi:
          type: boolean
          default: false
        ageOfLocationInformation:
          type: integer
          minimum: 0
          maximum: 32767
          description: 'The value represents the elapsed time in minutes since the
            last network contact of the mobile station. Value "0" indicates that the
            location information was obtained after a successful paging procedure
            for Active Location Retrieval when the UE is in idle mode or after a successful  NG-RAN
            location reporting procedure with the eNB when the UE is in connected
            mode. Any other value than "0" indicates that the location information
            is the last known one. See 3GPP TS 29.002 clause 17.7.8.

            '
        ueLocationTimestamp:
          $ref: '#/components/schemas/DateTime'
        geographicalInformation:
          type: string
          pattern: ^[0-9A-F]{16}$
          description: 'Refer to geographical Information. See 3GPP TS 23.032 clause
            7.3.2. Only the description of an ellipsoid point with uncertainty circle
            is allowed to be used.

            '
        geodeticInformation:
          type: string
          pattern: ^[0-9A-F]{20}$
          description: 'Refers to Calling Geodetic Location. See ITU-T Recommendation
            Q.763 (1999) [24] clause 3.88.2. Only the description of an ellipsoid
            point with uncertainty circle is allowed to be used.

            '
        globalGnbId:
          $ref: '#/components/schemas/GlobalRanNodeId'
      required:
      - tai
      - ncgi
    Uinteger:
      type: integer
      minimum: 0
      description: Unsigned Integer, i.e. only value 0 and integers above 0 are permissible.
    TransportProtocol:
      description: "Possible values are:\n- UDP: User Datagram Protocol.\n- TCP: Transmission\
        \ Control Protocol. \n"
      type: string
      enum:
      - UDP
      - TCP
      x-allow-unknown: true
    Bytes:
      format: byte
      type: string
      description: string with format 'bytes' as defined in OpenAPI
    TnapId:
      description: Contain the TNAP Identifier see clause5.6.2 of 3GPP TS 23.501.
      type: object
      properties:
        ssId:
          type: string
          description: "This IE shall be present if the UE is accessing the 5GC via\
            \ a trusted WLAN access network.When present, it shall contain the SSID\
            \ of the access point to which the UE is attached, that is received over\
            \ NGAP,  see IEEE Std 802.11-2012. \n"
        bssId:
          type: string
          description: "When present, it shall contain the BSSID of the access point\
            \ to which the UE is attached, that is received over NGAP, see IEEE Std\
            \ 802.11-2012. \n"
        civicAddress:
          $ref: '#/components/schemas/Bytes'
    TwapId:
      description: 'Contain the TWAP Identifier as defined in clause 4.2.8.5.3 of
        3GPP TS 23.501 or the WLAN location information as defined in clause 4.5.7.2.8
        of 3GPP TS 23.402.

        '
      type: object
      required:
      - ssId
      properties:
        ssId:
          type: string
          description: "This IE shall contain the SSID of the access point to which\
            \ the UE is attached, that is received over NGAP, see IEEE Std 802.11-2012.\
            \ \n"
        bssId:
          type: string
          description: "When present, it shall contain the BSSID of the access point\
            \ to which the UE is attached, for trusted WLAN access, see IEEE Std 802.11-2012.\
            \ \n"
        civicAddress:
          $ref: '#/components/schemas/Bytes'
    HfcNId:
      type: string
      maxLength: 6
      description: 'This IE represents the identifier of the HFC node Id as specified
        in CableLabs WR-TR-5WWC-ARCH. It is provisioned by the wireline operator as
        part of wireline operations and may contain up to six characters.

        '
    HfcNodeId:
      description: REpresents the HFC Node Identifer received over NGAP.
      type: object
      required:
      - hfcNId
      properties:
        hfcNId:
          $ref: '#/components/schemas/HfcNId'
    LineType:
      description: 'Possible values are:

        - DSL: Identifies a DSL line

        - PON: Identifies a PON line

        '
      type: string
      enum:
      - DSL
      - PON
      x-allow-unknown: true
    Gci:
      type: string
      description: 'Global Cable Identifier uniquely identifying the connection between
        the 5G-CRG or FN-CRG to the 5GS. See clause 28.15.4 of 3GPP TS 23.003. This
        shall be encoded as a string per clause 28.15.4 of 3GPP TS 23.003, and compliant
        with the syntax specified  in clause 2.2  of IETF RFC 7542 for the username
        part of a NAI. The GCI value is specified in CableLabs WR-TR-5WWC-ARCH.

        '
    N3gaLocation:
      description: Contains the Non-3GPP access user location.
      type: object
      properties:
        n3gppTai:
          $ref: '#/components/schemas/Tai'
        n3IwfId:
          type: string
          pattern: ^[A-Fa-f0-9]+$
          description: "This IE shall contain the N3IWF identifier received over NGAP\
            \ and shall be encoded as a  string of hexadecimal characters. Each character\
            \ in the string shall take a value of \"0\"  to \"9\", \"a\" to \"f\"\
            \ or \"A\" to \"F\" and shall represent 4 bits. The most significant \
            \ character representing the 4 most significant bits of the N3IWF ID shall\
            \ appear first in  the string, and the character representing the 4 least\
            \ significant bit of the N3IWF ID  shall appear last in the string. \n"
        ueIpv4Addr:
          $ref: '#/components/schemas/Ipv4Addr'
        ueIpv6Addr:
          $ref: '#/components/schemas/Ipv6Addr'
        portNumber:
          $ref: '#/components/schemas/Uinteger'
        protocol:
          $ref: '#/components/schemas/TransportProtocol'
        tnapId:
          $ref: '#/components/schemas/TnapId'
        twapId:
          $ref: '#/components/schemas/TwapId'
        hfcNodeId:
          $ref: '#/components/schemas/HfcNodeId'
        gli:
          $ref: '#/components/schemas/Bytes'
        w5gbanLineType:
          $ref: '#/components/schemas/LineType'
        gci:
          $ref: '#/components/schemas/Gci'
    CellGlobalId:
      description: Contains a Cell Global Identification as defined in 3GPP TS 23.003,
        clause 4.3.1.
      type: object
      required:
      - plmnId
      - lac
      - cellId
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        lac:
          type: string
          pattern: ^[A-Fa-f0-9]{4}$
        cellId:
          type: string
