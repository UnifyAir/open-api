        or in the reply to an Update Request.

        '
      type: object
      properties:
        resourceUri:
          $ref: '#/components/schemas/Uri'
        uePolicy:
          $ref: '#/components/schemas/Bytes'
        n2Pc5Pol:
          $ref: '#/components/schemas/N2InfoContent'
        n2Pc5ProSePol:
          $ref: '#/components/schemas/N2InfoContent'
        triggers:
          type: array
          items:
            $ref: '#/components/schemas/RequestTrigger1'
          minItems: 1
          nullable: true
          description: 'Request Triggers that the PCF subscribes. Only values "LOC_CH"
            and "PRA_CH" are permitted.

            '
        pras:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/PresenceInfo'
          description: 'Contains the presence reporting area(s) for which reporting
            was requested. The praId attribute within the PresenceInfo data type is
            the key of the map.

            '
          minProperties: 1
          nullable: true
      required:
      - resourceUri
    TerminationNotification2:
      description: 'Represents a request to terminate a policy association that the
        PCF provides in a notification.

        '
      type: object
      properties:
        resourceUri:
          $ref: '#/components/schemas/Uri'
        cause:
          $ref: '#/components/schemas/PolicyAssociationReleaseCause1'
      required:
      - resourceUri
      - cause
    UePolicyTransferFailureNotification:
      description: 'Represents information on the failure of a UE policy transfer
        to the UE because the UE is not reachable.

        '
      type: object
      properties:
        cause:
          $ref: '#/components/schemas/N1N2MessageTransferCause'
        ptis:
          type: array
          items:
            $ref: '#/components/schemas/Uinteger'
          minItems: 1
      required:
      - cause
      - ptis
    UeRequestedValueRep:
      description: 'Contains the current applicable values corresponding to the policy
        control request triggers.

        '
      type: object
      properties:
        userLoc:
          $ref: '#/components/schemas/UserLocation'
        praStatuses:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/PresenceInfo'
          minProperties: 1
          description: 'Contains the UE presence statuses for tracking areas. The
            praId attribute within the PresenceInfo data type is the key of the map.

            '
        plmnId:
          $ref: '#/components/schemas/PlmnIdNid'
        connectState:
          $ref: '#/components/schemas/CmState'
    UePolicy:
      $ref: '#/components/schemas/Bytes'
    UePolicyDeliveryResult:
      $ref: '#/components/schemas/Bytes'
    UePolicyRequest:
      $ref: '#/components/schemas/Bytes'
    RequestTrigger1:
      description: "Possible values are:\n- LOC_CH: Location change (tracking area).\
        \ The tracking area of the UE has changed.\n- PRA_CH: Change of UE presence\
        \ in PRA. The AMF reports the current presence status of the UE\n  in a Presence\
        \ Reporting Area, and notifies that the UE enters/leaves the Presence Reporting\n\
        \  Area.\n- UE_POLICY: A MANAGE UE POLICY COMPLETE message or a MANAGE UE\
        \ POLICY COMMAND REJECT\n  message, as defined in Annex D.5 of 3GPP TS 24.501\
        \ or a \"UE POLICY PROVISIONING REQUEST\"\n  message, as defined in clause\
        \ 7.2.1.1 of 3GPP TS 24.587 , has been received by the AMF\n  and is being\
        \ forwarded.\n- PLMN_CH: PLMN change. the serving PLMN of UE has changed.\
        \ \n- CON_STATE_CH: Connectivity state change: the connectivity state of UE\
        \ has changed. \n- GROUP_ID_LIST_CHG: UE Internal Group Identifier(s) has\
        \ changed. This policy control request\n  trigger does not require a subscription\n\
        - UE_CAP_CH: UE Capabilities change: the UE provided 5G ProSe capabilities\
        \ have changed.\n  This policy control request trigger does not require subscription.\
        \ \n"
      type: string
      enum:
      - LOC_CH
      - PRA_CH
      - UE_POLICY
      - PLMN_CH
      - CON_STATE_CH
      - GROUP_ID_LIST_CHG
      - UE_CAP_CH
      x-allow-unknown: true
    PolicyAssociationReleaseCause1:
      description: "Possible values are:\n- UNSPECIFIED: This value is used for unspecified\
        \ reasons.\n- UE_SUBSCRIPTION: This value is used to indicate that the policy\
        \ association needs to be\n  terminated because the subscription of UE has\
        \ changed (e.g. was removed).\n- INSUFFICIENT_RES: This value is used to indicate\
        \ that the server is overloaded and needs\n  to abort the policy association.\n"
      type: string
      enum:
      - UNSPECIFIED
      - UE_SUBSCRIPTION
      - INSUFFICIENT_RES
      x-allow-unknown: true
    Pc5Capability:
      description: "Possible values are:\n- LTE_PC5: This value is used to indicate\
        \ that UE supports PC5 LTE RAT for V2X communications\n  over the PC5 reference\
        \ point.\n- NR_PC5: This value is used to indicate that UE supports PC5 NR\
        \ RAT for V2X communications\n  over the PC5 reference point.\n- LTE_NR_PC5:\
        \ This value is used to indicate that UE supports both PC5 LTE and NR RAT\
        \ for\n  V2X communications over the PC5 reference point. \n"
      type: string
      enum:
      - LTE_PC5
      - NR_PC5
      - LTE_NR_PC5
      x-allow-unknown: true
    ProSeCapability:
      description: "Possible values are:\n- PROSE_DD: This value is used to indicate\
        \ that 5G ProSe Direct Discovery is supported\n  by the UE.\n- PROSE_DC: This\
        \ value is used to indicate that 5G ProSe Direct Communication is supported\n\
        \  by the UE.\n- PROSE_L2_U2N_RELAY: This value is used to indicate that Layer-2\
        \ 5G ProSe UE-to-Network\n  Relay is supported by the UE.\n- PROSE_L3_U2N_RELAY:\
        \ This value is used to indicate that Layer-3 5G ProSe UE-to-Network\n  Relay\
        \ is supported by the UE.\n- PROSE_L2_REMOTE_UE: This value is used to indicate\
        \ that Layer-2 5G ProSe Remote UE is\n  supported by the UE.\n- PROSE_L3_REMOTE_UE:\
        \ This value is used to indicate that Layer-3 5G ProSe Remote UE is\n  supported\
        \ by the UE.\n"
      type: string
      enum:
      - PROSE_DD
      - PROSE_DC
      - PROSE_L2_U2N_RELAY
      - PROSE_L3_U2N_RELAY
      - PROSE_L2_REMOTE_UE
      - PROSE_L3_REMOTE_UE
      x-allow-unknown: true
    AppAmContextData:
      description: Represents an Individual Application AM Context resource.
      type: object
      required:
      - supi
      - termNotifUri
      properties:
        supi:
          $ref: '#/components/schemas/Supi'
        gpsi:
