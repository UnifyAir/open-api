        nrfId:
          $ref: '#/components/schemas/Fqdn'
    PresenceInfoRm:
      type: object
      properties:
        praId:
          type: string
          description: "Represents an identifier of the Presence Reporting Area (see\
            \ clause 28.10 of \n3GPP TS 23.003. This IE shall be present  if the Area\
            \ of Interest subscribed or\nreported is a Presence Reporting Area or\
            \ a Set of Core Network predefined Presence\nReporting Areas. When present,\
            \ it shall be encoded as a string representing an integer\nin the following\
            \ ranges:\n- 0 to 8 388 607 for UE-dedicated PRA\n- 8 388 608 to 16 777\
            \ 215 for Core Network predefined PRA\nExamples:\nPRA ID 123 is encoded\
            \ as \"123\"\nPRA ID 11 238 660 is encoded as \"11238660\"\n"
        additionalPraId:
          type: string
          description: 'This IE may be present if the praId IE is present and if it
            contains a PRA identifier referring to a set of Core Network predefined
            Presence Reporting Areas. When present, this IE shall contain a PRA Identifier
            of an individual PRA within the Set of Core Network predefined Presence
            Reporting Areas indicated by the praId IE.

            '
        presenceState:
          $ref: '#/components/schemas/PresenceState'
        trackingAreaList:
          type: array
          items:
            $ref: '#/components/schemas/Tai'
          minItems: 0
          description: 'Represents the list of tracking areas that constitutes the
            area. This IE shall be present if the subscription or the event report  is
            for tracking UE presence in the tracking areas. For non 3GPP access the
            TAI shall be the N3GPP TAI.

            '
        ecgiList:
          type: array
          items:
            $ref: '#/components/schemas/Ecgi'
          minItems: 0
          description: 'Represents the list of EUTRAN cell Ids that constitutes the
            area. This IE shall be present if the Area of Interest subscribed is a
            list of EUTRAN cell Ids.

            '
        ncgiList:
          type: array
          items:
            $ref: '#/components/schemas/Ncgi'
          minItems: 0
          description: 'Represents the list of NR cell Ids that constitutes the area.
            This IE shall be present if the Area of Interest subscribed is a list
            of NR cell Ids.

            '
        globalRanNodeIdList:
          type: array
          items:
            $ref: '#/components/schemas/GlobalRanNodeId'
          description: 'Represents the list of NG RAN node identifiers that constitutes
