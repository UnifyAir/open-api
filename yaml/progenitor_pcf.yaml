        5.7.2.2 of 3GPP TS 23.501. It shall comply with the provisions defined in
        table 5.5.3.2-1

        '
      type: string
      enum:
      - NOT_PREEMPTABLE
      - PREEMPTABLE
      x-allow-unknown: true
    Arp:
