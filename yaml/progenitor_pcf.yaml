      properties:
        tacList:
          type: array
          description: Indicates a list of Tracking Areas where the service is allowed.
          items:
            $ref: '#/components/schemas/Tac'
        servingNetwork:
          $ref: '#/components/schemas/PlmnIdNid'
    AmTerminationCause:
      description: It represents the cause values that the PCF should report when
        requesting to an NF service consumer the deletion of an "AF application AM
        context" resource.
      type: string
      enum:
      - UE_DEREGISTERED
      - UNSPECIFIED
      - INSUFFICIENT_RESOURCES
      x-allow-unknown: true
    AmEvent:
      description: 'Possible values are:

        - SAC_CH: Service Area Coverage Change

        - PDUID_CH: The PDUID assigned to a UE for the UE ProSe Policies changed

        '
      type: string
      enum:
      - SAC_CH
      - PDUID_CH
      x-allow-unknown: true
    AppAmContextRespData:
      description: It represents a response to a modification or creation request
        of an Individual Application AM resource. It may contain the notification
        of the already met events.
      anyOf:
      - $ref: '#/components/schemas/AppAmContextData'
      - $ref: '#/components/schemas/AmEventsNotification'
    AmEventsSubscRespData:
      description: Identifies the events the application subscribes to within an AM
        Policy Events Subscription subresource data. It may contain the notification
        of the already met events.
      anyOf:
      - $ref: '#/components/schemas/AmEventsSubscData'
      - $ref: '#/components/schemas/AmEventsNotification'
    MbsAppSessionCtxt:
      description: 'Represents the parameter of an MBS Application Session Context.

        '
      type: object
      properties:
        mbsSessionId:
          $ref: '#/components/schemas/MbsSessionId'
        mbsServInfo:
          $ref: '#/components/schemas/MbsServiceInfo'
        dnn:
          $ref: '#/components/schemas/Dnn'
        snssai:
          $ref: '#/components/schemas/Snssai'
        areaSessPolId:
          $ref: '#/components/schemas/Uint16'
        reqForLocDepMbs:
          type: boolean
          default: false
        contactPcfInd:
          type: boolean
          default: false
        suppFeat:
          $ref: '#/components/schemas/SupportedFeatures'
      required:
      - mbsSessionId
    MbsAppSessionCtxtPatch:
      description: 'Represents the modifications to an existing MBS Application Session
        Context resource.

        '
      type: object
      properties:
        mbsServInfo:
          $ref: '#/components/schemas/MbsServiceInfo'
    AcceptableMbsServInfo:
      description: 'Contains the MBS Service Information that can be accepted by the
        PCF.

        '
      type: object
      properties:
        accMbsServInfo:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/MbsMediaComp'
          minProperties: 1
        accMaxMbsBw:
          $ref: '#/components/schemas/BitRate'
      oneOf:
      - required:
        - accMbsServInfo
      - required:
        - accMaxMbsBw
    MbsExtProblemDetails:
      description: Identifies the MBS related extensions to the ProblemDetails data
        structure.
      allOf:
      - $ref: '#/components/schemas/ProblemDetails'
      - $ref: '#/components/schemas/AcceptableMbsServInfo'
    MbsPolicyCtxtData:
      description: 'Contains the parameters used to request the creation of an MBS
        Policy Association.

        '
      type: object
      properties:
        mbsSessionId:
          $ref: '#/components/schemas/MbsSessionId'
        dnn:
          $ref: '#/components/schemas/Dnn'
        snssai:
          $ref: '#/components/schemas/Snssai'
        areaSessPolId:
          $ref: '#/components/schemas/Uint16'
        mbsServInfo:
          $ref: '#/components/schemas/MbsServiceInfo'
        suppFeat:
          $ref: '#/components/schemas/SupportedFeatures'
      required:
      - mbsSessionId
    MbsPolicyDecision:
      description: 'Represents the parameters constituting an MBS Policy Decision.

        '
      type: object
      properties:
        mbsPccRules:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/MbsPccRule'
          minProperties: 1
          description: 'A map of MBS PCC rule(s) with each map entry containing the
            MbsPccRule data structure. The key of the map for each entry is the mbsPccRuleId
            attribute of the corresponding MbsPccRule data structure.

            '
          nullable: true
        mbsQosDecs:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/MbsQosDec'
          minProperties: 1
          description: 'A map of MBS QoS Decision(s) with each map entry containing
            the MbsQosDec data structure. The key of the map for each entry is the
            mbsQosId attribute of the corresponding MbsQosDec data structure.

            '
        mbsQosChars:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/MbsQosChar'
          minProperties: 1
          description: 'A map of MBS QoS Characteristics set(s) with each map entry
            containing the MbsQosChar data structure. The key of the map for each
            entry is the 5QI attribute of the corresponding MbsQosDec data structure.

            '
        authMbsSessAmbr:
          $ref: '#/components/schemas/BitRate'
        mbsPcrts:
          type: array
          items:
            $ref: '#/components/schemas/MbsPcrt'
          minItems: 1
          nullable: true
    MbsPolicyData:
      description: 'Contains the MBS policy data provisioned as part of an MBS Policy
        Association.

        '
      type: object
      properties:
        mbsPolicyCtxtData:
          $ref: '#/components/schemas/MbsPolicyCtxtData'
        mbsPolicies:
          $ref: '#/components/schemas/MbsPolicyDecision'
        suppFeat:
          $ref: '#/components/schemas/SupportedFeatures'
      required:
      - mbsPolicyCtxtData
    MbsPccRule:
      description: Represents the parameters constituting an MBS PCC rule.
      type: object
      properties:
        mbsPccRuleId:
          type: string
        mbsDlIpFlowInfo:
          type: array
          items:
            $ref: '#/components/schemas/FlowDescription'
          minItems: 1
        precedence:
          $ref: '#/components/schemas/Uinteger'
        refMbsQosDec:
          type: array
          items:
            type: string
          minItems: 1
          maxItems: 1
      required:
      - mbsPccRuleId
    MbsQosDec:
      description: Represents the parameters constituting an MBS QoS Decision.
      type: object
      properties:
        mbsQosId:
          type: string
        5qi:
          $ref: '#/components/schemas/5Qi'
        priorityLevel:
          $ref: '#/components/schemas/5QiPriorityLevel'
        mbrDl:
          $ref: '#/components/schemas/BitRate'
        gbrDl:
          $ref: '#/components/schemas/BitRate'
        arp:
          $ref: '#/components/schemas/Arp'
        averWindow:
          $ref: '#/components/schemas/AverWindow'
        mbsMaxDataBurstVol:
          $ref: '#/components/schemas/MbsMaxDataBurstVol'
      required:
      - mbsQosId
    MbsQosChar:
      description: 'Represents the parameters constituting a set of explicitly signalled
        QoS characteristics.

        '
      type: object
      properties:
        5qi:
          $ref: '#/components/schemas/5Qi'
        priorityLevel:
          $ref: '#/components/schemas/5QiPriorityLevel'
        resourceType:
          $ref: '#/components/schemas/QosResourceType'
        packetDelayBudget:
          $ref: '#/components/schemas/PacketDelBudget'
        packetErrorRate:
          $ref: '#/components/schemas/PacketErrRate'
        averWindow:
          $ref: '#/components/schemas/AverWindow'
        mbsMaxDataBurstVol:
          $ref: '#/components/schemas/MbsMaxDataBurstVol'
      required:
      - 5qi
      - resourceType
      - priorityLevel
      - packetDelayBudget
      - packetErrorRate
      - mbsMaxDataBurstVol
    MbsPolicyCtxtDataUpdate:
      description: 'Contains the parameters to request the modification of an existing
        MBS Policy Association.

        '
      type: object
      properties:
        mbsServInfo:
          $ref: '#/components/schemas/MbsServiceInfo'
        mbsPcrts:
          type: array
          items:
            $ref: '#/components/schemas/MbsPcrt'
          minItems: 1
        mbsErrorReport:
          $ref: '#/components/schemas/MbsErrorReport'
    MbsErrorReport:
      description: 'Represents the reporting of MBS Policy decision level failure(s)
        and/or MBS PCC rule level failure(s).

        '
      type: object
      properties:
        mbsReports:
          type: array
          items:
            $ref: '#/components/schemas/MbsReport'
          minItems: 1
    MbsReport:
      description: 'Contains information about the MBS Policy Decision level failure(s)
        and/or the MBS PCC rule level failure(s).

        '
      type: object
      properties:
        mbsPccRuleIds:
          type: array
          items:
            type: string
          minItems: 1
        mbsPccRuleStatus:
          $ref: '#/components/schemas/MbsPccRuleStatus'
        failureCode:
          $ref: '#/components/schemas/MbsFailureCode'
    MbsMaxDataBurstVol:
      description: Represents the MBS Maximum Data Burst Volume expressed in Bytes.
      type: integer
      minimum: 1
      maximum: 2000000
    MbsPcrt:
      description: 'Possible values are

        - MBS_SESSION_UPDATE: Indicates the MBS Session Update policy control request
        trigger.

        '
      type: string
      enum:
      - MBS_SESSION_UPDATE
      x-allow-unknown: true
    MbsPccRuleStatus:
      description: 'Possible values are

        - ACTIVE: Indicates that the MBS PCC rule(s) are successfully installed.

        - INACTIVE: Indicates that the MBS PCC rule(s) are removed.

        '
      type: string
      enum:
      - ACTIVE
      - INACTIVE
      x-allow-unknown: true
    MbsFailureCode:
      description: 'Possible values are:

        - NF_MALFUNCTION: Indicates that the MBS PCC rule could not be successfully
        installed due to MB-SMF/MB-UPF malfunction.

        - NF_RESOURCES_UNAVAILABLE: Indicates that the MBS PCC rule could not be successfully
        installed due to resources unavailable at the MB-SMF/MB-UPF.

        - RESOURCE_ALLOCATION_FAILURE: Indicates that the MBS PCC rule could not be
        successfully installed or maintained since the associated MBS QoS flow establishment/modification
        failed or the associated MBS QoS flow was released.

        - MBS_QOS_VALIDATION_FAILURE: Indicates that MBS QoS validation has failed.

        - NO_MBS_QOS_FLOW: Indicates that there is no MBS QoS flow to which the MB-SMF
        can bind the MBS PCC rule(s).

        - MBS_QOS_DECISION_ERROR: Indicates failure in the provisioning of MBS QoS
        Decision data.

        - MBS_POLICY_PARAM_ERROR: Indicates that the information related to the provisioned
        MBS policy parameter(s) is incorrect, incomplete or inconsistent.

        '
      type: string
      enum:
      - NF_MALFUNCTION
      - NF_RESOURCES_UNAVAILABLE
      - RESOURCE_ALLOCATION_FAILURE
      - MBS_QOS_VALIDATION_FAILURE
      - NO_MBS_QOS_FLOW
      - MBS_QOS_DECISION_ERROR
      - MBS_POLICY_PARAM_ERROR
      x-allow-unknown: true
    BdtPolicy:
