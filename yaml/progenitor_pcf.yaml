openapi: 3.0.3
info:
  description: "Merged Apis. \xA9 2024, 3GPP Organizational Partners (ARIB, ATIS,\
    \ CCSA, ETSI, TSDSI, TTA, TTC). All rights reserved. "
  title: Openapi-5GC
  version: 1.2.6
servers:
- url: '{apiRoot}'
  variables:
    apiRoot:
      default: https://example.com
      description: apiRoot as defined in clause 4.4 of 3GPP TS 29.501.
security:
- {}
- oAuth2ClientCredentials:
  - npcf-am-policy-control
externalDocs:
  description: 3GPP TS 29.507 V17.9.0; 5G System; Access and Mobility Policy Control
    Service.
  url: https://www.3gpp.org/ftp/Specs/archive/29_series/29.507/
paths: {}
components:
  schemas:
    PolicyAssociation:
      description: Represents an individual AM Policy Association resource.
      type: object
      properties:
        request:
          $ref: '#/components/schemas/PolicyAssociationRequest'
        triggers:
          type: array
          items:
            $ref: '#/components/schemas/RequestTrigger'
          minItems: 1
          description: Request Triggers that the PCF subscribes.
        servAreaRes:
          $ref: '#/components/schemas/ServiceAreaRestriction'
        wlServAreaRes:
          $ref: '#/components/schemas/WirelineServiceAreaRestriction'
        rfsp:
          $ref: '#/components/schemas/RfspIndex'
        targetRfsp:
          $ref: '#/components/schemas/RfspIndex'
        smfSelInfo:
          $ref: '#/components/schemas/SmfSelectionData'
        ueAmbr:
          $ref: '#/components/schemas/Ambr'
        ueSliceMbrs:
          type: array
          items:
            $ref: '#/components/schemas/UeSliceMbr'
          minItems: 1
          description: 'One or more UE-Slice-MBR(s) for S-NSSAI(s) of serving PLMN
            as part of the AMF Access and Mobility Policy as determined by the PCF.

            '
        pras:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/PresenceInfo'
          minProperties: 1
          description: 'Contains the presence reporting area(s) for which reporting
            was requested. The praId attribute within the PresenceInfo data type is
            the key of the map.

            '
        suppFeat:
          $ref: '#/components/schemas/SupportedFeatures'
        pcfUeInfo:
          $ref: '#/components/schemas/PcfUeCallbackInfo'
        matchPdus:
          type: array
          items:
            $ref: '#/components/schemas/PduSessionInfo'
          nullable: true
        asTimeDisParam:
          $ref: '#/components/schemas/AsTimeDistributionParam'
      required:
      - suppFeat
    PolicyAssociationRequest:
      description: 'Information which the NF service consumer provides when requesting
        the creation of a policy association. The serviveName property corresponds
        to the serviceName in the main body of the specification.

        '
      type: object
      properties:
        notificationUri:
          $ref: '#/components/schemas/Uri'
        altNotifIpv4Addrs:
          type: array
          items:
            $ref: '#/components/schemas/Ipv4Addr'
          minItems: 1
          description: Alternate or backup IPv4 Address(es) where to send Notifications.
        altNotifIpv6Addrs:
          type: array
          items:
            $ref: '#/components/schemas/Ipv6Addr'
          minItems: 1
          description: Alternate or backup IPv6 Address(es) where to send Notifications.
        altNotifFqdns:
          type: array
          items:
            $ref: '#/components/schemas/Fqdn'
          minItems: 1
          description: Alternate or backup FQDN(s) where to send Notifications.
        supi:
          $ref: '#/components/schemas/Supi'
        gpsi:
          $ref: '#/components/schemas/Gpsi'
        accessType:
          $ref: '#/components/schemas/AccessType'
        accessTypes:
          type: array
          items:
            $ref: '#/components/schemas/AccessType'
          minItems: 1
        pei:
          $ref: '#/components/schemas/Pei'
        userLoc:
          $ref: '#/components/schemas/UserLocation'
        timeZone:
          $ref: '#/components/schemas/TimeZone'
        servingPlmn:
          $ref: '#/components/schemas/PlmnIdNid'
        ratType:
          $ref: '#/components/schemas/RatType'
        ratTypes:
          type: array
          items:
            $ref: '#/components/schemas/RatType'
          minItems: 1
        groupIds:
          type: array
          items:
            $ref: '#/components/schemas/GroupId'
          minItems: 1
        servAreaRes:
          $ref: '#/components/schemas/ServiceAreaRestriction'
        wlServAreaRes:
          $ref: '#/components/schemas/WirelineServiceAreaRestriction'
        rfsp:
          $ref: '#/components/schemas/RfspIndex'
        ueAmbr:
          $ref: '#/components/schemas/Ambr'
        ueSliceMbrs:
          type: array
          items:
            $ref: '#/components/schemas/UeSliceMbr'
          minItems: 1
          description: 'The subscribed UE Slice-MBR for each subscribed S-NSSAI of
            the home PLMN mapping  to a S-NSSAI of the serving PLMN Shall be provided
            when available.

            '
        allowedSnssais:
          description: array of allowed S-NSSAIs for the 3GPP access.
          type: array
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
        targetSnssais:
          description: array of target S-NSSAIs.
          type: array
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
        mappingSnssais:
          description: "mapping of each S-NSSAI of the Allowed NSSAI to the corresponding\
            \ S-NSSAI of the HPLMN. \n"
          type: array
          items:
            $ref: '#/components/schemas/MappingOfSnssai'
          minItems: 1
        n3gAllowedSnssais:
          description: array of allowed S-NSSAIs for the Non-3GPP access.
          type: array
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
        guami:
          $ref: '#/components/schemas/Guami'
        serviveName:
          $ref: '#/components/schemas/ServiceName'
        traceReq:
          $ref: '#/components/schemas/TraceData'
        nwdafDatas:
          type: array
          items:
            $ref: '#/components/schemas/schemas-NwdafData'
          minItems: 1
        suppFeat:
          $ref: '#/components/schemas/SupportedFeatures'
      required:
      - notificationUri
      - suppFeat
      - supi
    PolicyAssociationUpdateRequest:
      description: 'Represents information that the NF service consumer provides when
        requesting the update of a policy association.

        '
      type: object
      properties:
        notificationUri:
          $ref: '#/components/schemas/Uri'
        altNotifIpv4Addrs:
          type: array
          items:
            $ref: '#/components/schemas/Ipv4Addr'
          minItems: 1
          description: Alternate or backup IPv4 Address(es) where to send Notifications.
        altNotifIpv6Addrs:
          type: array
          items:
            $ref: '#/components/schemas/Ipv6Addr'
          minItems: 1
          description: Alternate or backup IPv6 Address(es) where to send Notifications.
        altNotifFqdns:
          type: array
          items:
            $ref: '#/components/schemas/Fqdn'
          minItems: 1
          description: Alternate or backup FQDN(s) where to send Notifications.
        triggers:
          type: array
          items:
            $ref: '#/components/schemas/RequestTrigger'
          minItems: 1
          description: Request Triggers that the NF service consumer observes.
        servAreaRes:
          $ref: '#/components/schemas/ServiceAreaRestriction'
        wlServAreaRes:
          $ref: '#/components/schemas/WirelineServiceAreaRestriction'
        rfsp:
          $ref: '#/components/schemas/RfspIndex'
        smfSelInfo:
          $ref: '#/components/schemas/SmfSelectionData'
        ueAmbr:
          $ref: '#/components/schemas/Ambr'
        ueSliceMbrs:
          type: array
          items:
            $ref: '#/components/schemas/UeSliceMbr'
          minItems: 1
          description: 'The subscribed UE-Slice-MBR for each subscribed S-NSSAI of
            the home PLMN mapping to a S-NSSAI of the serving PLMN Shall be provided
            for the "UE_SLICE_MBR_CH" policy control request trigger.

            '
        praStatuses:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/PresenceInfo'
          minProperties: 1
          description: 'Contains the UE presence status for tracking area for which
            changes of the UE presence occurred. The praId attribute within the PresenceInfo
            data type is the key of the map.

            '
        userLoc:
          $ref: '#/components/schemas/UserLocation'
        allowedSnssais:
          description: array of allowed S-NSSAIs for the 3GPP access.
          type: array
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
        targetSnssais:
          description: array of target S-NSSAIs.
          type: array
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
        mappingSnssais:
          description: "mapping of each S-NSSAI of the Allowed NSSAI to the corresponding\
            \ S-NSSAI of the HPLMN. \n"
          type: array
          items:
            $ref: '#/components/schemas/MappingOfSnssai'
          minItems: 1
        accessTypes:
          type: array
          items:
            $ref: '#/components/schemas/AccessType'
          minItems: 1
        ratTypes:
          type: array
          items:
            $ref: '#/components/schemas/RatType'
          minItems: 1
        n3gAllowedSnssais:
          description: array of allowed S-NSSAIs for the Non-3GPP access.
          type: array
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
        traceReq:
          $ref: '#/components/schemas/TraceData'
        guami:
          $ref: '#/components/schemas/Guami'
        nwdafDatas:
          type: array
          items:
            $ref: '#/components/schemas/schemas-NwdafData'
          minItems: 1
          nullable: true
    PolicyUpdate:
      description: 'Represents updated policies that the PCF provides in a notification
        or in a reply to an Update Request.

        '
      type: object
      properties:
        resourceUri:
          $ref: '#/components/schemas/Uri'
        triggers:
          type: array
          items:
            $ref: '#/components/schemas/RequestTrigger'
          minItems: 1
          nullable: true
          description: Request Triggers that the PCF subscribes.
        servAreaRes:
          $ref: '#/components/schemas/ServiceAreaRestriction'
        wlServAreaRes:
          $ref: '#/components/schemas/WirelineServiceAreaRestriction'
        rfsp:
          $ref: '#/components/schemas/RfspIndex'
        targetRfsp:
          $ref: '#/components/schemas/RfspIndex'
        smfSelInfo:
          $ref: '#/components/schemas/SmfSelectionData'
        ueAmbr:
          $ref: '#/components/schemas/Ambr'
        ueSliceMbrs:
          type: array
          items:
            $ref: '#/components/schemas/UeSliceMbr'
          minItems: 1
          description: 'One or more UE-Slice-MBR(s) for S-NSSAI(s) of serving PLMN
            the allowed NSSAI as part of the AMF Access and Mobility Policy as determined
            by the PCF.

            '
        pras:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/PresenceInfoRm'
          description: 'Contains the presence reporting area(s) for which reporting
            was requested. The praId attribute within the PresenceInfo data type is
            the key of the map.

            '
          minProperties: 1
          nullable: true
        pcfUeInfo:
          $ref: '#/components/schemas/PcfUeCallbackInfo'
        matchPdus:
          type: array
          items:
            $ref: '#/components/schemas/PduSessionInfo'
          nullable: true
        asTimeDisParam:
          $ref: '#/components/schemas/AsTimeDistributionParam'
      required:
      - resourceUri
    TerminationNotification:
      description: 'Represents a request to terminate a policy Association that the
        PCF provides in a notification.

        '
      type: object
      properties:
        resourceUri:
          $ref: '#/components/schemas/Uri'
        cause:
          $ref: '#/components/schemas/PolicyAssociationReleaseCause'
      required:
      - resourceUri
      - cause
    SmfSelectionData:
      description: Represents the SMF Selection information that may be replaced by
        the PCF.
      type: object
      properties:
        unsuppDnn:
          type: boolean
        candidates:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/CandidateForReplacement'
          minProperties: 1
          description: 'Contains the list of DNNs per S-NSSAI that are candidates
            for replacement. The snssai attribute within the CandidateForReplacement
            data type is the key of the map.

            '
          nullable: true
        snssai:
          $ref: '#/components/schemas/Snssai'
        mappingSnssai:
          $ref: '#/components/schemas/Snssai'
        dnn:
          $ref: '#/components/schemas/Dnn'
      nullable: true
    CandidateForReplacement:
      description: Represents a list of candidate DNNs for replacement for an S-NSSAI.
      type: object
      properties:
        snssai:
          $ref: '#/components/schemas/Snssai'
        dnns:
          type: array
          items:
            $ref: '#/components/schemas/Dnn'
          minItems: 1
          nullable: true
      required:
      - snssai
      nullable: true
    AmRequestedValueRep:
      description: 'Represents the current applicable values corresponding to the
        policy control request triggers.

        '
      type: object
      properties:
        userLoc:
          $ref: '#/components/schemas/UserLocation'
        praStatuses:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/PresenceInfo'
          minProperties: 1
          description: 'Contains the UE presence statuses for tracking areas. The
            praId attribute within the PresenceInfo data type is the key of the map.

            '
        accessTypes:
          type: array
          items:
            $ref: '#/components/schemas/AccessType'
          minItems: 1
        ratTypes:
          type: array
          items:
            $ref: '#/components/schemas/RatType'
        allowedSnssais:
          description: array of allowed S-NSSAIs for the 3GPP access.
          type: array
          items:
            $ref: '#/components/schemas/Snssai'
        n3gAllowedSnssais:
          description: array of allowed S-NSSAIs for the Non-3GPP access.
          type: array
          items:
            $ref: '#/components/schemas/Snssai'
    AsTimeDistributionParam:
      description: Contains the 5G acess stratum time distribution parameters.
      type: object
      properties:
        asTimeDistInd:
          type: boolean
        uuErrorBudget:
          $ref: '#/components/schemas/UintegerRm'
      nullable: true
    UeSliceMbr:
      description: Contains a UE-Slice-MBR and the related information.
      type: object
      properties:
        sliceMbr:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/SliceMbr'
          minProperties: 1
          description: Contains the MBR for uplink and the MBR for downlink.
        servingSnssai:
          $ref: '#/components/schemas/Snssai'
        mappedHomeSnssai:
          $ref: '#/components/schemas/Snssai'
      required:
      - sliceMbr
      - servingSnssai
      nullable: true
    RequestTrigger:
      description: "Possible values are:\n- LOC_CH: Location change (tracking area).\
        \ The tracking area of the UE has changed.\n- PRA_CH: Change of UE presence\
        \ in PRA. The AMF reports the current presence status\n  of the UE in a Presence\
        \ Reporting Area, and notifies that the UE enters/leaves the\n  Presence Reporting\
        \ Area.\n- SERV_AREA_CH: Service Area Restriction change. The UDM notifies\
        \ the AMF that the\n  subscribed service area restriction information has\
        \ changed.\n- RFSP_CH: RFSP index change. The UDM notifies the AMF that the\
        \ subscribed RFSP index has\n  changed.\n- ALLOWED_NSSAI_CH: Allowed NSSAI\
        \ change. The AMF notifies that the set of UE allowed\n  S-NSSAIs has changed.\n\
        - UE_AMBR_CH: UE-AMBR change. The UDM notifies the AMF that the subscribed\
        \ UE-AMBR has\n  changed.\n- SMF_SELECT_CH: SMF selection information change.\
        \ The UE requested for an unsupported\n  DNN or UE requested for a DNN within\
        \ the list of DNN candidates for replacement per\n  S-NSSAI.\n- ACCESS_TYPE_CH:\
        \ Access Type change. The AMF notifies that the access type and the RAT\n\
        \  type combinations available in the AMF for a UE with simultaneous 3GPP\
        \ and non-3GPP\n  connectivity has changed. \n- UE_SLICE_MBR_CH: UE-Slice-MBR\
        \ change. The NF service consumer notifies any changes \n  in the subscribed\
        \ UE-Slice-MBR for each subscribed S-NSSAI of the home PLMN mapping \n  to\
        \ a S-NSSAI of the serving PLMN.\n- NWDAF_DATA_CH: NDWAF DATA CHANGE. The\
        \ AMF notifies that the NWDAF instance IDs used\n  for the UE and/or associated\
        \ Analytics IDs used for the UE and available in the AMF\n  have changed.\n\
        - TARGET_NSSAI: Generation of Target NSSAI. The NF service consumer notifies\
        \ that the\n  Target NSSAI was generated.\n"
      type: string
      enum:
      - LOC_CH
      - PRA_CH
      - SERV_AREA_CH
      - RFSP_CH
      - ALLOWED_NSSAI_CH
      - UE_AMBR_CH
      - UE_SLICE_MBR_CH
      - SMF_SELECT_CH
      - ACCESS_TYPE_CH
      - NWDAF_DATA_CH
      - TARGET_NSSAI
      x-allow-unknown: true
    PolicyAssociationReleaseCause:
      description: "Possible values are:\n- UNSPECIFIED: This value is used for unspecified\
        \ reasons.\n- UE_SUBSCRIPTION: This value is used to indicate that the session\
        \ needs to be\n  terminated because the subscription of UE has changed (e.g.\
        \ was removed).\n- INSUFFICIENT_RES: This value is used to indicate that the\
        \ server is overloaded and\n  needs to abort the session.\n"
      type: string
      enum:
      - UNSPECIFIED
      - UE_SUBSCRIPTION
      - INSUFFICIENT_RES
      x-allow-unknown: true
    SmPolicyControl:
      description: Contains the parameters used to request the SM policies and the
        SM policies authorized by the PCF.
      type: object
      properties:
        context:
          $ref: '#/components/schemas/SmPolicyContextData'
        policy:
          $ref: '#/components/schemas/SmPolicyDecision'
      required:
      - context
      - policy
    SmPolicyContextData:
      description: Contains the parameters used to create an Individual SM policy
        resource.
      type: object
      properties:
        accNetChId:
          $ref: '#/components/schemas/AccNetChId'
        chargEntityAddr:
          $ref: '#/components/schemas/AccNetChargingAddress'
        gpsi:
          $ref: '#/components/schemas/Gpsi'
        supi:
          $ref: '#/components/schemas/Supi'
        invalidSupi:
          type: boolean
          description: 'When this attribute is included and set to true, it indicates
            that the supi attribute contains an invalid value.This attribute shall
            be present if the SUPI is not available in the SMF or the SUPI is unauthenticated.
            When present it shall be set to true for an invalid SUPI and false (default)
            for a valid SUPI.

            '
        interGrpIds:
          type: array
          items:
            $ref: '#/components/schemas/GroupId'
          minItems: 1
        pduSessionId:
          $ref: '#/components/schemas/PduSessionId'
        pduSessionType:
          $ref: '#/components/schemas/PduSessionType'
        chargingcharacteristics:
          type: string
        dnn:
          $ref: '#/components/schemas/Dnn'
        dnnSelMode:
          $ref: '#/components/schemas/DnnSelectionMode'
        notificationUri:
          $ref: '#/components/schemas/Uri'
        accessType:
          $ref: '#/components/schemas/AccessType'
        ratType:
          $ref: '#/components/schemas/RatType'
        addAccessInfo:
          $ref: '#/components/schemas/AdditionalAccessInfo'
        servingNetwork:
          $ref: '#/components/schemas/PlmnIdNid'
        userLocationInfo:
          $ref: '#/components/schemas/UserLocation'
        ueTimeZone:
          $ref: '#/components/schemas/TimeZone'
        pei:
          $ref: '#/components/schemas/Pei'
        ipv4Address:
          $ref: '#/components/schemas/Ipv4Addr'
        ipv6AddressPrefix:
          $ref: '#/components/schemas/Ipv6Prefix'
        ipDomain:
          type: string
          description: Indicates the IPv4 address domain
        subsSessAmbr:
          $ref: '#/components/schemas/Ambr'
        authProfIndex:
          type: string
          description: Indicates the DN-AAA authorization profile index
        subsDefQos:
          $ref: '#/components/schemas/SubscribedDefaultQos'
        vplmnQos:
          $ref: '#/components/schemas/VplmnQos'
        numOfPackFilter:
          type: integer
          description: Contains the number of supported packet filter for signalled
            QoS rules.
        online:
          type: boolean
          description: If it is included and set to true, the online charging is applied
            to the PDU session.
        offline:
          type: boolean
          description: If it is included and set to true, the offline charging is
            applied to the PDU session.
        3gppPsDataOffStatus:
          type: boolean
          description: If it is included and set to true, the 3GPP PS Data Off is
            activated by the UE.
        refQosIndication:
          type: boolean
          description: If it is included and set to true, the reflective QoS is supported
            by the UE.
        traceReq:
          $ref: '#/components/schemas/TraceData'
        sliceInfo:
          $ref: '#/components/schemas/Snssai'
        qosFlowUsage:
          $ref: '#/components/schemas/QosFlowUsage'
        servNfId:
          $ref: '#/components/schemas/ServingNfIdentity'
        suppFeat:
          $ref: '#/components/schemas/SupportedFeatures'
        smfId:
          $ref: '#/components/schemas/NfInstanceId'
        recoveryTime:
          $ref: '#/components/schemas/DateTime'
        maPduInd:
          $ref: '#/components/schemas/MaPduIndication'
        atsssCapab:
          $ref: '#/components/schemas/AtsssCapability'
        ipv4FrameRouteList:
          type: array
          items:
            $ref: '#/components/schemas/Ipv4AddrMask'
          minItems: 1
        ipv6FrameRouteList:
          type: array
          items:
            $ref: '#/components/schemas/Ipv6Prefix'
          minItems: 1
        satBackhaulCategory:
          $ref: '#/components/schemas/SatelliteBackhaulCategory'
        pcfUeInfo:
          $ref: '#/components/schemas/PcfUeCallbackInfo'
        pvsInfo:
          type: array
          items:
            $ref: '#/components/schemas/ServerAddressingInfo'
          minItems: 1
        onboardInd:
          type: boolean
          description: If it is included and set to true, it indicates that the PDU
            session is used for UE Onboarding.
        nwdafDatas:
          type: array
          items:
            $ref: '#/components/schemas/NwdafData'
          minItems: 1
      required:
      - supi
      - pduSessionId
      - pduSessionType
      - dnn
      - notificationUri
      - sliceInfo
    SmPolicyDecision:
      description: Contains the SM policies authorized by the PCF.
      type: object
      properties:
        sessRules:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/SessionRule'
          minProperties: 1
          description: 'A map of Sessionrules with the content being the SessionRule
            as described in clause 5.6.2.7. The key used in this map for each entry
            is the sessRuleId attribute of the corresponding SessionRule.

            '
        pccRules:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/PccRule'
          minProperties: 1
          description: 'A map of PCC rules with the content being the PCCRule as described
            in  clause 5.6.2.6. The key used in this map for each entry is the pccRuleId
            attribute of the corresponding PccRule.

            '
          nullable: true
        pcscfRestIndication:
          type: boolean
          description: If it is included and set to true, it indicates the P-CSCF
            Restoration is requested.
        qosDecs:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/QosData'
          minProperties: 1
          description: 'Map of QoS data policy decisions. The key used in this map
            for each entry is the qosId attribute of the corresponding QosData.

            '
        chgDecs:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/ChargingData'
          minProperties: 1
          description: 'Map of Charging data policy decisions. The key used in this
            map for each entry is the chgId attribute of the corresponding ChargingData.

            '
          nullable: true
        chargingInfo:
          $ref: '#/components/schemas/ChargingInformation'
        traffContDecs:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/TrafficControlData'
          minProperties: 1
          description: 'Map of Traffic Control data policy decisions. The key used
            in this map for each entry is the tcId attribute of the corresponding
            TrafficControlData.

            '
        umDecs:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/UsageMonitoringData'
          minProperties: 1
          description: 'Map of Usage Monitoring data policy decisions. The key used
            in this map for each entry is the umId attribute of the corresponding
            UsageMonitoringData.

            '
          nullable: true
        qosChars:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/QosCharacteristics'
          minProperties: 1
          description: Map of QoS characteristics for non standard 5QIs. This map
            uses the 5QI values as keys.
        qosMonDecs:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/QosMonitoringData'
          minProperties: 1
