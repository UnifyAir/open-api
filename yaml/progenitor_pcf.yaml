        targetScp:
          $ref: '#/components/schemas/Uri'
        targetSepp:
          $ref: '#/components/schemas/Uri'
    ChargingId:
      deprecated: true
      type: integer
      minimum: 0
      maximum: 4294967295
      description: 'Integer where the allowed values correspond to the value range
        of an unsigned 32-bit integer.

        '
    PduSessionId:
      type: integer
      minimum: 0
      maximum: 255
      description: "Unsigned integer identifying a PDU session, within the range 0\
        \ to 255, as specified in  clause 11.2.3.1b, bits 1 to 8, of 3GPP TS 24.007.\
        \ If the PDU Session ID is allocated by the  Core Network for UEs not supporting\
        \ N1 mode, reserved range 64 to 95 is used. PDU Session ID  within the reserved\
        \ range is only visible in the Core Network. \n"
    PduSessionType:
      description: "PduSessionType indicates the type of a PDU session. It shall comply\
        \ with the provisions defined in table 5.4.3.3-1. \n"
      type: string
      enum:
      - IPV4
      - IPV6
      - IPV4V6
      - UNSTRUCTURED
      - ETHERNET
      x-allow-unknown: true
    DnnSelectionMode:
      description: 'DNN Selection Mode. Possible values are

        - VERIFIED

        - UE_DNN_NOT_VERIFIED

        - NW_DNN_NOT_VERIFIED

        '
      type: string
      enum:
      - VERIFIED
      - UE_DNN_NOT_VERIFIED
      - NW_DNN_NOT_VERIFIED
      x-allow-unknown: true
    Ipv6Prefix:
      type: string
      example: 2001:db8:abcd:12::0/64
      description: 'String identifying an IPv6 address prefix formatted according
        to clause 4 of RFC 5952. IPv6Prefix data type may contain an individual /128
        IPv6 address.

        '
      pattern: (?=.*^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))(\/(([0-9])|([0-9]{2})|(1[0-1][0-9])|(12[0-8])))$)(?=.*^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))(\/.+)$)
    5Qi:
      type: integer
      minimum: 0
      maximum: 255
      description: 'Unsigned integer representing a 5G QoS Identifier (see clause
        5.7.2.1 of 3GPP TS 23.501, within the range 0 to 255.

        '
    ArpPriorityLevel:
      type: integer
      minimum: 1
      maximum: 15
      nullable: true
      description: "nullable true shall not be used for this attribute. Unsigned integer\
        \ indicating the ARP Priority Level (see clause 5.7.2.2 of 3GPP TS 23.501,\
        \ within the range 1 to 15.Values are ordered in decreasing order of priority,\
        \ i.e. with 1 as the highest priority and 15 as the lowest priority. \n"
    PreemptionCapability:
      description: 'The enumeration PreemptionCapability indicates the pre-emption
        capability of a request on other QoS flows. See clause 5.7.2.2 of 3GPP TS
        23.501. It shall comply with the provisions defined in table 5.5.3.1-1.

        '
      type: string
      enum:
      - NOT_PREEMPT
      - MAY_PREEMPT
      x-allow-unknown: true
    PreemptionVulnerability:
      description: 'The enumeration PreemptionVulnerability indicates the pre-emption
