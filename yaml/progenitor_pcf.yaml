        \ a bitmask indicating supported features in  hexadecimal representation Each\
        \ character in the string shall take a value of \"0\" to \"9\",  \"a\" to\
        \ \"f\" or \"A\" to \"F\" and shall represent the support of 4 features as\
        \ described in  table\_5.2.2-3. The most significant character representing\
        \ the highest-numbered features shall  appear first in the string, and the\
        \ character representing features 1 to 4 shall appear last  in the string.\
        \ The list of features and their numbering (starting with 1) are defined \
        \ separately for each API. If the string contains a lower number of characters\
        \ than there are  defined features for an API, all features that would be\
        \ represented by characters that are not  present in the string are not supported.\n"
    Dnn:
      type: string
      description: 'String representing a Data Network as defined in clause 9A of
        3GPP TS 23.003;  it shall contain either a DNN Network Identifier, or a full
        DNN with both the Network  Identifier and Operator Identifier, as specified
        in 3GPP TS 23.003 clause 9.1.1 and 9.1.2. It shall be coded as string in which
        the labels are separated by dots  (e.g. "Label1.Label2.Label3").

        '
    PresenceState:
      description: "Possible values are:\n-IN_AREA: Indicates that the UE is inside\
        \ or enters the presence reporting area.\n-OUT_OF_AREA: Indicates that the\
        \ UE is outside or leaves the presence reporting area\n-UNKNOW: Indicates\
        \ it is unknown whether the UE is in the presence reporting area or not\n\
        -INACTIVE: Indicates that the presence reporting area is inactive in the serving\
        \ node. \n"
      type: string
      enum:
      - IN_AREA
      - OUT_OF_AREA
      - UNKNOWN
      - INACTIVE
      x-allow-unknown: true
    PresenceInfo:
      type: object
      properties:
        praId:
          type: string
          description: 'Represents an identifier of the Presence Reporting Area (see
            clause 28.10 of 3GPP  TS 23.003.  This IE shall be present  if the Area
            of Interest subscribed or reported is a Presence Reporting Area or a Set
            of Core Network predefined Presence Reporting Areas. When present, it
            shall be encoded as a string representing an integer in the following
            ranges: 0 to 8 388 607 for UE-dedicated PRA 8 388 608 to 16 777 215 for
            Core Network predefined PRA Examples: PRA ID 123 is encoded as "123" PRA
            ID 11 238 660 is encoded as "11238660"

            '
        additionalPraId:
          type: string
          description: "This IE may be present if the praId IE is present and if it\
            \ contains a PRA identifier referring to a set of Core Network predefined\
            \ Presence Reporting Areas. When present, this IE shall contain a PRA\
            \ Identifier of an individual PRA within the Set of Core Network predefined\
            \ Presence Reporting Areas indicated by the praId IE. \n"
        presenceState:
          $ref: '#/components/schemas/PresenceState'
        trackingAreaList:
          type: array
          items:
            $ref: '#/components/schemas/Tai'
          minItems: 1
          description: "Represents the list of tracking areas that constitutes the\
            \ area. This IE shall be present if the subscription or  the event report\
            \ is for tracking UE presence in the tracking areas. For non 3GPP access\
            \ the TAI shall be the N3GPP TAI. \n"
        ecgiList:
          type: array
          items:
            $ref: '#/components/schemas/Ecgi'
          minItems: 1
          description: "Represents the list of EUTRAN cell Ids that constitutes the\
            \ area. This IE shall be present if the Area of Interest subscribed is\
            \ a list of EUTRAN cell Ids. \n"
        ncgiList:
          type: array
          items:
            $ref: '#/components/schemas/Ncgi'
          minItems: 1
          description: "Represents the list of NR cell Ids that constitutes the area.\
            \ This IE shall be present if the Area of Interest subscribed is a list\
            \ of NR cell Ids. \n"
        globalRanNodeIdList:
          type: array
          items:
            $ref: '#/components/schemas/GlobalRanNodeId'
          minItems: 1
          description: "Represents the list of NG RAN node identifiers that constitutes\
            \ the area. This IE shall be present if the Area of Interest subscribed\
            \ is a list of NG RAN node identifiers. \n"
        globaleNbIdList:
          type: array
          items:
            $ref: '#/components/schemas/GlobalRanNodeId'
          minItems: 1
          description: 'Represents the list of eNodeB identifiers that constitutes
            the area. This IE shall be  present if the Area of Interest subscribed
            is a list of eNodeB identifiers.

            '
      description: 'If the additionalPraId IE is present, this IE shall state the
        presence information of the UE for the individual PRA identified by the additionalPraId
        IE;  If the additionalPraId IE is not present, this IE shall state the presence
        information of the UE for the PRA identified by the praId IE.

        '
    PcfUeCallbackInfo:
      description: 'Contains the PCF for the UE information necessary for the PCF
        for the PDU session to send  SM Policy Association Establishment and Termination
        events.

        '
      type: object
      properties:
        callbackUri:
          $ref: '#/components/schemas/Uri'
        bindingInfo:
          type: string
      nullable: true
      required:
      - callbackUri
    PduSessionInfo:
      description: indicates the DNN and S-NSSAI combination of a PDU session.
      type: object
      properties:
        snssai:
          $ref: '#/components/schemas/Snssai'
        dnn:
          $ref: '#/components/schemas/Dnn'
      required:
      - dnn
      - snssai
    UintegerRm:
      type: integer
      minimum: 0
      description: 'Unsigned Integer, i.e. only value 0 and integers above 0 are permissible
        with the OpenAPI ''nullable: true'' property.

        '
      nullable: true
    InvalidParam:
      type: object
      properties:
        param:
          type: string
          description: 'If the invalid parameter is an attribute in a JSON body, this
            IE shall contain the  attribute''s name and shall be encoded as a JSON
            Pointer. If the invalid parameter is  an HTTP header, this IE shall be
            formatted as the concatenation of the string "header "  plus the name
            of such header. If the invalid parameter is a query parameter, this IE  shall
            be formatted as the concatenation of the string "query " plus the name
            of such  query parameter. If the invalid parameter is a variable part
            in the path of a resource  URI, this IE shall contain the name of the
            variable, including the symbols "{" and "}"  used in OpenAPI specification
            as the notation to represent variable path segments.

            '
        reason:
          type: string
          description: 'A human-readable reason, e.g. "must be a positive integer".
            In cases involving failed  operations in a PATCH request, the reason string
            should identify the operation that  failed using the operation''s array
            index to assist in correlation of the invalid  parameter with the failed
            operation, e.g." Replacement value invalid for attribute  (failed operation
            index= 4)"

            '
      required:
      - param
      description: It contains an invalid parameter and a related description.
    AccessTokenErr:
      description: Error returned in the access token response message
      type: object
