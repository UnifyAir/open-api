          $ref: '#/components/schemas/Mnc'
      description: 'When PlmnId needs to be converted to string (e.g. when used in
        maps as key), the string  shall be composed of three digits "mcc" followed
        by "-" and two or three digits "mnc".

        '
      required:
      - mcc
      - mnc
    Snssai:
      type: object
      properties:
        sst:
          type: integer
          minimum: 0
          maximum: 255
          description: "Unsigned integer, within the range 0 to 255, representing\
            \ the Slice/Service Type.  It indicates the expected Network Slice behaviour\
            \ in terms of features and services. Values 0 to 127 correspond to the\
            \ standardized SST range. Values 128 to 255 correspond  to the Operator-specific\
            \ range. See clause 28.4.2 of 3GPP TS 23.003. Standardized values are\
            \ defined in clause 5.15.2.2 of 3GPP TS 23.501. \n"
        sd:
          type: string
          pattern: ^[A-Fa-f0-9]{6}$
          description: '3-octet string, representing the Slice Differentiator, in
            hexadecimal representation. Each character in the string shall take a
            value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits.
            The most significant character representing the 4 most significant bits
            of the SD shall appear first in the string, and the character representing
            the 4 least significant bit of the SD shall appear last in the string.
            This is an optional parameter that complements the Slice/Service type(s)
            to allow to  differentiate amongst multiple Network Slices of the same
            Slice/Service type. This IE shall be absent if no SD value is associated
            with the SST.

            '
      description: 'When Snssai needs to be converted to string (e.g. when used in
        maps as key), the string shall be composed of one to three digits "sst" optionally
        followed by "-" and 6 hexadecimal digits "sd".

        '
      required:
      - sst
    Fqdn:
      description: Fully Qualified Domain Name
      type: string
      pattern: ^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\.)+[A-Za-z]{2,63}\.?$
      minLength: 4
      maxLength: 253
    Nid:
      type: string
      pattern: ^[A-Fa-f0-9]{11}$
      description: "This represents the Network Identifier, which together with a\
        \ PLMN ID is used to identify an SNPN (see 3GPP TS 23.003 and 3GPP TS 23.501\
        \ clause 5.30.2.1). \n"
    PlmnIdNid:
      description: 'Contains the serving core network operator PLMN ID and, for an
        SNPN, the NID that together with the PLMN ID identifies the SNPN.

        '
      type: object
      required:
      - mcc
      - mnc
      properties:
        mcc:
          $ref: '#/components/schemas/Mcc'
        mnc:
          $ref: '#/components/schemas/Mnc'
        nid:
          $ref: '#/components/schemas/Nid'
    NfSetId:
      type: string
      description: "NF Set Identifier (see clause 28.12 of 3GPP TS 23.003), formatted\
        \ as the following string \"set<Set ID>.<nftype>set.5gc.mnc<MNC>.mcc<MCC>\"\
        , or  \"set<SetID>.<NFType>set.5gc.nid<NID>.mnc<MNC>.mcc<MCC>\" with  <MCC>\
        \ encoded as defined in clause 5.4.2 (\"Mcc\" data type definition)  <MNC>\
        \ encoding the Mobile Network Code part of the PLMN, comprising 3 digits.\
        \ \n  If there are only 2 significant digits in the MNC, one \"0\" digit shall\
        \ be inserted \n  at the left side to fill the 3 digits coding of MNC.  Pattern:\
        \ '^[0-9]{3}$'\n<NFType> encoded as a value defined in Table 6.1.6.3.3-1 of\
        \ 3GPP TS 29.510 but \n  with lower case characters <Set ID> encoded as a\
        \ string of characters consisting of \n  alphabetic characters (A-Z and a-z),\
        \ digits (0-9) and/or the hyphen (-) and that \n  shall end with either an\
        \ alphabetic character or a digit. \n"
    NfServiceSetId:
      type: string
      description: "NF Service Set Identifier (see clause 28.12 of 3GPP TS 23.003)\
        \ formatted as the following  string \"set<Set ID>.sn<Service Name>.nfi<NF\
        \ Instance ID>.5gc.mnc<MNC>.mcc<MCC>\", or  \"set<SetID>.sn<ServiceName>.nfi<NFInstanceID>.5gc.nid<NID>.mnc<MNC>.mcc<MCC>\"\
        \ with  <MCC> encoded as defined in clause 5.4.2 (\"Mcc\" data type definition)\
        \   <MNC> encoding the Mobile Network Code part of the PLMN, comprising 3\
        \ digits. \n  If there are only 2 significant digits in the MNC, one \"0\"\
        \ digit shall be inserted \n  at the left side to fill the 3 digits coding\
        \ of MNC.  Pattern: '^[0-9]{3}$'\n<NID> encoded as defined in clause\_5.4.2\
        \ (\"Nid\" data type definition)  <NFInstanceId> encoded as defined in clause\
        \ 5.3.2  <ServiceName> encoded as defined in 3GPP TS 29.510  <Set ID> encoded\
        \ as a string of characters consisting of alphabetic \n  characters (A-Z and\
        \ a-z), digits (0-9) and/or the hyphen (-) and that shall end \n  with either\
        \ an alphabetic character or a digit.\n"
    Uri:
      type: string
      description: String providing an URI formatted according to RFC 3986.
    RedirectResponse:
      description: 'The response shall include a Location header field containing
        a different URI  (pointing to a different URI of an other service instance),
        or the same URI if a request  is redirected to the same target resource via
        a different SCP.

        '
      type: object
      properties:
        cause:
          type: string
        targetScp:
          $ref: '#/components/schemas/Uri'
        targetSepp:
          $ref: '#/components/schemas/Uri'
    InvalidParam:
      type: object
      properties:
        param:
          type: string
          description: 'If the invalid parameter is an attribute in a JSON body, this
            IE shall contain the  attribute''s name and shall be encoded as a JSON
            Pointer. If the invalid parameter is  an HTTP header, this IE shall be
            formatted as the concatenation of the string "header "  plus the name
            of such header. If the invalid parameter is a query parameter, this IE  shall
            be formatted as the concatenation of the string "query " plus the name
            of such  query parameter. If the invalid parameter is a variable part
            in the path of a resource  URI, this IE shall contain the name of the
            variable, including the symbols "{" and "}"  used in OpenAPI specification
            as the notation to represent variable path segments.

            '
        reason:
          type: string
          description: 'A human-readable reason, e.g. "must be a positive integer".
            In cases involving failed  operations in a PATCH request, the reason string
            should identify the operation that  failed using the operation''s array
            index to assist in correlation of the invalid  parameter with the failed
            operation, e.g." Replacement value invalid for attribute  (failed operation
            index= 4)"

            '
      required:
      - param
      description: It contains an invalid parameter and a related description.
    SupportedFeatures:
      type: string
      pattern: ^[A-Fa-f0-9]*$
      description: "A string used to indicate the features supported by an API that\
        \ is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain\
        \ a bitmask indicating supported features in  hexadecimal representation Each\
        \ character in the string shall take a value of \"0\" to \"9\",  \"a\" to\
        \ \"f\" or \"A\" to \"F\" and shall represent the support of 4 features as\
        \ described in  table\_5.2.2-3. The most significant character representing\
        \ the highest-numbered features shall  appear first in the string, and the\
        \ character representing features 1 to 4 shall appear last  in the string.\
        \ The list of features and their numbering (starting with 1) are defined \
        \ separately for each API. If the string contains a lower number of characters\
        \ than there are  defined features for an API, all features that would be\
        \ represented by characters that are not  present in the string are not supported.\n"
    ProblemDetails:
      description: Provides additional information in an error response.
      type: object
      properties:
        type:
          $ref: '#/components/schemas/Uri'
        title:
          type: string
        status:
          type: integer
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of
            the problem.
        instance:
          $ref: '#/components/schemas/Uri'
        cause:
          type: string
          description: 'A machine-readable application error cause specific to this
            occurrence of the problem.  This IE should be present and provide application-related
            error information, if available.

            '
        invalidParams:
          type: array
          items:
            $ref: '#/components/schemas/InvalidParam'
          minItems: 1
        supportedFeatures:
          $ref: '#/components/schemas/SupportedFeatures'
        accessTokenError:
          $ref: '#/components/schemas/AccessTokenErr'
        accessTokenRequest:
          $ref: '#/components/schemas/AccessTokenReq'
        nrfId:
          $ref: '#/components/schemas/Fqdn'
    Link:
      type: object
      properties:
        href:
          $ref: '#/components/schemas/Uri'
      description: It contains the URI of the linked resource.
    LinksValueSchema:
      oneOf:
      - type: array
        items:
          $ref: '#/components/schemas/Link'
        minItems: 1
      - $ref: '#/components/schemas/Link'
      description: A list of mutually exclusive alternatives of 1 or more links.
    SdRange:
      description: A range of SDs (Slice Differentiators)
      type: object
      properties:
        start:
          type: string
          pattern: ^[A-Fa-f0-9]{6}$
          description: 'First value identifying the start of an SD range. This string
            shall be formatted as specified for the sd attribute of the Snssai data
            type in clause 5.4.4.2.

            '
        end:
          type: string
          pattern: ^[A-Fa-f0-9]{6}$
          description: 'Last value identifying the end of an SD range. This string
            shall be formatted as specified for the sd attribute of the Snssai data
            type in clause 5.4.4.2.

            '
    SnssaiExtension:
      description: 'Extensions to the Snssai data type, sdRanges and wildcardSd shall
        not be present simultaneously

        '
      type: object
      not:
        required:
        - sdRanges
        - wildcardSd
      properties:
        sdRanges:
          description: 'When present, it shall contain the range(s) of Slice Differentiator
            values supported for the Slice/Service Type value indicated in the sst
            attribute of the Snssai data type

            '
          type: array
          items:
            $ref: '#/components/schemas/SdRange'
          minItems: 1
        wildcardSd:
          description: 'When present, it shall be set to true, to indicate that all
            SD values are supported for the Slice/Service Type value indicated in
            the sst attribute of the Snssai data type.

            '
          type: boolean
          enum:
          - true
    ExtSnssai:
      allOf:
      - $ref: '#/components/schemas/Snssai'
      - $ref: '#/components/schemas/SnssaiExtension'
      description: 'The sdRanges and wildcardSd attributes shall be exclusive from
        each other. If one of these attributes is present,  the sd attribute shall
        also be present and it shall contain one Slice Differentiator value within
        the range of SD  (if the sdRanges attribute is present) or with any value
        (if the wildcardSd attribute is present).

        '
    schemas-PlmnSnssai:
      description: List of network slices (S-NSSAIs) for a given PLMN ID
      type: object
      required:
      - plmnId
      - sNssaiList
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        sNssaiList:
          type: array
          items:
            $ref: '#/components/schemas/ExtSnssai'
          minItems: 1
        nid:
          $ref: '#/components/schemas/Nid'
    Dnn:
      type: string
      description: 'String representing a Data Network as defined in clause 9A of
        3GPP TS 23.003;  it shall contain either a DNN Network Identifier, or a full
        DNN with both the Network  Identifier and Operator Identifier, as specified
        in 3GPP TS 23.003 clause 9.1.1 and 9.1.2. It shall be coded as string in which
        the labels are separated by dots  (e.g. "Label1.Label2.Label3").

        '
    IpIndex:
      description: Represents the IP Index to be sent from UDM to the SMF (its value
        can be either an integer or a string)
      anyOf:
      - type: integer
      - type: string
    Tac:
      type: string
      pattern: (^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)
      description: "2 or 3-octet string identifying a tracking area code as specified\
        \ in clause 9.3.3.10  of 3GPP TS 38.413, in hexadecimal representation. Each\
        \ character in the string shall  take a value of \"0\" to \"9\", \"a\" to\
        \ \"f\" or \"A\" to \"F\" and shall represent 4 bits. The most significant\
        \ character representing the 4 most significant bits of the TAC shall  appear\
        \ first in the string, and the character representing the 4 least significant\
        \ bit  of the TAC shall appear last in the string. \n"
    Tai:
      description: Contains the tracking area identity as described in 3GPP 23.003
      type: object
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        tac:
          $ref: '#/components/schemas/Tac'
        nid:
          $ref: '#/components/schemas/Nid'
      required:
      - plmnId
      - tac
    AmfRegionId:
      type: string
      pattern: ^[A-Fa-f0-9]{2}$
      description: 'String identifying the AMF Set ID (10 bits) as specified in clause
        2.10.1 of 3GPP TS 23.003.  It is encoded as a string of 3 hexadecimal characters
        where the first character is limited to  values 0 to 3 (i.e. 10 bits)

        '
    AmfSetId:
      type: string
      pattern: ^[0-3][A-Fa-f0-9]{2}$
      description: 'String identifying the AMF Set ID (10 bits) as specified in clause
        2.10.1 of 3GPP TS 23.003.  It is encoded as a string of 3 hexadecimal characters
        where the first character is limited to  values 0 to 3 (i.e. 10 bits).

        '
    AmfId:
      type: string
      pattern: ^[A-Fa-f0-9]{6}$
      description: "String identifying the AMF ID composed of AMF Region ID (8 bits),\
        \ AMF Set ID (10 bits) and AMF  Pointer (6 bits) as specified in clause 2.10.1\
        \ of 3GPP TS 23.003. It is encoded as a string of  6 hexadecimal characters\
        \ (i.e., 24 bits). \n"
    Guami:
      type: object
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnIdNid'
        amfId:
          $ref: '#/components/schemas/AmfId'
      required:
      - plmnId
      - amfId
      description: Globally Unique AMF Identifier constructed out of PLMN, Network
        and AMF identity.
    Supi:
      type: string
      pattern: ^(imsi-[0-9]{5,15}|nai-.+|gci-.+|gli-.+|.+)$
      description: "String identifying a Supi that shall contain either an IMSI, a\
        \ network specific identifier,\na Global Cable Identifier (GCI) or a Global\
        \ Line Identifier (GLI) as specified in clause \n2.2A of 3GPP TS 23.003. It\
        \ shall be formatted as follows\n - for an IMSI \"imsi-<imsi>\", where <imsi>\
        \ shall be formatted according to clause 2.2\n   of 3GPP TS 23.003 that describes\
        \ an IMSI.\n - for a network specific identifier \"nai-<nai>, where <nai>\
        \ shall be formatted\n   according to clause 28.7.2 of 3GPP TS 23.003 that\
        \ describes an NAI.\n - for a GCI \"gci-<gci>\", where <gci> shall be formatted\
        \ according to clause 28.15.2\n   of 3GPP TS 23.003.\n - for a GLI \"gli-<gli>\"\
        , where <gli> shall be formatted according to clause 28.16.2 of\n   3GPP TS\
        \ 23.003.To enable that the value is used as part of an URI, the string shall\n\
        \   only contain characters allowed according to the \"lower-with-hyphen\"\
        \ naming convention\n   defined in 3GPP TS 29.501.\n"
    Ipv4Addr:
      type: string
      pattern: ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
      example: 198.51.100.1
      description: 'String identifying a IPv4 address formatted in the ''dotted decimal''
        notation as defined in RFC 1166.

        '
    Ipv6Prefix:
      type: string
      example: 2001:db8:abcd:12::0/64
      description: 'String identifying an IPv6 address prefix formatted according
        to clause 4 of RFC 5952. IPv6Prefix data type may contain an individual /128
        IPv6 address.

        '
      pattern: (?=.*^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))(\/(([0-9])|([0-9]{2})|(1[0-1][0-9])|(12[0-8])))$)(?=.*^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))(\/.+)$)
    Ipv6Addr:
      type: string
      example: 2001:db8:85a3::8a2e:370:7334
      description: 'String identifying an IPv6 address formatted according to clause
        4 of RFC5952. The mixed IPv4 IPv6 notation according to clause 5 of RFC5952
        shall not be used.

        '
      pattern: (?=.*^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$)(?=.*^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$)
    IpAddr:
      description: Contains an IP adresse.
      type: object
      oneOf:
      - required:
        - ipv4Addr
      - required:
        - ipv6Addr
      - required:
        - ipv6Prefix
      properties:
        ipv4Addr:
          $ref: '#/components/schemas/Ipv4Addr'
        ipv6Addr:
          $ref: '#/components/schemas/Ipv6Addr'
        ipv6Prefix:
          $ref: '#/components/schemas/Ipv6Prefix'
    Gpsi:
      type: string
      pattern: ^(msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$
      description: "String identifying a Gpsi shall contain either an External Id\
        \ or an MSISDN.  It shall be formatted as follows -External Identifier= \"\
        extid-'extid', where 'extid'  shall be formatted according to clause 19.7.2\
        \ of 3GPP TS 23.003 that describes an  External Identifier. \n"
    ExtGroupId:
      type: string
      pattern: ^extgroupid-[^@]+@[^@]+$
    GroupId:
      type: string
      pattern: ^[A-Fa-f0-9]{8}-[0-9]{3}-[0-9]{2,3}-([A-Fa-f0-9][A-Fa-f0-9]){1,10}$
      description: "String identifying a group of devices network internal globally\
        \ unique ID which identifies a set of IMSIs, as specified in clause 19.9 of\
        \ 3GPP TS 23.003. \n"
    NfGroupId:
      type: string
      description: Identifier of a group of NFs.
    Dnai:
      type: string
      description: DNAI (Data network access identifier), see clause 5.6.7 of 3GPP
        TS 23.501.
    PduSessionType:
      description: "PduSessionType indicates the type of a PDU session. It shall comply\
        \ with the provisions defined in table 5.4.3.3-1. \n"
      type: string
      enum:
      - IPV4
      - IPV6
      - IPV4V6
      - UNSTRUCTURED
      - ETHERNET
      x-allow-unknown: true
    EventId:
      description: 'Possible values are:

        - LOAD_LEVEL_INFORMATION: Represent the analytics of load level information
        of corresponding network slice.

        - NETWORK_PERFORMANCE: Represent the analytics of network performance information.

        - NF_LOAD: Indicates that the event subscribed is NF Load.

        - SERVICE_EXPERIENCE: Represent the analytics of service experience information
        of the specific applications.

        - UE_MOBILITY: Represent the analytics of UE mobility.

        - UE_COMMUNICATION: Represent the analytics of UE communication.

        - QOS_SUSTAINABILITY: Represent the analytics of QoS sustainability information
        in the certain area.

        - ABNORMAL_BEHAVIOUR: Indicates that the event subscribed is abnormal behaviour
        information.

        - USER_DATA_CONGESTION: Represent the analytics of the user data congestion
        in the certain area.

        - NSI_LOAD_LEVEL: Represent the analytics of Network Slice and the optionally
        associated Network Slice Instance.

        - SM_CONGESTION: Represent the analytics of Session Management congestion
        control experience information for specific DNN and/or S-NSSAI.

        - DISPERSION: Represents the analytics of dispersion.

        - RED_TRANS_EXP: Represents the analytics of Redundant Transmission Experience.

        - WLAN_PERFORMANCE: Represents the analytics of WLAN performance.

        - DN_PERFORMANCE: Represents the analytics of DN performance.

        '
      type: string
      enum:
      - LOAD_LEVEL_INFORMATION
      - NETWORK_PERFORMANCE
      - NF_LOAD
      - SERVICE_EXPERIENCE
      - UE_MOBILITY
      - UE_COMMUNICATION
      - QOS_SUSTAINABILITY
      - ABNORMAL_BEHAVIOUR
      - USER_DATA_CONGESTION
      - NSI_LOAD_LEVEL
      - SM_CONGESTION
      - DISPERSION
      - RED_TRANS_EXP
      - WLAN_PERFORMANCE
      - DN_PERFORMANCE
      x-allow-unknown: true
    NwdafEvent:
      description: 'Possible values are:

        - SLICE_LOAD_LEVEL: Indicates that the event subscribed is load level information
        of Network Slice

        - NETWORK_PERFORMANCE: Indicates that the event subscribed is network performance
        information.

        - NF_LOAD: Indicates that the event subscribed is load level and status of
        one or several Network Functions.

        - SERVICE_EXPERIENCE: Indicates that the event subscribed is service experience.

        - UE_MOBILITY: Indicates that the event subscribed is UE mobility information.

        - UE_COMMUNICATION: Indicates that the event subscribed is UE communication
        information.

        - QOS_SUSTAINABILITY: Indicates that the event subscribed is QoS sustainability.

        - ABNORMAL_BEHAVIOUR: Indicates that the event subscribed is abnormal behaviour.

        - USER_DATA_CONGESTION: Indicates that the event subscribed is user data congestion
        information.

        - NSI_LOAD_LEVEL: Indicates that the event subscribed is load level information
        of Network Slice and the optionally associated Network Slice Instance

        - DN_PERFORMANCE: Indicates that the event subscribed is DN performance information.

        - DISPERSION: Indicates that the event subscribed is dispersion information.

        - RED_TRANS_EXP: Indicates that the event subscribed is redundant transmission
        experience.

        - WLAN_PERFORMANCE: Indicates that the event subscribed is WLAN performance.

        - SM_CONGESTION: Indicates the Session Management Congestion Control Experience
        information for specific DNN and/or S-NSSAI.

        '
      type: string
      enum:
      - SLICE_LOAD_LEVEL
      - NETWORK_PERFORMANCE
      - NF_LOAD
      - SERVICE_EXPERIENCE
      - UE_MOBILITY
      - UE_COMMUNICATION
      - QOS_SUSTAINABILITY
      - ABNORMAL_BEHAVIOUR
      - USER_DATA_CONGESTION
      - NSI_LOAD_LEVEL
      - DN_PERFORMANCE
      - DISPERSION
      - RED_TRANS_EXP
      - WLAN_PERFORMANCE
      - SM_CONGESTION
      x-allow-unknown: true
    AccessType:
      type: string
      enum:
      - 3GPP_ACCESS
      - NON_3GPP_ACCESS
      description: Indicates whether the access is  via 3GPP or via non-3GPP.
    Atom:
      description: contains a search parameter and its positive or negative content.
      type: object
      required:
      - attr
      - value
      properties:
        attr:
          type: string
          description: contains the name of a defined query parameter.
        value: {}
        negative:
          type: boolean
          description: indicates whether the negative condition applies for the query
            condition.
    CnfUnit:
      type: object
      required:
      - cnfUnit
      properties:
        cnfUnit:
          type: array
          items:
            $ref: '#/components/schemas/Atom'
          minItems: 1
      description: 'During the processing of cnfUnits attribute, all the members in
        the array shall be  interpreted as logically concatenated with logical "AND".

        '
    Cnf:
      type: object
      required:
      - cnfUnits
      properties:
        cnfUnits:
          type: array
          items:
            $ref: '#/components/schemas/CnfUnit'
          minItems: 1
      description: A conjunctive normal form
    DnfUnit:
      type: object
      required:
      - dnfUnit
      properties:
        dnfUnit:
          type: array
          items:
            $ref: '#/components/schemas/Atom'
          minItems: 1
      description: 'During the processing of dnfUnits attribute, all the members in
        the array shall be  interpreted as logically concatenated with logical "OR".

        '
    Dnf:
      type: object
      required:
      - dnfUnits
      properties:
        dnfUnits:
          type: array
          items:
            $ref: '#/components/schemas/DnfUnit'
          minItems: 1
      description: A disjunctive normal form.
    ComplexQuery:
      oneOf:
      - $ref: '#/components/schemas/Cnf'
      - $ref: '#/components/schemas/Dnf'
      description: 'The ComplexQuery data type is either a conjunctive normal form
        or a disjunctive normal form.  The attribute names "cnfUnits" and "dnfUnits"
        (see clause 5.2.4.11 and clause 5.2.4.12)  serve as discriminator.

        '
    AtsssCapability:
