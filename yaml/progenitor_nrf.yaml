openapi: 3.0.3
info:
  description: "Merged Apis. \xA9 2024, 3GPP Organizational Partners (ARIB, ATIS,\
    \ CCSA, ETSI, TSDSI, TTA, TTC). All rights reserved. "
  title: Openapi-5GC
  version: 1.2.6
servers:
- url: '{apiRoot}'
  variables:
    apiRoot:
      default: https://example.com
      description: apiRoot as defined in clause 4.4 of 3GPP TS 29.501.
security:
- {}
- oAuth2ClientCredentials:
  - nnrf-disc
externalDocs:
  description: 3GPP TS 29.510 V17.7.0; 5G System; Network Function Repository Services;
    Stage 3
  url: https://www.3gpp.org/ftp/Specs/archive/29_series/29.510/
paths: {}
components:
  schemas:
    AccessTokenReq:
      description: Contains information related to the access token request
      type: object
      required:
      - grant_type
      - nfInstanceId
      - scope
      properties:
        grant_type:
          type: string
          enum:
          - client_credentials
        nfInstanceId:
          $ref: '#/components/schemas/NfInstanceId'
        nfType:
          $ref: '#/components/schemas/NFType'
        targetNfType:
          $ref: '#/components/schemas/NFType'
        scope:
          type: string
          pattern: ^([a-zA-Z0-9_:-]+)( [a-zA-Z0-9_:-]+)*$
        targetNfInstanceId:
          $ref: '#/components/schemas/NfInstanceId'
        requesterPlmn:
          $ref: '#/components/schemas/PlmnId'
        requesterPlmnList:
          type: array
          items:
            $ref: '#/components/schemas/PlmnId'
          minItems: 2
        requesterSnssaiList:
          type: array
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
        requesterFqdn:
          $ref: '#/components/schemas/Fqdn'
        requesterSnpnList:
          type: array
          items:
            $ref: '#/components/schemas/PlmnIdNid'
          minItems: 1
        targetPlmn:
          $ref: '#/components/schemas/PlmnId'
        targetSnpn:
          $ref: '#/components/schemas/PlmnIdNid'
        targetSnssaiList:
          type: array
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
        targetNsiList:
          type: array
          items:
            type: string
          minItems: 1
        targetNfSetId:
          $ref: '#/components/schemas/NfSetId'
        targetNfServiceSetId:
          $ref: '#/components/schemas/NfServiceSetId'
        hnrfAccessTokenUri:
          $ref: '#/components/schemas/Uri'
        sourceNfInstanceId:
          $ref: '#/components/schemas/NfInstanceId'
    AccessTokenRsp:
      description: Contains information related to the access token response
      type: object
      required:
      - access_token
      - token_type
      properties:
        access_token:
          type: string
          description: 'JWS Compact Serialized representation of JWS signed JSON object
            (AccessTokenClaims)

            '
        token_type:
          type: string
          enum:
          - Bearer
        expires_in:
          type: integer
        scope:
          type: string
          pattern: ^([a-zA-Z0-9_:-]+)( [a-zA-Z0-9_:-]+)*$
    AccessTokenClaims:
      description: The claims data structure for the access token
      type: object
      required:
      - iss
      - sub
      - aud
      - scope
      - exp
      properties:
        iss:
          $ref: '#/components/schemas/NfInstanceId'
        sub:
          $ref: '#/components/schemas/NfInstanceId'
        aud:
          anyOf:
          - $ref: '#/components/schemas/NFType'
          - type: array
            items:
              $ref: '#/components/schemas/NfInstanceId'
            minItems: 1
        scope:
          type: string
          pattern: ^([a-zA-Z0-9_:-]+)( [a-zA-Z0-9_:-]+)*$
        exp:
          type: integer
        consumerPlmnId:
          $ref: '#/components/schemas/PlmnId'
        consumerSnpnId:
          $ref: '#/components/schemas/PlmnIdNid'
        producerPlmnId:
          $ref: '#/components/schemas/PlmnId'
        producerSnpnId:
          $ref: '#/components/schemas/PlmnIdNid'
        producerSnssaiList:
          type: array
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
        producerNsiList:
          type: array
          items:
            type: string
          minItems: 1
        producerNfSetId:
          $ref: '#/components/schemas/NfSetId'
        producerNfServiceSetId:
          $ref: '#/components/schemas/NfServiceSetId'
        sourceNfInstanceId:
          $ref: '#/components/schemas/NfInstanceId'
    AccessTokenErr:
      description: Error returned in the access token response message
      type: object
      required:
      - error
      properties:
        error:
          type: string
          enum:
          - invalid_request
          - invalid_client
          - invalid_grant
          - unauthorized_client
          - unsupported_grant_type
          - invalid_scope
        error_description:
          type: string
        error_uri:
          type: string
    BootstrappingInfo:
      description: Information returned by NRF in the bootstrapping response message
      type: object
      required:
      - _links
      properties:
        status:
          $ref: '#/components/schemas/Status'
        _links:
          type: object
          description: 'Map of link objects where the keys are the link relations
            defined in 3GPP TS 29.510 clause 6.4.6.3.3

            '
          additionalProperties:
            $ref: '#/components/schemas/LinksValueSchema'
          minProperties: 1
        nrfFeatures:
          type: object
          description: 'Map of features supported by the NRF, where the keys are the
            NRF services as defined in 3GPP TS 29.510 clause 6.1.6.3.11

            '
          additionalProperties:
            $ref: '#/components/schemas/SupportedFeatures'
          minProperties: 1
        oauth2Required:
          type: object
          description: 'Map indicating whether the NRF requires Oauth2-based authorization
            for accessing its services. The key of the map shall be the name of an
            NRF service, e.g. "nnrf-nfm" or "nnrf-disc"

            '
          additionalProperties:
            type: boolean
          minProperties: 1
        nrfSetId:
          $ref: '#/components/schemas/NfSetId'
        nrfInstanceId:
          $ref: '#/components/schemas/NfInstanceId'
    Status:
      description: Overal status of the NRF
      type: string
      enum:
      - OPERATIVE
      - NON_OPERATIVE
      x-allow-unknown: true
    SearchResult:
      description: Contains the list of NF Profiles returned in a Discovery response
      type: object
      required:
      - nfInstances
      properties:
        validityPeriod:
          type: integer
        nfInstances:
          type: array
          items:
            $ref: '#/components/schemas/NFProfile'
        searchId:
          type: string
        numNfInstComplete:
          $ref: '#/components/schemas/Uint32'
        preferredSearch:
          $ref: '#/components/schemas/PreferredSearch'
        nrfSupportedFeatures:
          $ref: '#/components/schemas/SupportedFeatures'
        nfInstanceList:
          description: List of matching NF instances. The key of the map is the NF
            instance ID.
          type: object
          additionalProperties:
            $ref: '#/components/schemas/NfInstanceInfo'
          minProperties: 1
        alteredPriorityInd:
          type: boolean
        noProfileMatchInfo:
          $ref: '#/components/schemas/NoProfileMatchInfo'
    StoredSearchResult:
      description: 'Contains a complete search result (i.e. a number of discovered
        NF Instances), stored by NRF as a consequence of a prior search result

        '
      type: object
      required:
      - nfInstances
      properties:
        nfInstances:
          type: array
          items:
            $ref: '#/components/schemas/NFProfile'
    NFProfile:
      description: Information of an NF Instance discovered by the NRF
      type: object
      required:
      - nfInstanceId
      - nfType
      - nfStatus
      properties:
        nfInstanceId:
          $ref: '#/components/schemas/NfInstanceId'
        nfInstanceName:
          type: string
        nfType:
          $ref: '#/components/schemas/NFType'
        nfStatus:
          $ref: '#/components/schemas/NFStatus'
        collocatedNfInstances:
          type: array
          items:
            $ref: '#/components/schemas/schemas-CollocatedNfInstance'
          minItems: 1
        plmnList:
          type: array
          items:
            $ref: '#/components/schemas/PlmnId'
          minItems: 1
        sNssais:
          type: array
          items:
            $ref: '#/components/schemas/ExtSnssai'
          minItems: 1
        perPlmnSnssaiList:
          type: array
          items:
            $ref: '#/components/schemas/schemas-PlmnSnssai'
          minItems: 1
        nsiList:
          type: array
          items:
            type: string
          minItems: 1
        fqdn:
          $ref: '#/components/schemas/Fqdn'
        interPlmnFqdn:
          $ref: '#/components/schemas/Fqdn'
        ipv4Addresses:
          type: array
          items:
            $ref: '#/components/schemas/Ipv4Addr'
          minItems: 1
        ipv6Addresses:
          type: array
          items:
            $ref: '#/components/schemas/Ipv6Addr'
          minItems: 1
        capacity:
          type: integer
          minimum: 0
          maximum: 65535
        load:
          type: integer
          minimum: 0
          maximum: 100
        loadTimeStamp:
          $ref: '#/components/schemas/DateTime'
        locality:
          type: string
        priority:
          type: integer
          minimum: 0
          maximum: 65535
        udrInfo:
          $ref: '#/components/schemas/schemas-UdrInfo'
        udrInfoList:
          description: 'A map (list of key-value pairs) where a (unique) valid JSON
            string serves as key of UdrInfo

            '
          type: object
          additionalProperties:
            $ref: '#/components/schemas/schemas-UdrInfo'
          minProperties: 1
        udmInfo:
          $ref: '#/components/schemas/schemas-UdmInfo'
        udmInfoList:
          description: 'A map (list of key-value pairs) where a (unique) valid JSON
            string serves as key of UdmInfo

            '
          type: object
          additionalProperties:
            $ref: '#/components/schemas/schemas-UdmInfo'
          minProperties: 1
        ausfInfo:
          $ref: '#/components/schemas/schemas-AusfInfo'
        ausfInfoList:
          description: 'A map (list of key-value pairs) where a (unique) valid JSON
            string serves as key of AusfInfo

            '
          type: object
          additionalProperties:
            $ref: '#/components/schemas/schemas-AusfInfo'
          minProperties: 1
        amfInfo:
          $ref: '#/components/schemas/schemas-AmfInfo'
        amfInfoList:
          description: 'A map (list of key-value pairs) where a (unique) valid JSON
            string serves as key of AmfInfo

            '
          type: object
          additionalProperties:
            $ref: '#/components/schemas/schemas-AmfInfo'
          minProperties: 1
        smfInfo:
          $ref: '#/components/schemas/schemas-SmfInfo'
        smfInfoList:
          description: 'A map (list of key-value pairs) where a (unique) valid JSON
            string serves as key of SmfInfo

            '
          type: object
          additionalProperties:
            $ref: '#/components/schemas/schemas-SmfInfo'
          minProperties: 1
        upfInfo:
          $ref: '#/components/schemas/schemas-UpfInfo'
        upfInfoList:
          description: 'A map (list of key-value pairs) where a (unique) valid JSON
            string serves as key of UpfInfo

            '
          type: object
          additionalProperties:
            $ref: '#/components/schemas/schemas-UpfInfo'
          minProperties: 1
        pcfInfo:
          $ref: '#/components/schemas/schemas-PcfInfo'
        pcfInfoList:
          description: 'A map (list of key-value pairs) where a (unique) valid JSON
            string serves as key of PcfInfo

            '
          type: object
          additionalProperties:
            $ref: '#/components/schemas/schemas-PcfInfo'
          minProperties: 1
        bsfInfo:
          $ref: '#/components/schemas/schemas-BsfInfo'
        bsfInfoList:
          description: 'A map (list of key-value pairs) where a (unique) valid JSON
            string serves as key of BsfInfo

            '
          type: object
          additionalProperties:
            $ref: '#/components/schemas/schemas-BsfInfo'
          minProperties: 1
        chfInfo:
          $ref: '#/components/schemas/schemas-ChfInfo'
        chfInfoList:
          description: 'A map (list of key-value pairs) where a (unique) valid JSON
            string serves as key of ChfInfo

            '
          type: object
          additionalProperties:
            $ref: '#/components/schemas/schemas-ChfInfo'
          minProperties: 1
        udsfInfo:
          $ref: '#/components/schemas/schemas-UdsfInfo'
        udsfInfoList:
          description: 'A map (list of key-value pairs) where a (unique) valid JSON
            string serves as key of UdsfInfo

            '
          type: object
          additionalProperties:
            $ref: '#/components/schemas/schemas-UdsfInfo'
          minProperties: 1
        nwdafInfo:
          $ref: '#/components/schemas/schemas-NwdafInfo'
        nwdafInfoList:
          type: object
          description: 'A map (list of key-value pairs) where a (unique) valid JSON
            string serves as key of NwdafInfo

            '
          additionalProperties:
            $ref: '#/components/schemas/schemas-NwdafInfo'
          minProperties: 1
        nefInfo:
          $ref: '#/components/schemas/schemas-NefInfo'
        pcscfInfoList:
          description: 'A map (list of key-value pairs) where a (unique) valid JSON
            string serves as key of PcscfInfo

            '
          type: object
          additionalProperties:
            $ref: '#/components/schemas/schemas-PcscfInfo'
          minProperties: 1
        hssInfoList:
          description: 'A map (list of key-value pairs) where a (unique) valid JSON
            string serves as key of HssInfo

            '
          type: object
          additionalProperties:
            $ref: '#/components/schemas/schemas-HssInfo'
          minProperties: 1
        customInfo:
          type: object
        recoveryTime:
          $ref: '#/components/schemas/DateTime'
        nfServicePersistence:
          type: boolean
          default: false
        nfServices:
          deprecated: true
          type: array
          items:
            $ref: '#/components/schemas/NFService'
          minItems: 1
        nfServiceList:
          description: 'A map (list of key-value pairs) where serviceInstanceId serves
            as key of NFService

            '
          type: object
          additionalProperties:
            $ref: '#/components/schemas/NFService'
          minProperties: 1
        defaultNotificationSubscriptions:
          type: array
          items:
            $ref: '#/components/schemas/schemas-DefaultNotificationSubscription'
        lmfInfo:
          $ref: '#/components/schemas/schemas-LmfInfo'
        gmlcInfo:
          $ref: '#/components/schemas/schemas-GmlcInfo'
        snpnList:
          type: array
          items:
            $ref: '#/components/schemas/PlmnIdNid'
          minItems: 1
        nfSetIdList:
          type: array
          items:
            $ref: '#/components/schemas/NfSetId'
          minItems: 1
        servingScope:
          type: array
          items:
            type: string
          minItems: 1
        lcHSupportInd:
          type: boolean
          default: false
        olcHSupportInd:
          type: boolean
          default: false
        nfSetRecoveryTimeList:
          description: A map (list of key-value pairs) where NfSetId serves as key
            of DateTime
          type: object
          additionalProperties:
            $ref: '#/components/schemas/DateTime'
          minProperties: 1
        serviceSetRecoveryTimeList:
          description: 'A map (list of key-value pairs) where NfServiceSetId serves
            as key of DateTime

            '
          type: object
          additionalProperties:
            $ref: '#/components/schemas/DateTime'
          minProperties: 1
        scpDomains:
          type: array
          items:
            type: string
          minItems: 1
        scpInfo:
          $ref: '#/components/schemas/schemas-ScpInfo'
        seppInfo:
          $ref: '#/components/schemas/schemas-SeppInfo'
        vendorId:
          $ref: '#/components/schemas/VendorId'
        supportedVendorSpecificFeatures:
          description: 'The key of the map is the IANA-assigned SMI Network Management
            Private Enterprise Codes

            '
          type: object
          additionalProperties:
            type: array
            items:
              $ref: '#/components/schemas/VendorSpecificFeature'
            minItems: 1
          minProperties: 1
        aanfInfoList:
          type: object
          description: 'A map (list of key-value pairs) where a (unique) valid JSON
            string serves as key of AanfInfo

            '
          additionalProperties:
            $ref: '#/components/schemas/AanfInfo'
          minProperties: 1
        mfafInfo:
          $ref: '#/components/schemas/schemas-MfafInfo'
        easdfInfoList:
          type: object
          description: 'A map(list of key-value pairs) where a (unique) valid JSON
            string serves as key of EasdfInfo

            '
          additionalProperties:
            $ref: '#/components/schemas/schemas-EasdfInfo'
          minProperties: 1
        dccfInfo:
          $ref: '#/components/schemas/schemas-DccfInfo'
        nsacfInfoList:
          description: 'A map (list of key-value pairs) where a (unique) valid JSON
            string serves as key of NsacfInfo

            '
          type: object
          additionalProperties:
            $ref: '#/components/schemas/schemas-NsacfInfo'
          minProperties: 1
        mbSmfInfoList:
          description: 'A map (list of key-value pairs) where a (unique) valid JSON
            string serves as key of MbSmfInfo

            '
          type: object
          additionalProperties:
            $ref: '#/components/schemas/schemas-MbSmfInfo'
          minProperties: 1
        tsctsfInfoList:
          type: object
          description: 'A map (list of key-value pairs) where a (unique) valid JSON
            string serves as key of TsctsfInfo

            '
          additionalProperties:
            $ref: '#/components/schemas/schemas-TsctsfInfo'
          minProperties: 1
        mbUpfInfoList:
          description: 'A map (list of key-value pairs) where a (unique) valid JSON
            string serves as key of MbUpfInfo

            '
          type: object
          additionalProperties:
            $ref: '#/components/schemas/schemas-MbUpfInfo'
          minProperties: 1
        trustAfInfo:
          $ref: '#/components/schemas/schemas-TrustAfInfo'
        nssaafInfo:
          $ref: '#/components/schemas/schemas-NssaafInfo'
        hniList:
          type: array
          items:
            $ref: '#/components/schemas/Fqdn'
          minItems: 1
        iwmscInfo:
          $ref: '#/components/schemas/schemas-IwmscInfo'
        mnpfInfo:
          $ref: '#/components/schemas/MnpfInfo'
    NFService:
      description: 'Information of a given NF Service Instance; it is part of the
        NFProfile of an NF Instance discovered by the NRF

        '
      type: object
      required:
      - serviceInstanceId
      - serviceName
      - versions
      - scheme
      - nfServiceStatus
      properties:
        serviceInstanceId:
          type: string
        serviceName:
          $ref: '#/components/schemas/ServiceName'
        versions:
          type: array
          items:
            $ref: '#/components/schemas/schemas-NFServiceVersion'
          minItems: 1
        scheme:
          $ref: '#/components/schemas/UriScheme'
        nfServiceStatus:
          $ref: '#/components/schemas/NFServiceStatus'
        fqdn:
          $ref: '#/components/schemas/Fqdn'
        interPlmnFqdn:
          $ref: '#/components/schemas/Fqdn'
        ipEndPoints:
          type: array
          items:
            $ref: '#/components/schemas/schemas-IpEndPoint'
          minItems: 1
        apiPrefix:
          type: string
        defaultNotificationSubscriptions:
          type: array
          items:
            $ref: '#/components/schemas/schemas-DefaultNotificationSubscription'
          minItems: 1
        capacity:
          type: integer
          minimum: 0
          maximum: 65535
        load:
          type: integer
          minimum: 0
          maximum: 100
        loadTimeStamp:
          $ref: '#/components/schemas/DateTime'
        priority:
          type: integer
          minimum: 0
          maximum: 65535
        recoveryTime:
          $ref: '#/components/schemas/DateTime'
        supportedFeatures:
          $ref: '#/components/schemas/SupportedFeatures'
        nfServiceSetIdList:
          type: array
          items:
            $ref: '#/components/schemas/NfServiceSetId'
          minItems: 1
        sNssais:
          type: array
          items:
            $ref: '#/components/schemas/ExtSnssai'
          minItems: 1
        perPlmnSnssaiList:
          type: array
          items:
            $ref: '#/components/schemas/schemas-PlmnSnssai'
          minItems: 1
        vendorId:
          $ref: '#/components/schemas/VendorId'
        supportedVendorSpecificFeatures:
          description: 'The key of the map is the IANA-assigned SMI Network Management
            Private Enterprise Codes

            '
          type: object
          additionalProperties:
            type: array
            items:
              $ref: '#/components/schemas/VendorSpecificFeature'
            minItems: 1
          minProperties: 1
        oauth2Required:
          type: boolean
        allowedOperationsPerNfType:
          description: A map (list of key-value pairs) where NF Type serves as key
          type: object
          additionalProperties:
            type: array
            items:
              type: string
            minItems: 1
          minProperties: 1
        allowedOperationsPerNfInstance:
          description: A map (list of key-value pairs) where NF Instance Id serves
            as key
          type: object
          additionalProperties:
            type: array
            items:
              type: string
            minItems: 1
          minProperties: 1
    PreferredSearch:
      description: 'Contains information on whether the returned NFProfiles match
        the preferred query parameters

        '
      type: object
      properties:
        preferredTaiMatchInd:
          type: boolean
          default: false
        preferredFullPlmnMatchInd:
          type: boolean
          default: false
        preferredApiVersionsMatchInd:
          type: boolean
        otherApiVersionsInd:
          type: boolean
        preferredLocalityMatchInd:
          type: boolean
          default: false
        otherLocalityInd:
          type: boolean
          default: false
        preferredVendorSpecificFeaturesInd:
          type: boolean
          default: false
        preferredCollocatedNfTypeInd:
          type: boolean
          default: false
        preferredPgwMatchInd:
          type: boolean
        preferredAnalyticsDelaysInd:
          type: boolean
    NfInstanceInfo:
      description: Contains information on an NF profile matching a discovery request
      type: object
      properties:
        nrfDiscApiUri:
          $ref: '#/components/schemas/Uri'
        preferredSearch:
          $ref: '#/components/schemas/PreferredSearch'
        nrfAlteredPriorities:
          description: 'The key of the map is the JSON Pointer of the priority IE
            in the NFProfile data type that is altered by the NRF

            '
          type: object
          additionalProperties:
            type: integer
            minimum: 0
            maximum: 65535
          minProperties: 1
    ScpDomainRoutingInformation:
      description: SCP Domain Routing Information
      type: object
      required:
      - scpDomainList
      properties:
        scpDomainList:
          description: 'This IE shall contain a map of SCP domain interconnection
            information, where

            the key of the map is a SCP domain. The value of each entry shall be the

            interconnectivity information of the the SCP domain indicated by the key.

            An empty map indicates that there is no SCP domain currently registered
            in

            the NRF.

            '
          type: object
          additionalProperties:
            $ref: '#/components/schemas/ScpDomainConnectivity'
    ScpDomainConnectivity:
      description: SCP Domain Connectivity Information
      type: object
      required:
      - connectedScpDomainList
      properties:
        connectedScpDomainList:
          type: array
          items:
            type: string
    ScpDomainRoutingInfoSubscription:
      description: SCP Domain Routing Information Subscription
      type: object
      required:
      - callbackUri
      properties:
        callbackUri:
          $ref: '#/components/schemas/Uri'
        validityTime:
          $ref: '#/components/schemas/DateTime'
        reqInstanceId:
          $ref: '#/components/schemas/NfInstanceId'
        localInd:
          type: boolean
          default: false
    ScpDomainRoutingInfoNotification:
      description: SCP Domain Routing Information Notification
      type: object
      required:
      - routingInfo
      properties:
        routingInfo:
          $ref: '#/components/schemas/ScpDomainRoutingInformation'
        localInd:
          type: boolean
          default: false
    NfServiceInstance:
      description: NF service instance
      type: object
      oneOf:
      - required:
        - nfInstanceId
      - required:
        - nfServiceSetId
      properties:
        serviceInstanceId:
          type: string
        nfInstanceId:
          $ref: '#/components/schemas/NfInstanceId'
        nfServiceSetId:
          $ref: '#/components/schemas/NfServiceSetId'
    NoProfileMatchInfo:
      description: Provides the reason for not finding NF matching the search criteria
      type: object
      required:
      - reason
      properties:
        reason:
          $ref: '#/components/schemas/NoProfileMatchReason'
        queryParamCombinationList:
          type: array
          items:
            $ref: '#/components/schemas/QueryParamCombination'
          minItems: 1
    QueryParamCombination:
      description: Contains a list of Query Parameters
      type: object
      required:
      - queryParams
      properties:
        queryParams:
          type: array
          items:
            $ref: '#/components/schemas/QueryParameter'
          minItems: 1
    QueryParameter:
      description: Contains the name and value of a query parameter
      type: object
      required:
      - name
      - value
      properties:
        name:
          type: string
        value:
          type: string
