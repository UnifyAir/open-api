      description: Indicates value of speed uncertainty.
      type: number
      format: float
      minimum: 0
      maximum: 255
    HorizontalVelocityWithUncertainty:
      description: Horizontal velocity with speed uncertainty.
      type: object
      required:
      - hSpeed
      - bearing
      - hUncertainty
      properties:
        hSpeed:
          $ref: '#/components/schemas/HorizontalSpeed'
        bearing:
          $ref: '#/components/schemas/Angle'
        hUncertainty:
          $ref: '#/components/schemas/SpeedUncertainty'
    HorizontalWithVerticalVelocityAndUncertainty:
      description: Horizontal and vertical velocity with speed uncertainty.
      type: object
      required:
      - hSpeed
      - bearing
      - vSpeed
      - vDirection
      - hUncertainty
      - vUncertainty
      properties:
        hSpeed:
          $ref: '#/components/schemas/HorizontalSpeed'
        bearing:
          $ref: '#/components/schemas/Angle'
        vSpeed:
          $ref: '#/components/schemas/VerticalSpeed'
        vDirection:
          $ref: '#/components/schemas/VerticalDirection'
        hUncertainty:
          $ref: '#/components/schemas/SpeedUncertainty'
        vUncertainty:
          $ref: '#/components/schemas/SpeedUncertainty'
    VelocityEstimate:
      description: Velocity estimate.
      oneOf:
      - $ref: '#/components/schemas/HorizontalVelocity'
      - $ref: '#/components/schemas/HorizontalWithVerticalVelocity'
      - $ref: '#/components/schemas/HorizontalVelocityWithUncertainty'
      - $ref: '#/components/schemas/HorizontalWithVerticalVelocityAndUncertainty'
    PositioningMethod:
      description: Indicates supported positioning methods.
      type: string
      enum:
      - CELLID
      - ECID
      - OTDOA
      - BAROMETRIC_PRESSURE
      - WLAN
      - BLUETOOTH
      - MBS
      - MOTION_SENSOR
      - DL_TDOA
      - DL_AOD
      - MULTI-RTT
      - NR_ECID
      - UL_TDOA
      - UL_AOA
      - NETWORK_SPECIFIC
      x-allow-unknown: true
    PositioningMode:
      description: Indicates supported modes used for positioning method.
      type: string
      enum:
      - UE_BASED
      - UE_ASSISTED
      - CONVENTIONAL
      x-allow-unknown: true
    Usage:
      description: Indicates usage made of the location measurement.
      type: string
      enum:
      - UNSUCCESS
      - SUCCESS_RESULTS_NOT_USED
      - SUCCESS_RESULTS_USED_TO_VERIFY_LOCATION
      - SUCCESS_RESULTS_USED_TO_GENERATE_LOCATION
      - SUCCESS_METHOD_NOT_DETERMINED
      x-allow-unknown: true
    PositioningMethodAndUsage:
      description: Indicates the usage of a positioning method.
      type: object
      required:
      - method
      - mode
      - usage
      properties:
        method:
          $ref: '#/components/schemas/PositioningMethod'
        mode:
          $ref: '#/components/schemas/PositioningMode'
        usage:
          $ref: '#/components/schemas/Usage'
        methodCode:
          type: integer
          minimum: 16
          maximum: 31
    GnssId:
      description: Global Navigation Satellite System (GNSS) ID.
      type: string
      enum:
      - GPS
      - GALILEO
      - SBAS
      - MODERNIZED_GPS
      - QZSS
      - GLONASS
      - BDS
      - NAVIC
      x-allow-unknown: true
    GnssPositioningMethodAndUsage:
      description: Indicates the usage of a Global Navigation Satellite System (GNSS)
        positioning method.
      type: object
      required:
      - mode
      - gnss
      - usage
      properties:
        mode:
          $ref: '#/components/schemas/PositioningMode'
        gnss:
          $ref: '#/components/schemas/GnssId'
        usage:
          $ref: '#/components/schemas/Usage'
    BarometricPressure:
      description: Specifies the measured uncompensated atmospheric pressure.
      type: integer
      minimum: 30000
      maximum: 115000
    FixType:
      description: Specifies the positioning fix type.
      type: string
      enum:
      - CARRIER_PHASE_FLOAT
      - CARRIER_PHASE_FIX
      x-allow-unknown: true
    HighAccuracyGnssMetrics:
      description: High Accuracy GNSS Positioning Metrics.
      type: object
      properties:
        nrOfUsedSatellites:
          type: integer
          minimum: 0
          maximum: 64
        hdopi:
          type: integer
          minimum: 1
          maximum: 256
        pdopi:
          type: integer
          minimum: 1
          maximum: 256
        age:
          type: integer
          minimum: 0
          maximum: 99
        fixType:
          $ref: '#/components/schemas/FixType'
    TerminationCause:
      description: Specifies causes of event reporting termination.
      type: string
      enum:
      - TERMINATION_BY_UE
      - TERMINATION_BY_NETWORK
      - NORMAL_TERMINATION
      x-allow-unknown: true
    E164Number:
      type: string
      pattern: ^[0-9]{1,15}$
    Tmgi:
      description: Temporary Mobile Group Identity
      type: object
      properties:
        mbsServiceId:
          type: string
          pattern: ^[A-Fa-f0-9]{6}$
          description: MBS Service ID
        plmnId:
          $ref: '#/components/schemas/PlmnId'
      required:
      - mbsServiceId
      - plmnId
    NcgiTai:
      description: List of NR cell ids, with their pertaining TAIs
      type: object
      properties:
        tai:
          $ref: '#/components/schemas/Tai'
        cellList:
          type: array
          items:
            $ref: '#/components/schemas/Ncgi'
          minItems: 1
          description: List of List of NR cell ids
      required:
      - tai
      - cellList
    MbsServiceArea:
      description: MBS Service Area
      type: object
      properties:
        ncgiList:
          type: array
          items:
            $ref: '#/components/schemas/NcgiTai'
          minItems: 1
          description: List of NR cell Ids
        taiList:
          type: array
          items:
            $ref: '#/components/schemas/Tai'
          minItems: 1
          description: List of tracking area Ids
      anyOf:
      - required:
        - ncgiList
      - required:
        - taiList
    MbsServiceAreaInfo:
      description: MBS Service Area Information for location dependent MBS session
      type: object
      properties:
        areaSessionId:
          $ref: '#/components/schemas/Uint16'
        mbsServiceArea:
          $ref: '#/components/schemas/MbsServiceArea'
      required:
      - areaSessionId
      - mbsServiceArea
