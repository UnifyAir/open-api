      - OUT_OF_AREA
      - UNKNOWN
      - INACTIVE
      x-allow-unknown: true
    Mcc:
      type: string
      pattern: ^\d{3}$
      description: "Mobile Country Code part of the PLMN, comprising 3 digits, as\
        \ defined in clause 9.3.3.5 of 3GPP TS 38.413. \n"
    Mnc:
      type: string
      pattern: ^\d{2,3}$
      description: Mobile Network Code part of the PLMN, comprising 2 or 3 digits,
        as defined in clause 9.3.3.5 of 3GPP TS 38.413.
    PlmnId:
      type: object
      properties:
        mcc:
          $ref: '#/components/schemas/Mcc'
        mnc:
          $ref: '#/components/schemas/Mnc'
      description: 'When PlmnId needs to be converted to string (e.g. when used in
        maps as key), the string  shall be composed of three digits "mcc" followed
        by "-" and two or three digits "mnc".

        '
      required:
      - mcc
      - mnc
    Nid:
      type: string
      pattern: ^[A-Fa-f0-9]{11}$
      description: "This represents the Network Identifier, which together with a\
        \ PLMN ID is used to identify an SNPN (see 3GPP TS 23.003 and 3GPP TS 23.501\
        \ clause 5.30.2.1). \n"
    Tai:
      description: Contains the tracking area identity as described in 3GPP 23.003
      type: object
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        tac:
          $ref: '#/components/schemas/Tac'
        nid:
          $ref: '#/components/schemas/Nid'
      required:
      - plmnId
      - tac
    EutraCellId:
      type: string
      pattern: ^[A-Fa-f0-9]{7}$
      description: "28-bit string identifying an E-UTRA Cell Id as specified in clause\
        \ 9.3.1.9 of  3GPP TS 38.413, in hexadecimal representation. Each character\
        \ in the string shall take a  value of \"0\" to \"9\", \"a\" to \"f\" or \"\
        A\" to \"F\" and shall represent 4 bits. The most  significant character representing\
        \ the 4 most significant bits of the Cell Id shall appear  first in the string,\
        \ and the character representing the 4 least significant bit of the  Cell\
        \ Id shall appear last in the string. \n"
    Ecgi:
      description: Contains the ECGI (E-UTRAN Cell Global Identity), as described
        in 3GPP 23.003
      type: object
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        eutraCellId:
          $ref: '#/components/schemas/EutraCellId'
        nid:
          $ref: '#/components/schemas/Nid'
      required:
      - plmnId
      - eutraCellId
    NrCellId:
      type: string
      pattern: ^[A-Fa-f0-9]{9}$
      description: "36-bit string identifying an NR Cell Id as specified in clause\
        \ 9.3.1.7 of 3GPP TS 38.413,  in hexadecimal representation. Each character\
        \ in the string shall take a value of \"0\" to \"9\",  \"a\" to \"f\" or \"\
        A\" to \"F\" and shall represent 4 bits. The most significant character  representing\
        \ the 4 most significant bits of the Cell Id shall appear first in the string,\
        \ and  the character representing the 4 least significant bit of the Cell\
        \ Id shall appear last in the  string. \n"
    Ncgi:
      description: Contains the NCGI (NR Cell Global Identity), as described in 3GPP
        23.003
      type: object
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        nrCellId:
          $ref: '#/components/schemas/NrCellId'
        nid:
          $ref: '#/components/schemas/Nid'
      required:
      - plmnId
      - nrCellId
    N3IwfId:
      type: string
      pattern: ^[A-Fa-f0-9]+$
      description: "This represents the identifier of the N3IWF ID as specified in\
        \ clause 9.3.1.57 of  3GPP TS 38.413 in hexadecimal representation. Each character\
        \ in the string shall take a value  of \"0\" to \"9\", \"a\" to \"f\" or \"\
        A\" to \"F\" and shall represent 4 bits. The most significant  character representing\
        \ the 4 most significant bits of the N3IWF ID shall appear first in the  string,\
        \ and the character representing the 4 least significant bit of the N3IWF\
        \ ID shall  appear last in the string. \n"
    GNbId:
      description: Provides the G-NB identifier.
      type: object
      properties:
        bitLength:
          type: integer
          minimum: 22
          maximum: 32
          description: 'Unsigned integer representing the bit length of the gNB ID
            as defined in clause 9.3.1.6 of 3GPP TS 38.413 [11], within the range
            22 to 32.

            '
        gNBValue:
          type: string
          pattern: ^[A-Fa-f0-9]{6,8}$
          description: 'This represents the identifier of the gNB. The value of the
            gNB ID shall be encoded in hexadecimal representation. Each character
            in the string shall take a value of "0" to "9", "a" to "f" or "A" to "F"
            and shall represent 4 bits. The padding 0 shall be added to make multiple
            nibbles,  the most significant character representing the padding 0 if
            required together with the 4 most significant bits of the gNB ID shall
            appear first in the string, and the character representing the 4 least
            significant bit of the gNB ID shall appear last in the string.

            '
      required:
      - bitLength
      - gNBValue
    NgeNbId:
      type: string
      pattern: ^(MacroNGeNB-[A-Fa-f0-9]{5}|LMacroNGeNB-[A-Fa-f0-9]{6}|SMacroNGeNB-[A-Fa-f0-9]{5})$
      description: "This represents the identifier of the ng-eNB ID as specified in\
        \ clause 9.3.1.8 of  3GPP TS 38.413. The value of the ng-eNB ID shall be encoded\
        \ in hexadecimal representation.  Each character in the string shall take\
        \ a value of \"0\" to \"9\", \"a\" to \"f\" or \"A\" to \"F\" and  shall represent\
        \ 4 bits. The padding 0 shall be added to make multiple nibbles, so the most\
        \  significant character representing the padding 0 if required together with\
        \ the 4 most  significant bits of the ng-eNB ID shall appear first in the\
        \ string, and the character  representing the 4 least significant bit of the\
        \ ng-eNB ID (to form a nibble) shall appear last  in the string. \n"
      example: SMacroNGeNB-34B89
    WAgfId:
      type: string
      pattern: ^[A-Fa-f0-9]+$
      description: "This represents the identifier of the W-AGF ID as specified in\
        \ clause 9.3.1.162 of  3GPP TS 38.413 in hexadecimal representation. Each\
        \ character in the string shall take a value  of \"0\" to \"9\", \"a\" to\
        \ \"f\" or \"A\" to \"F\" and shall represent 4 bits. The most significant\
        \  character representing the 4 most significant bits of the W-AGF ID shall\
        \ appear first in the  string, and the character representing the 4 least\
        \ significant bit of the W-AGF ID shall  appear last in the string. \n"
    TngfId:
      type: string
      pattern: ^[A-Fa-f0-9]+$
      description: "This represents the identifier of the TNGF ID as specified in\
        \ clause 9.3.1.161 of  3GPP TS 38.413  in hexadecimal representation. Each\
        \ character in the string shall take a value of \"0\" to \"9\", \"a\"  to\
        \ \"f\" or \"A\" to \"F\" and shall represent 4 bits. The most significant\
        \ character representing the  4 most significant bits of the TNGF ID shall\
        \ appear first in the string, and the character  representing the 4 least\
        \ significant bit of the TNGF ID shall appear last in the string. \n"
    ENbId:
      type: string
      pattern: ^(MacroeNB-[A-Fa-f0-9]{5}|LMacroeNB-[A-Fa-f0-9]{6}|SMacroeNB-[A-Fa-f0-9]{5}|HomeeNB-[A-Fa-f0-9]{7})$
      description: 'This represents the identifier of the eNB ID as specified in clause
        9.2.1.37 of  3GPP TS 36.413. The string shall be formatted with the following
        pattern  ''^(''MacroeNB-[A-Fa-f0-9]{5}|LMacroeNB-[A-Fa-f0-9]{6}|SMacroeNB-[A-Fa-f0-9]{5}
        |HomeeNB-[A-Fa-f0-9]{7})$''. The value of the eNB ID shall be encoded in hexadecimal
        representation. Each character in the  string shall take a value of "0" to
        "9", "a" to "f" or "A" to "F" and shall represent 4 bits.  The padding 0 shall
        be added to make multiple nibbles, so the most significant character  representing
        the padding 0 if required together with the 4 most significant bits of the
        eNB ID  shall appear first in the string, and the character representing the
        4 least significant bit  of the eNB ID (to form a nibble) shall appear last
        in the string.

        '
    GlobalRanNodeId:
      type: object
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        n3IwfId:
          $ref: '#/components/schemas/N3IwfId'
        gNbId:
          $ref: '#/components/schemas/GNbId'
        ngeNbId:
          $ref: '#/components/schemas/NgeNbId'
        wagfId:
          $ref: '#/components/schemas/WAgfId'
        tngfId:
          $ref: '#/components/schemas/TngfId'
        nid:
          $ref: '#/components/schemas/Nid'
        eNbId:
          $ref: '#/components/schemas/ENbId'
      oneOf:
      - required:
        - n3IwfId
      - required:
        - gNbId
      - required:
        - ngeNbId
      - required:
        - wagfId
      - required:
        - tngfId
      - required:
        - eNbId
      description: 'One of the six attributes n3IwfId, gNbIdm, ngeNbId, wagfId, tngfId,
        eNbId shall be present.

        '
      required:
      - plmnId
    PresenceInfo:
      type: object
      properties:
        praId:
          type: string
          description: 'Represents an identifier of the Presence Reporting Area (see
            clause 28.10 of 3GPP  TS 23.003.  This IE shall be present  if the Area
            of Interest subscribed or reported is a Presence Reporting Area or a Set
            of Core Network predefined Presence Reporting Areas. When present, it
            shall be encoded as a string representing an integer in the following
            ranges: 0 to 8 388 607 for UE-dedicated PRA 8 388 608 to 16 777 215 for
            Core Network predefined PRA Examples: PRA ID 123 is encoded as "123" PRA
            ID 11 238 660 is encoded as "11238660"

            '
        additionalPraId:
          type: string
          description: "This IE may be present if the praId IE is present and if it\
            \ contains a PRA identifier referring to a set of Core Network predefined\
            \ Presence Reporting Areas. When present, this IE shall contain a PRA\
            \ Identifier of an individual PRA within the Set of Core Network predefined\
            \ Presence Reporting Areas indicated by the praId IE. \n"
        presenceState:
          $ref: '#/components/schemas/PresenceState'
        trackingAreaList:
          type: array
          items:
            $ref: '#/components/schemas/Tai'
          minItems: 1
          description: "Represents the list of tracking areas that constitutes the\
            \ area. This IE shall be present if the subscription or  the event report\
            \ is for tracking UE presence in the tracking areas. For non 3GPP access\
            \ the TAI shall be the N3GPP TAI. \n"
        ecgiList:
          type: array
          items:
            $ref: '#/components/schemas/Ecgi'
          minItems: 1
          description: "Represents the list of EUTRAN cell Ids that constitutes the\
            \ area. This IE shall be present if the Area of Interest subscribed is\
            \ a list of EUTRAN cell Ids. \n"
        ncgiList:
          type: array
          items:
            $ref: '#/components/schemas/Ncgi'
          minItems: 1
          description: "Represents the list of NR cell Ids that constitutes the area.\
            \ This IE shall be present if the Area of Interest subscribed is a list\
            \ of NR cell Ids. \n"
        globalRanNodeIdList:
          type: array
          items:
            $ref: '#/components/schemas/GlobalRanNodeId'
          minItems: 1
          description: "Represents the list of NG RAN node identifiers that constitutes\
            \ the area. This IE shall be present if the Area of Interest subscribed\
            \ is a list of NG RAN node identifiers. \n"
        globaleNbIdList:
          type: array
          items:
            $ref: '#/components/schemas/GlobalRanNodeId'
          minItems: 1
          description: 'Represents the list of eNodeB identifiers that constitutes
            the area. This IE shall be  present if the Area of Interest subscribed
            is a list of eNodeB identifiers.

            '
      description: 'If the additionalPraId IE is present, this IE shall state the
        presence information of the UE for the individual PRA identified by the additionalPraId
        IE;  If the additionalPraId IE is not present, this IE shall state the presence
        information of the UE for the PRA identified by the praId IE.

        '
    schemas-LadnInfo:
      description: LADN Information
      type: object
      properties:
        ladn:
          type: string
        presence:
          $ref: '#/components/schemas/PresenceState'
      required:
      - ladn
    Snssai:
      type: object
      properties:
        sst:
          type: integer
          minimum: 0
          maximum: 255
          description: "Unsigned integer, within the range 0 to 255, representing\
            \ the Slice/Service Type.  It indicates the expected Network Slice behaviour\
            \ in terms of features and services. Values 0 to 127 correspond to the\
            \ standardized SST range. Values 128 to 255 correspond  to the Operator-specific\
            \ range. See clause 28.4.2 of 3GPP TS 23.003. Standardized values are\
            \ defined in clause 5.15.2.2 of 3GPP TS 23.501. \n"
        sd:
          type: string
          pattern: ^[A-Fa-f0-9]{6}$
          description: '3-octet string, representing the Slice Differentiator, in
            hexadecimal representation. Each character in the string shall take a
            value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits.
            The most significant character representing the 4 most significant bits
            of the SD shall appear first in the string, and the character representing
            the 4 least significant bit of the SD shall appear last in the string.
            This is an optional parameter that complements the Slice/Service type(s)
            to allow to  differentiate amongst multiple Network Slices of the same
            Slice/Service type. This IE shall be absent if no SD value is associated
            with the SST.

            '
      description: 'When Snssai needs to be converted to string (e.g. when used in
        maps as key), the string shall be composed of one to three digits "sst" optionally
        followed by "-" and 6 hexadecimal digits "sd".

        '
      required:
      - sst
    NsiId:
      description: Contains the Identifier of the selected Network Slice instance
      type: string
    schemas-AmfEventArea:
      description: Represents an area to be monitored by an AMF event
      type: object
      properties:
        presenceInfo:
          $ref: '#/components/schemas/PresenceInfo'
        ladnInfo:
          $ref: '#/components/schemas/schemas-LadnInfo'
        sNssai:
          $ref: '#/components/schemas/Snssai'
        nsiId:
          $ref: '#/components/schemas/NsiId'
    ReferenceId:
      type: integer
    Dnn:
      type: string
      description: 'String representing a Data Network as defined in clause 9A of
        3GPP TS 23.003;  it shall contain either a DNN Network Identifier, or a full
        DNN with both the Network  Identifier and Operator Identifier, as specified
        in 3GPP TS 23.003 clause 9.1.1 and 9.1.2. It shall be coded as string in which
        the labels are separated by dots  (e.g. "Label1.Label2.Label3").

        '
    Ipv4Addr:
      type: string
      pattern: ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
      example: 198.51.100.1
      description: 'String identifying a IPv4 address formatted in the ''dotted decimal''
        notation as defined in RFC 1166.

        '
    Ipv6Addr:
      type: string
      example: 2001:db8:85a3::8a2e:370:7334
      description: 'String identifying an IPv6 address formatted according to clause
        4 of RFC5952. The mixed IPv4 IPv6 notation according to clause 5 of RFC5952
        shall not be used.

        '
      pattern: (?=.*^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$)(?=.*^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$)
    MacAddr48:
      type: string
      pattern: ^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$
      description: 'String identifying a MAC address formatted in the hexadecimal
        notation according to clause 1.1 and clause 2.1 of RFC 7042.

        '
    DddTrafficDescriptor:
      description: Contains a Traffic Descriptor.
      type: object
      properties:
        ipv4Addr:
          $ref: '#/components/schemas/Ipv4Addr'
        ipv6Addr:
          $ref: '#/components/schemas/Ipv6Addr'
        portNumber:
          $ref: '#/components/schemas/Uinteger'
        macAddr:
          $ref: '#/components/schemas/MacAddr48'
    schemas-TrafficDescriptor:
      description: Represents the Traffic Descriptor
      type: object
      properties:
        dnn:
          $ref: '#/components/schemas/Dnn'
        sNssai:
          $ref: '#/components/schemas/Snssai'
        dddTrafficDescriptorList:
          type: array
          items:
            $ref: '#/components/schemas/DddTrafficDescriptor'
          minItems: 1
    DurationSec:
      type: integer
      description: indicating a time in seconds.
    TacRange:
      description: Range of TACs (Tracking Area Codes)
      type: object
      properties:
        start:
          type: string
          pattern: ^([A-Fa-f0-9]{4}|[A-Fa-f0-9]{6})$
        end:
          type: string
          pattern: ^([A-Fa-f0-9]{4}|[A-Fa-f0-9]{6})$
        pattern:
          type: string
    TaiRange:
      description: Range of TAIs (Tracking Area Identities)
      type: object
      required:
      - plmnId
      - tacRangeList
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        tacRangeList:
          type: array
          items:
            $ref: '#/components/schemas/TacRange'
          minItems: 1
        nid:
          $ref: '#/components/schemas/Nid'
    schemas-TargetArea:
      description: TA list or TAI range list or any TA
      type: object
      properties:
        taList:
          type: array
          items:
            $ref: '#/components/schemas/Tai'
          minItems: 1
        taiRangeList:
          type: array
          items:
            $ref: '#/components/schemas/TaiRange'
          minItems: 1
        anyTa:
          type: boolean
          default: false
    SdRange:
      description: A range of SDs (Slice Differentiators)
      type: object
      properties:
        start:
          type: string
          pattern: ^[A-Fa-f0-9]{6}$
          description: 'First value identifying the start of an SD range. This string
            shall be formatted as specified for the sd attribute of the Snssai data
            type in clause 5.4.4.2.

            '
        end:
          type: string
          pattern: ^[A-Fa-f0-9]{6}$
          description: 'Last value identifying the end of an SD range. This string
            shall be formatted as specified for the sd attribute of the Snssai data
            type in clause 5.4.4.2.

            '
    SnssaiExtension:
      description: 'Extensions to the Snssai data type, sdRanges and wildcardSd shall
        not be present simultaneously

        '
      type: object
      not:
        required:
        - sdRanges
        - wildcardSd
      properties:
        sdRanges:
          description: 'When present, it shall contain the range(s) of Slice Differentiator
            values supported for the Slice/Service Type value indicated in the sst
            attribute of the Snssai data type

            '
          type: array
          items:
            $ref: '#/components/schemas/SdRange'
          minItems: 1
        wildcardSd:
          description: 'When present, it shall be set to true, to indicate that all
            SD values are supported for the Slice/Service Type value indicated in
            the sst attribute of the Snssai data type.

            '
          type: boolean
          enum:
          - true
    ExtSnssai:
      allOf:
      - $ref: '#/components/schemas/Snssai'
      - $ref: '#/components/schemas/SnssaiExtension'
      description: 'The sdRanges and wildcardSd attributes shall be exclusive from
        each other. If one of these attributes is present,  the sd attribute shall
        also be present and it shall contain one Slice Differentiator value within
        the range of SD  (if the sdRanges attribute is present) or with any value
        (if the wildcardSd attribute is present).

        '
    DateTime:
      format: date-time
      type: string
      description: string with format 'date-time' as defined in OpenAPI.
    schemas-DispersionArea:
      description: Dispersion Area
      type: object
      properties:
        taiList:
          type: array
          items:
            $ref: '#/components/schemas/Tai'
          minItems: 1
        ncgiList:
          type: array
          items:
            $ref: '#/components/schemas/Ncgi'
          minItems: 1
        ecgiList:
          type: array
          items:
            $ref: '#/components/schemas/Ecgi'
          minItems: 1
        n3gaInd:
          type: boolean
          default: false
    schemas-AmfEvent:
      description: Describes an event to be subscribed
      type: object
      properties:
        type:
          $ref: '#/components/schemas/AmfEventType'
        immediateFlag:
          type: boolean
          default: false
        areaList:
          type: array
          items:
            $ref: '#/components/schemas/schemas-AmfEventArea'
          minItems: 1
        locationFilterList:
          type: array
          items:
            $ref: '#/components/schemas/LocationFilter'
          minItems: 1
        refId:
          $ref: '#/components/schemas/ReferenceId'
        trafficDescriptorList:
          type: array
          items:
            $ref: '#/components/schemas/schemas-TrafficDescriptor'
          minItems: 1
        reportUeReachable:
          type: boolean
          default: false
        reachabilityFilter:
          $ref: '#/components/schemas/ReachabilityFilter'
        udmDetectInd:
          type: boolean
          default: false
        maxReports:
          type: integer
        presenceInfoList:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/PresenceInfo'
          minProperties: 1
          description: A map(list of key-value pairs) where praId serves as key.
        maxResponseTime:
          $ref: '#/components/schemas/DurationSec'
        targetArea:
          $ref: '#/components/schemas/schemas-TargetArea'
        snssaiFilter:
          type: array
          items:
            $ref: '#/components/schemas/ExtSnssai'
          minItems: 1
        ueInAreaFilter:
          $ref: '#/components/schemas/UeInAreaFilter'
        minInterval:
          $ref: '#/components/schemas/DurationSec'
        nextReport:
          $ref: '#/components/schemas/DateTime'
        idleStatusInd:
          type: boolean
          default: false
        dispersionArea:
          $ref: '#/components/schemas/schemas-DispersionArea'
        nextPeriodicReportTime:
          $ref: '#/components/schemas/DateTime'
      required:
      - type
    SamplingRatio:
      type: integer
      minimum: 1
      maximum: 100
      description: "Unsigned integer indicating Sampling Ratio (see clauses 4.15.1\
        \ of 3GPP TS 23.502), expressed in percent. \n"
    PartitioningCriteria:
      description: 'Possible values are:

        - "TAC": Type Allocation Code

        - "SUBPLMN": Subscriber PLMN ID

        - "GEOAREA": Geographical area, i.e. list(s) of TAI(s)

        - "SNSSAI": S-NSSAI

        - "DNN": DNN

        '
      type: string
      enum:
      - TAC
      - SUBPLMN
      - GEOAREA
      - SNSSAI
      - DNN
      x-allow-unknown: true
    NotificationFlag:
      description: "Possible values are:\n- ACTIVATE: The event notification is activated.\n\
        - DEACTIVATE: The event notification is deactivated and shall be muted. The\
        \ available\n   event(s) shall be stored.\n- RETRIEVAL: The event notification\
        \ shall be sent to the NF service consumer(s),\n  after that, is muted again.\
        \ \n"
      type: string
      enum:
      - ACTIVATE
      - DEACTIVATE
      - RETRIEVAL
      x-allow-unknown: true
    schemas-AmfEventMode:
      description: Describes how the reports shall be generated by a subscribed event
      type: object
      properties:
        trigger:
          $ref: '#/components/schemas/AmfEventTrigger'
        maxReports:
          type: integer
        expiry:
          $ref: '#/components/schemas/DateTime'
        repPeriod:
          $ref: '#/components/schemas/DurationSec'
        sampRatio:
          $ref: '#/components/schemas/SamplingRatio'
        partitioningCriteria:
          type: array
          items:
            $ref: '#/components/schemas/PartitioningCriteria'
          minItems: 1
        notifFlag:
          $ref: '#/components/schemas/NotificationFlag'
      required:
      - trigger
    NFType:
      description: NF types known to NRF
      type: string
      enum:
      - NRF
      - UDM
      - AMF
      - SMF
      - AUSF
      - NEF
      - PCF
      - SMSF
      - NSSF
      - UDR
      - LMF
      - GMLC
      - 5G_EIR
      - SEPP
