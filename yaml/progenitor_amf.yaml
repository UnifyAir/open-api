openapi: 3.0.3
info:
  description: "Merged Apis. \xA9 2024, 3GPP Organizational Partners (ARIB, ATIS,\
    \ CCSA, ETSI, TSDSI, TTA, TTC). All rights reserved. "
  title: Openapi-5GC
  version: 1.2.6
servers:
- url: '{apiRoot}'
  variables:
    apiRoot:
      default: https://example.com
      description: apiRoot as defined in clause 4.4 of 3GPP TS 29.501.
security:
- {}
- oAuth2ClientCredentials:
  - namf-comm
externalDocs:
  description: 3GPP TS 29.518 V17.12.0; 5G System; Access and Mobility Management
    Services
  url: https://www.3gpp.org/ftp/Specs/archive/29_series/29.518/
paths: {}
components:
  schemas:
    SubscriptionData:
      description: Data within an AMF Status Change Subscription request and response
      type: object
      properties:
        amfStatusUri:
          $ref: '#/components/schemas/Uri'
        guamiList:
          type: array
          items:
            $ref: '#/components/schemas/Guami'
          minItems: 1
      required:
      - amfStatusUri
    AmfStatusChangeNotification:
      description: Data within an AMF Status Change Notification request
      type: object
      properties:
        amfStatusInfoList:
          type: array
          items:
            $ref: '#/components/schemas/AmfStatusInfo'
          minItems: 1
      required:
      - amfStatusInfoList
    AmfStatusInfo:
      description: AMF Status Information
      type: object
      properties:
        guamiList:
          type: array
          items:
            $ref: '#/components/schemas/Guami'
          minItems: 1
        statusChange:
          $ref: '#/components/schemas/StatusChange'
        targetAmfRemoval:
          $ref: '#/components/schemas/Fqdn'
        targetAmfFailure:
          $ref: '#/components/schemas/Fqdn'
      required:
      - guamiList
      - statusChange
    AssignEbiData:
      description: Data within an EBI assignment request
      type: object
      properties:
        pduSessionId:
          $ref: '#/components/schemas/PduSessionId'
        arpList:
          type: array
          items:
            $ref: '#/components/schemas/Arp'
          minItems: 1
        releasedEbiList:
          type: array
          items:
            $ref: '#/components/schemas/EpsBearerId'
          minItems: 1
        oldGuami:
          $ref: '#/components/schemas/Guami'
        modifiedEbiList:
          type: array
          items:
            $ref: '#/components/schemas/EbiArpMapping'
          minItems: 1
      required:
      - pduSessionId
    AssignedEbiData:
      description: Data within a successful response to an EBI assignment request
      type: object
      properties:
        pduSessionId:
          $ref: '#/components/schemas/PduSessionId'
        assignedEbiList:
          type: array
          items:
            $ref: '#/components/schemas/EbiArpMapping'
          minItems: 0
        failedArpList:
          type: array
          items:
            $ref: '#/components/schemas/Arp'
          minItems: 1
        releasedEbiList:
          type: array
          items:
            $ref: '#/components/schemas/EpsBearerId'
          minItems: 1
        modifiedEbiList:
          type: array
          items:
            $ref: '#/components/schemas/EpsBearerId'
          minItems: 1
      required:
      - pduSessionId
      - assignedEbiList
    AssignEbiFailed:
      description: Represents failed assignment of EBI(s)
      type: object
      properties:
        pduSessionId:
          $ref: '#/components/schemas/PduSessionId'
        failedArpList:
          type: array
          items:
            $ref: '#/components/schemas/Arp'
          minItems: 1
      required:
      - pduSessionId
    UEContextRelease:
      description: Data within a Release UE Context request
      type: object
      properties:
        supi:
          $ref: '#/components/schemas/Supi'
        unauthenticatedSupi:
          type: boolean
          default: false
        ngapCause:
          $ref: '#/components/schemas/NgApCause'
      required:
      - ngapCause
    N2InformationTransferReqData:
      description: Data within a N2 Information Transfer request containing the N2
        information requested to be transferred to 5G AN
      type: object
      properties:
        taiList:
          type: array
          items:
            $ref: '#/components/schemas/Tai'
          minItems: 1
        ratSelector:
          $ref: '#/components/schemas/RatSelector'
        globalRanNodeList:
          type: array
          items:
            $ref: '#/components/schemas/GlobalRanNodeId'
          minItems: 1
        n2Information:
          $ref: '#/components/schemas/N2InfoContainer'
        supportedFeatures:
          $ref: '#/components/schemas/SupportedFeatures'
      required:
      - n2Information
    NonUeN2InfoSubscriptionCreateData:
      description: Data within a create subscription request for non-UE specific N2
        information notification
      type: object
      properties:
        globalRanNodeList:
          type: array
          items:
            $ref: '#/components/schemas/GlobalRanNodeId'
          minItems: 1
        anTypeList:
          type: array
          items:
            $ref: '#/components/schemas/AccessType'
          minItems: 1
        n2InformationClass:
          $ref: '#/components/schemas/N2InformationClass'
        n2NotifyCallbackUri:
          $ref: '#/components/schemas/Uri'
        nfId:
          $ref: '#/components/schemas/NfInstanceId'
        supportedFeatures:
          $ref: '#/components/schemas/SupportedFeatures'
      required:
      - n2InformationClass
      - n2NotifyCallbackUri
    NonUeN2InfoSubscriptionCreatedData:
      description: Data for the created subscription for non-UE specific N2 information
        notification
      type: object
      properties:
        n2NotifySubscriptionId:
          type: string
        supportedFeatures:
          $ref: '#/components/schemas/SupportedFeatures'
        n2InformationClass:
          $ref: '#/components/schemas/N2InformationClass'
      required:
      - n2NotifySubscriptionId
    UeN1N2InfoSubscriptionCreateData:
      description: Data within a create subscription request for UE specific N1 and/or
        N2 information notification
      type: object
      properties:
        n2InformationClass:
          $ref: '#/components/schemas/N2InformationClass'
        n2NotifyCallbackUri:
          $ref: '#/components/schemas/Uri'
        n1MessageClass:
          $ref: '#/components/schemas/N1MessageClass'
        n1NotifyCallbackUri:
          $ref: '#/components/schemas/Uri'
        nfId:
          $ref: '#/components/schemas/NfInstanceId'
        supportedFeatures:
          $ref: '#/components/schemas/SupportedFeatures'
        oldGuami:
          $ref: '#/components/schemas/Guami'
    UeN1N2InfoSubscriptionCreatedData:
      description: Data for the created subscription for UE specific N1 and/or N2
        information notification
      type: object
      properties:
        n1n2NotifySubscriptionId:
          type: string
        supportedFeatures:
          $ref: '#/components/schemas/SupportedFeatures'
      required:
      - n1n2NotifySubscriptionId
    N2InformationNotification:
      description: Data within a N2 information notification request
      type: object
      properties:
        n2NotifySubscriptionId:
          type: string
        n2InfoContainer:
          $ref: '#/components/schemas/N2InfoContainer'
        toReleaseSessionList:
          type: array
          items:
            $ref: '#/components/schemas/PduSessionId'
          minItems: 1
        lcsCorrelationId:
          $ref: '#/components/schemas/CorrelationID'
        notifyReason:
          $ref: '#/components/schemas/N2InfoNotifyReason'
        smfChangeInfoList:
          type: array
          items:
            $ref: '#/components/schemas/SmfChangeInfo'
          minItems: 1
        ranNodeId:
          $ref: '#/components/schemas/GlobalRanNodeId'
        initialAmfName:
          $ref: '#/components/schemas/Fqdn'
        anN2IPv4Addr:
          $ref: '#/components/schemas/Ipv4Addr'
        anN2IPv6Addr:
          $ref: '#/components/schemas/Ipv6Addr'
        guami:
          $ref: '#/components/schemas/Guami'
        notifySourceNgRan:
          type: boolean
          default: false
      required:
      - n2NotifySubscriptionId
    N2InfoContainer:
      description: N2 information container
      type: object
      properties:
        n2InformationClass:
          $ref: '#/components/schemas/N2InformationClass'
        smInfo:
          $ref: '#/components/schemas/N2SmInformation'
        ranInfo:
          $ref: '#/components/schemas/N2RanInformation'
        nrppaInfo:
          $ref: '#/components/schemas/NrppaInformation'
        pwsInfo:
          $ref: '#/components/schemas/PwsInformation'
        v2xInfo:
          $ref: '#/components/schemas/V2xInformation'
        proseInfo:
          $ref: '#/components/schemas/ProSeInformation'
      required:
      - n2InformationClass
    N1MessageNotification:
      description: Data within a N1 message notification request
      type: object
      properties:
        n1NotifySubscriptionId:
          type: string
        n1MessageContainer:
          $ref: '#/components/schemas/N1MessageContainer'
        lcsCorrelationId:
          $ref: '#/components/schemas/CorrelationID'
        registrationCtxtContainer:
          $ref: '#/components/schemas/RegistrationContextContainer'
        newLmfIdentification:
          $ref: '#/components/schemas/LMFIdentification'
        guami:
          $ref: '#/components/schemas/Guami'
        cIoT5GSOptimisation:
          type: boolean
          default: false
        ecgi:
          $ref: '#/components/schemas/Ecgi'
        ncgi:
          $ref: '#/components/schemas/Ncgi'
      required:
      - n1MessageContainer
    N1MessageContainer:
      description: N1 Message container
      type: object
      properties:
        n1MessageClass:
          $ref: '#/components/schemas/N1MessageClass'
        n1MessageContent:
          $ref: '#/components/schemas/RefToBinaryData'
        nfId:
          $ref: '#/components/schemas/NfInstanceId'
        serviceInstanceId:
          type: string
      required:
      - n1MessageClass
      - n1MessageContent
    N1N2MessageTransferReqData:
      description: Data within a N1/N2 message transfer request
      type: object
      properties:
        n1MessageContainer:
          $ref: '#/components/schemas/N1MessageContainer'
        n2InfoContainer:
          $ref: '#/components/schemas/N2InfoContainer'
        mtData:
          $ref: '#/components/schemas/RefToBinaryData'
        skipInd:
          type: boolean
          default: false
        lastMsgIndication:
          type: boolean
        pduSessionId:
          $ref: '#/components/schemas/PduSessionId'
        lcsCorrelationId:
          $ref: '#/components/schemas/CorrelationID'
        ppi:
          $ref: '#/components/schemas/Ppi'
        arp:
          $ref: '#/components/schemas/Arp'
        5qi:
          $ref: '#/components/schemas/5Qi'
        n1n2FailureTxfNotifURI:
          $ref: '#/components/schemas/Uri'
        smfReallocationInd:
          type: boolean
          default: false
        areaOfValidity:
          $ref: '#/components/schemas/AreaOfValidity'
        supportedFeatures:
          $ref: '#/components/schemas/SupportedFeatures'
        oldGuami:
          $ref: '#/components/schemas/Guami'
        maAcceptedInd:
          type: boolean
          default: false
        extBufSupport:
          type: boolean
          default: false
        targetAccess:
          $ref: '#/components/schemas/AccessType'
        nfId:
          $ref: '#/components/schemas/NfInstanceId'
    N1N2MessageTransferRspData:
      description: Data within a N1/N2 message transfer response
      type: object
      properties:
        cause:
          $ref: '#/components/schemas/N1N2MessageTransferCause'
        supportedFeatures:
          $ref: '#/components/schemas/SupportedFeatures'
      required:
      - cause
    RegistrationContextContainer:
      description: Registration Context Container used to send the UE context information,
        N1 message from UE, AN address etc during Registration with AMF re-allocation
        procedure
      type: object
      properties:
        ueContext:
          $ref: '#/components/schemas/UeContext'
        localTimeZone:
          $ref: '#/components/schemas/TimeZone'
        anType:
          $ref: '#/components/schemas/AccessType'
        anN2ApId:
          type: integer
        ranNodeId:
          $ref: '#/components/schemas/GlobalRanNodeId'
        initialAmfName:
          $ref: '#/components/schemas/Fqdn'
        userLocation:
          $ref: '#/components/schemas/UserLocation'
        rrcEstCause:
          type: string
          pattern: ^[0-9a-fA-F]+$
        ueContextRequest:
          type: boolean
          default: false
        initialAmfN2ApId:
          type: integer
        anN2IPv4Addr:
          $ref: '#/components/schemas/Ipv4Addr'
        anN2IPv6Addr:
          $ref: '#/components/schemas/Ipv6Addr'
        allowedNssai:
          $ref: '#/components/schemas/AllowedNssai'
        configuredNssai:
          type: array
          items:
            $ref: '#/components/schemas/ConfiguredSnssai'
          minItems: 1
        rejectedNssaiInPlmn:
          type: array
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
        rejectedNssaiInTa:
          type: array
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
        selectedPlmnId:
          $ref: '#/components/schemas/PlmnId'
        iabNodeInd:
          type: boolean
          default: false
        ceModeBInd:
          $ref: '#/components/schemas/CeModeBInd'
        lteMInd:
          $ref: '#/components/schemas/LteMInd'
        authenticatedInd:
          type: boolean
          default: false
        npnAccessInfo:
          $ref: '#/components/schemas/NpnAccessInfo'
      required:
      - ueContext
      - anType
      - anN2ApId
      - ranNodeId
      - initialAmfName
      - userLocation
    AreaOfValidity:
      description: Area of validity information for N2 information transfer
      type: object
      properties:
        taiList:
          type: array
          items:
            $ref: '#/components/schemas/Tai'
          minItems: 0
      required:
      - taiList
    UeContextTransferReqData:
      description: Data within a UE Context Transfer Request to start transferring
        of an individual ueContext resource from old AMF to new AMF
      type: object
      properties:
        reason:
          $ref: '#/components/schemas/TransferReason'
        accessType:
          $ref: '#/components/schemas/AccessType'
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        regRequest:
          $ref: '#/components/schemas/N1MessageContainer'
        supportedFeatures:
          $ref: '#/components/schemas/SupportedFeatures'
      required:
      - reason
      - accessType
    UeContextTransferRspData:
      description: Data within a successful response to the UE Context Transfer request
      type: object
      properties:
        ueContext:
          $ref: '#/components/schemas/UeContext'
        ueRadioCapability:
          $ref: '#/components/schemas/N2InfoContent'
        ueRadioCapabilityForPaging:
          $ref: '#/components/schemas/N2InfoContent'
        ueNbiotRadioCapability:
          $ref: '#/components/schemas/N2InfoContent'
        supportedFeatures:
          $ref: '#/components/schemas/SupportedFeatures'
      required:
      - ueContext
    UeContext:
      description: Represents an individual ueContext resource
      type: object
      properties:
        supi:
          $ref: '#/components/schemas/Supi'
        supiUnauthInd:
          type: boolean
        gpsiList:
          type: array
          items:
            $ref: '#/components/schemas/Gpsi'
          minItems: 1
        pei:
          $ref: '#/components/schemas/Pei'
        udmGroupId:
          $ref: '#/components/schemas/NfGroupId'
        ausfGroupId:
          $ref: '#/components/schemas/NfGroupId'
        pcfGroupId:
          $ref: '#/components/schemas/NfGroupId'
        routingIndicator:
          type: string
        hNwPubKeyId:
          type: integer
        groupList:
          type: array
          items:
            $ref: '#/components/schemas/GroupId'
          minItems: 1
        drxParameter:
          $ref: '#/components/schemas/Bytes'
        subRfsp:
          $ref: '#/components/schemas/RfspIndex'
        pcfRfsp:
          $ref: '#/components/schemas/RfspIndex'
        usedRfsp:
          $ref: '#/components/schemas/RfspIndex'
        subUeAmbr:
          $ref: '#/components/schemas/Ambr'
        pcfUeAmbr:
          $ref: '#/components/schemas/Ambr'
        subUeSliceMbrList:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/SliceMbr'
          minProperties: 1
          description: A map(list of key-value pairs) where Snssai serves as key.
        smsfId:
          $ref: '#/components/schemas/NfInstanceId'
        seafData:
          $ref: '#/components/schemas/SeafData'
        5gMmCapability:
          $ref: '#/components/schemas/Bytes'
        pcfId:
          $ref: '#/components/schemas/NfInstanceId'
        pcfSetId:
          $ref: '#/components/schemas/NfSetId'
        pcfAmpServiceSetId:
          $ref: '#/components/schemas/NfServiceSetId'
        pcfUepServiceSetId:
          $ref: '#/components/schemas/NfServiceSetId'
        pcfBinding:
          $ref: '#/components/schemas/SbiBindingLevel'
        pcfAmPolicyUri:
          $ref: '#/components/schemas/Uri'
        amPolicyReqTriggerList:
          type: array
          items:
            $ref: '#/components/schemas/PolicyReqTrigger'
          minItems: 1
        pcfUePolicyUri:
          $ref: '#/components/schemas/Uri'
        uePolicyReqTriggerList:
          type: array
          items:
            $ref: '#/components/schemas/PolicyReqTrigger'
          minItems: 1
        hpcfId:
          $ref: '#/components/schemas/NfInstanceId'
        hpcfSetId:
          $ref: '#/components/schemas/NfSetId'
        restrictedRatList:
          type: array
          items:
            $ref: '#/components/schemas/RatType'
          minItems: 1
        forbiddenAreaList:
          type: array
          items:
            $ref: '#/components/schemas/Area'
          minItems: 1
        serviceAreaRestriction:
          $ref: '#/components/schemas/ServiceAreaRestriction'
        restrictedCoreNwTypeList:
          type: array
          items:
            $ref: '#/components/schemas/CoreNetworkType'
          minItems: 1
        eventSubscriptionList:
          type: array
          items:
            $ref: '#/components/schemas/ExtAmfEventSubscription'
          minItems: 1
        mmContextList:
          type: array
          items:
            $ref: '#/components/schemas/MmContext'
          minItems: 1
          maxItems: 2
        sessionContextList:
          type: array
          items:
            $ref: '#/components/schemas/PduSessionContext'
          minItems: 1
        epsInterworkingInfo:
          $ref: '#/components/schemas/EpsInterworkingInfo'
        traceData:
          $ref: '#/components/schemas/TraceData'
        serviceGapExpiryTime:
          $ref: '#/components/schemas/DateTime'
        stnSr:
          $ref: '#/components/schemas/StnSr'
        cMsisdn:
          $ref: '#/components/schemas/CMsisdn'
        msClassmark2:
          $ref: '#/components/schemas/Bytes'
        supportedCodecList:
          type: array
          items:
            $ref: '#/components/schemas/Bytes'
          minItems: 1
        smallDataRateStatusInfos:
          type: array
          items:
            $ref: '#/components/schemas/SmallDataRateStatusInfo'
          minItems: 1
        restrictedPrimaryRatList:
          type: array
          items:
            $ref: '#/components/schemas/RatType'
          minItems: 1
        restrictedSecondaryRatList:
          type: array
          items:
            $ref: '#/components/schemas/RatType'
          minItems: 1
        v2xContext:
          $ref: '#/components/schemas/V2xContext'
        lteCatMInd:
          type: boolean
          default: false
        redCapInd:
          type: boolean
          default: false
        moExpDataCounter:
          $ref: '#/components/schemas/MoExpDataCounter'
        cagData:
          $ref: '#/components/schemas/CagData'
        managementMdtInd:
          type: boolean
          default: false
        immediateMdtConf:
          $ref: '#/components/schemas/ImmediateMdtConf'
        ecRestrictionDataWb:
          $ref: '#/components/schemas/EcRestrictionDataWb'
        ecRestrictionDataNb:
          type: boolean
          default: false
        iabOperationAllowed:
          type: boolean
        proseContext:
          $ref: '#/components/schemas/ProseContext'
        analyticsSubscriptionList:
          type: array
          items:
            $ref: '#/components/schemas/AnalyticsSubscription'
          minItems: 1
        pcfAmpBindingInfo:
          type: string
        pcfUepBindingInfo:
          type: string
        usedServiceAreaRestriction:
          $ref: '#/components/schemas/ServiceAreaRestriction'
        praInAmPolicy:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/PresenceInfo'
          minProperties: 1
          description: A map(list of key-value pairs) where praId serves as key.
        praInUePolicy:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/PresenceInfo'
          minProperties: 1
          description: A map(list of key-value pairs) where praId serves as key.
        updpSubscriptionData:
          $ref: '#/components/schemas/UpdpSubscriptionData'
        smPolicyNotifyPduList:
          type: array
          items:
            $ref: '#/components/schemas/PduSessionInfo'
          minItems: 1
        pcfUeCallbackInfo:
          $ref: '#/components/schemas/PcfUeCallbackInfo'
        uePositioningCap:
          $ref: '#/components/schemas/UePositioningCapabilities'
        astiDistributionIndication:
          type: boolean
          default: false
        tsErrorBudget:
          type: integer
        snpnOnboardInd:
          type: boolean
          default: false
        smfSelInfo:
          $ref: '#/components/schemas/SmfSelectionData'
        pcfUeSliceMbrList:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/SliceMbr'
          minProperties: 1
          description: A map(list of key-value pairs) where Snssai serves as key.
        smsfSetId:
          $ref: '#/components/schemas/NfSetId'
        smsfServiceSetId:
          $ref: '#/components/schemas/NfServiceSetId'
        smsfBindingInfo:
          type: string
        disasterRoamingInd:
          type: boolean
          default: false
        disasterPlmn:
          $ref: '#/components/schemas/PlmnId'
        wlServAreaRes:
          $ref: '#/components/schemas/WirelineServiceAreaRestriction'
        asTimeDisParam:
          $ref: '#/components/schemas/AsTimeDistributionParam'
    N2SmInformation:
      description: Represents the session management SMF related N2 information data
        part
      type: object
      properties:
        pduSessionId:
          $ref: '#/components/schemas/PduSessionId'
        n2InfoContent:
          $ref: '#/components/schemas/N2InfoContent'
        sNssai:
          $ref: '#/components/schemas/Snssai'
        homePlmnSnssai:
          $ref: '#/components/schemas/Snssai'
        iwkSnssai:
          $ref: '#/components/schemas/Snssai'
        subjectToHo:
          type: boolean
      required:
      - pduSessionId
    N2InfoContent:
      description: Represents a transparent N2 information content to be relayed by
        AMF
      type: object
      properties:
        ngapMessageType:
          $ref: '#/components/schemas/Uinteger'
        ngapIeType:
          $ref: '#/components/schemas/NgapIeType'
        ngapData:
          $ref: '#/components/schemas/RefToBinaryData'
      required:
      - ngapData
    NrppaInformation:
      description: Represents a NRPPa related N2 information data part
      type: object
      properties:
        nfId:
          $ref: '#/components/schemas/NfInstanceId'
        nrppaPdu:
          $ref: '#/components/schemas/N2InfoContent'
        serviceInstanceId:
          type: string
      required:
      - nfId
      - nrppaPdu
    PwsInformation:
      description: Represents a PWS related information data part
      type: object
      properties:
        messageIdentifier:
          $ref: '#/components/schemas/Uint16'
        serialNumber:
          $ref: '#/components/schemas/Uint16'
        pwsContainer:
          $ref: '#/components/schemas/N2InfoContent'
        bcEmptyAreaList:
          type: array
          items:
            $ref: '#/components/schemas/GlobalRanNodeId'
          minItems: 1
        sendRanResponse:
          type: boolean
          default: false
        omcId:
          $ref: '#/components/schemas/OmcIdentifier'
        nfId:
          $ref: '#/components/schemas/NfInstanceId'
      required:
      - messageIdentifier
      - serialNumber
      - pwsContainer
    N1N2MsgTxfrFailureNotification:
      description: Data within a N1/N2 Message Transfer Failure Notification request
      type: object
      properties:
        cause:
          $ref: '#/components/schemas/N1N2MessageTransferCause'
        n1n2MsgDataUri:
          $ref: '#/components/schemas/Uri'
      required:
      - cause
      - n1n2MsgDataUri
    N1N2MessageTransferError:
      description: Data within a N1/N2 Message Transfer Error response
      type: object
      properties:
        error:
          $ref: '#/components/schemas/ProblemDetails'
        errInfo:
          $ref: '#/components/schemas/N1N2MsgTxfrErrDetail'
      required:
      - error
    N1N2MsgTxfrErrDetail:
      description: N1/N2 Message Transfer Error Details
      type: object
      properties:
        retryAfter:
