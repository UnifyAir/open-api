openapi: 3.0.3
info:
  description: "Merged Apis. \xA9 2024, 3GPP Organizational Partners (ARIB, ATIS,\
    \ CCSA, ETSI, TSDSI, TTA, TTC). All rights reserved. "
  title: Openapi-5GC
  version: 1.2.6
servers:
- url: '{apiRoot}'
  variables:
    apiRoot:
      default: https://example.com
      description: apiRoot as defined in clause 4.4 of 3GPP TS 29.501.
security:
- oAuth2ClientCredentials:
  - nudm-ee
- {}
externalDocs:
  description: 3GPP TS 29.503 Unified Data Management Services, version 17.10.0
  url: https://www.3gpp.org/ftp/Specs/archive/29_series/29.503/
paths: {}
components:
  schemas:
    CreatedEeSubscription:
      type: object
      required:
      - eeSubscription
      properties:
        eeSubscription:
          $ref: '#/components/schemas/EeSubscription'
        numberOfUes:
          $ref: '#/components/schemas/Uinteger'
        eventReports:
          type: array
          items:
            $ref: '#/components/schemas/MonitoringReport'
          minItems: 1
        epcStatusInd:
          type: boolean
        failedMonitoringConfigs:
          description: A map (list of key-value pairs where referenceId converted
            from integer to string serves as key; see clause 6.4.6.3.2) of FailedMonitoringConfiguration
          type: object
          additionalProperties:
            $ref: '#/components/schemas/FailedMonitoringConfiguration'
          minProperties: 1
        failedMoniConfigsEPC:
          description: A map (list of key-value pairs where referenceId converted
            from integer to string serves as key; see clause 6.4.6.3.2) of FailedMonitoringConfiguration,
            the key value "ALL" may be used to identify a map entry which contains
            the failed cause of the EE subscription was not successful in EPC domain.
          type: object
          additionalProperties:
            $ref: '#/components/schemas/FailedMonitoringConfiguration'
          minProperties: 1
        resetIds:
          type: array
          items:
            type: string
          minItems: 1
    FailedMonitoringConfiguration:
      description: Contains the event type and failed cause of the failed Monitoring
        Configuration in the EE subscription
      type: object
      required:
      - eventType
      - failedCause
      properties:
        eventType:
          $ref: '#/components/schemas/EventType'
        failedCause:
          $ref: '#/components/schemas/FailedCause'
    EeSubscription:
      type: object
      required:
      - callbackReference
      - monitoringConfigurations
      properties:
        callbackReference:
          $ref: '#/components/schemas/Uri'
        monitoringConfigurations:
          description: A map (list of key-value pairs where ReferenceId serves as
            key) of MonitoringConfigurations
          type: object
          additionalProperties:
            $ref: '#/components/schemas/MonitoringConfiguration'
          minProperties: 1
        reportingOptions:
          $ref: '#/components/schemas/ReportingOptions'
        supportedFeatures:
          $ref: '#/components/schemas/SupportedFeatures'
        subscriptionId:
          type: string
        contextInfo:
          $ref: '#/components/schemas/ContextInfo'
        epcAppliedInd:
          type: boolean
          default: false
        scefDiamHost:
          $ref: '#/components/schemas/Fqdn'
        scefDiamRealm:
          $ref: '#/components/schemas/Fqdn'
        notifyCorrelationId:
          type: string
        secondCallbackRef:
          $ref: '#/components/schemas/Uri'
        gpsi:
          $ref: '#/components/schemas/Gpsi'
        excludeGpsiList:
          type: array
          items:
            $ref: '#/components/schemas/Gpsi'
          minItems: 1
        includeGpsiList:
          type: array
          items:
            $ref: '#/components/schemas/Gpsi'
          minItems: 1
        dataRestorationCallbackUri:
          $ref: '#/components/schemas/Uri'
        udrRestartInd:
          type: boolean
          default: false
    MonitoringConfiguration:
      type: object
      required:
      - eventType
      properties:
        eventType:
          $ref: '#/components/schemas/EventType'
        immediateFlag:
          type: boolean
        locationReportingConfiguration:
          $ref: '#/components/schemas/LocationReportingConfiguration'
        associationType:
          $ref: '#/components/schemas/AssociationType'
        datalinkReportCfg:
          $ref: '#/components/schemas/DatalinkReportingConfiguration'
        lossConnectivityCfg:
          $ref: '#/components/schemas/LossConnectivityCfg'
        maximumLatency:
          $ref: '#/components/schemas/DurationSec'
        maximumResponseTime:
          $ref: '#/components/schemas/DurationSec'
        suggestedPacketNumDl:
          type: integer
          minimum: 1
        dnn:
          $ref: '#/components/schemas/Dnn'
        singleNssai:
          $ref: '#/components/schemas/Snssai'
        pduSessionStatusCfg:
          $ref: '#/components/schemas/PduSessionStatusCfg'
        reachabilityForSmsCfg:
          $ref: '#/components/schemas/ReachabilityForSmsConfiguration'
        mtcProviderInformation:
          $ref: '#/components/schemas/MtcProviderInformation'
        afId:
          type: string
        reachabilityForDataCfg:
          $ref: '#/components/schemas/ReachabilityForDataConfiguration'
        idleStatusInd:
          type: boolean
          default: false
    LossConnectivityCfg:
      type: object
      properties:
        maxDetectionTime:
          $ref: '#/components/schemas/DurationSec'
    LocationReportingConfiguration:
      type: object
      required:
      - currentLocation
      properties:
        currentLocation:
          type: boolean
        oneTime:
          type: boolean
        accuracy:
          $ref: '#/components/schemas/LocationAccuracy'
        n3gppAccuracy:
          $ref: '#/components/schemas/LocationAccuracy'
    ReportingOptions:
      type: object
      properties:
        reportMode:
          $ref: '#/components/schemas/EventReportMode'
        maxNumOfReports:
          $ref: '#/components/schemas/MaxNumOfReports'
        expiry:
          $ref: '#/components/schemas/DateTime'
        samplingRatio:
          $ref: '#/components/schemas/SamplingRatio'
        guardTime:
          $ref: '#/components/schemas/DurationSec'
        reportPeriod:
          $ref: '#/components/schemas/DurationSec'
        notifFlag:
          $ref: '#/components/schemas/NotificationFlag'
    MonitoringReport:
      type: object
      required:
      - referenceId
      - eventType
      - timeStamp
      properties:
        referenceId:
          $ref: '#/components/schemas/ReferenceId'
        eventType:
          $ref: '#/components/schemas/EventType'
        report:
          $ref: '#/components/schemas/Report'
        reachabilityForSmsReport:
          $ref: '#/components/schemas/ReachabilityForSmsReport'
        gpsi:
          $ref: '#/components/schemas/Gpsi'
        timeStamp:
          $ref: '#/components/schemas/DateTime'
        reachabilityReport:
          $ref: '#/components/schemas/ReachabilityReport'
    Report:
      oneOf:
      - $ref: '#/components/schemas/ChangeOfSupiPeiAssociationReport'
      - $ref: '#/components/schemas/RoamingStatusReport'
      - $ref: '#/components/schemas/CnTypeChangeReport'
      - $ref: '#/components/schemas/CmInfoReport'
      - $ref: '#/components/schemas/LossConnectivityReport'
      - $ref: '#/components/schemas/LocationReport'
      - $ref: '#/components/schemas/PdnConnectivityStatReport'
    ReachabilityForSmsReport:
      type: object
      required:
      - smsfAccessType
      properties:
        smsfAccessType:
          $ref: '#/components/schemas/AccessType'
        maxAvailabilityTime:
          $ref: '#/components/schemas/DateTime'
    ChangeOfSupiPeiAssociationReport:
      type: object
      required:
      - newPei
      properties:
        newPei:
          $ref: '#/components/schemas/Pei'
    RoamingStatusReport:
      type: object
      required:
      - roaming
      - newServingPlmn
      properties:
        roaming:
          type: boolean
        newServingPlmn:
          $ref: '#/components/schemas/PlmnId'
        accessType:
          $ref: '#/components/schemas/AccessType'
    CnTypeChangeReport:
      type: object
      required:
      - newCnType
      properties:
        newCnType:
          $ref: '#/components/schemas/CnType'
        oldCnType:
          $ref: '#/components/schemas/CnType'
    DatalinkReportingConfiguration:
      type: object
      properties:
        dddTrafficDes:
          type: array
          items:
            $ref: '#/components/schemas/DddTrafficDescriptor'
          minItems: 1
        dnn:
          $ref: '#/components/schemas/Dnn'
        slice:
          $ref: '#/components/schemas/Snssai'
        dddStatusList:
          type: array
          items:
            $ref: '#/components/schemas/DlDataDeliveryStatus'
          minItems: 1
    CmInfoReport:
      type: object
      properties:
        oldCmInfoList:
          type: array
          items:
            $ref: '#/components/schemas/CmInfo'
          minItems: 1
          maxItems: 2
        newCmInfoList:
          type: array
          items:
            $ref: '#/components/schemas/CmInfo'
          minItems: 1
          maxItems: 2
      required:
      - newCmInfoList
    PduSessionStatusCfg:
      type: object
      properties:
        dnn:
          $ref: '#/components/schemas/Dnn'
    ReachabilityReport:
      type: object
      properties:
        amfInstanceId:
          $ref: '#/components/schemas/NfInstanceId'
        accessTypeList:
          type: array
          items:
            $ref: '#/components/schemas/AccessType'
          minItems: 1
        reachability:
          $ref: '#/components/schemas/UeReachability'
        maxAvailabilityTime:
          $ref: '#/components/schemas/DateTime'
        idleStatusIndication:
          $ref: '#/components/schemas/IdleStatusIndication'
    ReachabilityForDataConfiguration:
      type: object
      required:
      - reportCfg
      properties:
        reportCfg:
          $ref: '#/components/schemas/ReachabilityForDataReportConfig'
        minInterval:
          $ref: '#/components/schemas/DurationSec'
    EeMonitoringRevoked:
      type: object
      required:
      - revokedMonitoringEventList
      properties:
        revokedMonitoringEventList:
          description: A map (list of key-value pairs where ReferenceId serves as
            key) of MonitoringEvents
          type: object
          additionalProperties:
            $ref: '#/components/schemas/MonitoringEvent'
          minProperties: 1
        removedGpsi:
          $ref: '#/components/schemas/Gpsi'
        excludeGpsiList:
          type: array
          items:
            $ref: '#/components/schemas/Gpsi'
          minItems: 1
    MonitoringEvent:
      type: object
      required:
      - eventType
      properties:
        eventType:
          $ref: '#/components/schemas/EventType'
        revokedCause:
          $ref: '#/components/schemas/RevokedCause'
    LossConnectivityReport:
      type: object
      required:
      - lossOfConnectReason
      properties:
        lossOfConnectReason:
          $ref: '#/components/schemas/LossOfConnectivityReason'
    LocationReport:
      type: object
      required:
      - location
      properties:
        location:
          $ref: '#/components/schemas/UserLocation'
    PdnConnectivityStatReport:
      type: object
      required:
      - pdnConnStat
      properties:
        pdnConnStat:
          $ref: '#/components/schemas/PdnConnectivityStatus'
        dnn:
          $ref: '#/components/schemas/Dnn'
        pduSeId:
          $ref: '#/components/schemas/PduSessionId'
        ipv4Addr:
          $ref: '#/components/schemas/Ipv4Addr'
        ipv6Prefixes:
          type: array
          items:
            $ref: '#/components/schemas/Ipv6Prefix'
          minItems: 1
        ipv6Addrs:
          type: array
          items:
            $ref: '#/components/schemas/Ipv6Addr'
          minItems: 1
        pduSessType:
          $ref: '#/components/schemas/PduSessionType'
    ReferenceId:
      type: integer
    MaxNumOfReports:
      type: integer
    ReachabilityForSmsConfiguration:
      type: string
      enum:
      - REACHABILITY_FOR_SMS_OVER_NAS
      - REACHABILITY_FOR_SMS_OVER_IP
      x-allow-unknown: true
    EventType:
      type: string
      enum:
      - LOSS_OF_CONNECTIVITY
      - UE_REACHABILITY_FOR_DATA
      - UE_REACHABILITY_FOR_SMS
      - LOCATION_REPORTING
      - CHANGE_OF_SUPI_PEI_ASSOCIATION
      - ROAMING_STATUS
      - COMMUNICATION_FAILURE
      - AVAILABILITY_AFTER_DDN_FAILURE
      - CN_TYPE_CHANGE
      - DL_DATA_DELIVERY_STATUS
      - PDN_CONNECTIVITY_STATUS
      - UE_CONNECTION_MANAGEMENT_STATE
      - ACCESS_TYPE_REPORT
      - REGISTRATION_STATE_REPORT
      - CONNECTIVITY_STATE_REPORT
      - TYPE_ALLOCATION_CODE_REPORT
      - FREQUENT_MOBILITY_REGISTRATION_REPORT
      - PDU_SES_REL
      - PDU_SES_EST
      - UE_MEMORY_AVAILABLE_FOR_SMS
      x-allow-unknown: true
    LocationAccuracy:
      type: string
      enum:
      - CELL_LEVEL
      - RAN_NODE_LEVEL
      - TA_LEVEL
      - N3IWF_LEVEL
      - UE_IP
      - UE_PORT
      x-allow-unknown: true
    CnType:
      type: string
      enum:
      - SINGLE_4G
      - SINGLE_5G
      - DUAL_4G5G
      x-allow-unknown: true
    AssociationType:
      type: string
      enum:
      - IMEI_CHANGE
      - IMEISV_CHANGE
      x-allow-unknown: true
    EventReportMode:
      type: string
      enum:
      - PERIODIC
      - ON_EVENT_DETECTION
      x-allow-unknown: true
    ReachabilityForDataReportConfig:
      type: string
      enum:
      - DIRECT_REPORT
      - INDIRECT_REPORT
      x-allow-unknown: true
    RevokedCause:
      type: string
      enum:
      - NOT_ALLOWED
      - EXCLUDED_FROM_GROUP
      - GPSI_REMOVED
      x-allow-unknown: true
    FailedCause:
      description: Indicates the Failed cause of the failed Monitoring Configuration
        in the EE subscription
      type: string
      enum:
      - AF_NOT_ALLOWED
      - MTC_PROVIDER_NOT_ALLOWED
      - MONITORING_NOT_ALLOWED
      - UNSUPPORTED_MONITORING_EVENT_TYPE
      - UNSUPPORTED_MONITORING_REPORT_OPTIONS
      - UNSPECIFIED
      x-allow-unknown: true
    PdnConnectivityStatus:
      type: string
      enum:
      - ESTABLISHED
      - RELEASED
      x-allow-unknown: true
    UeInfo:
      description: Represents UE information.
      type: object
      properties:
        tadsInfo:
          $ref: '#/components/schemas/UeContextInfo'
        userState:
          $ref: '#/components/schemas/5GsUserState'
        5gSrvccInfo:
          $ref: '#/components/schemas/5GSrvccInfo'
    5GSrvccInfo:
      description: Represents 5G SRVCC information for a UE.
      type: object
      required:
      - ue5GSrvccCapability
      properties:
        ue5GSrvccCapability:
          type: boolean
        stnSr:
          $ref: '#/components/schemas/StnSr'
        cMsisdn:
          $ref: '#/components/schemas/CMsisdn'
    LocationInfoRequest:
      description: Represents information to be sent in a location information request.
        It contains the requested information, i.e. current location, local time zone,
        RAT type, or serving node identity only.
      type: object
      properties:
        req5gsLoc:
          type: boolean
          default: false
        reqCurrentLoc:
          type: boolean
          default: false
        reqRatType:
          type: boolean
          default: false
        reqTimeZone:
          type: boolean
          default: false
        reqServingNode:
          type: boolean
          default: false
        supportedFeatures:
          $ref: '#/components/schemas/SupportedFeatures'
    LocationInfoResult:
      description: Represents the requested location information.
      type: object
      properties:
        vPlmnId:
          $ref: '#/components/schemas/PlmnId'
        amfInstanceId:
          $ref: '#/components/schemas/NfInstanceId'
        smsfInstanceId:
          $ref: '#/components/schemas/NfInstanceId'
        ncgi:
          $ref: '#/components/schemas/Ncgi'
        ecgi:
          $ref: '#/components/schemas/Ecgi'
        tai:
          $ref: '#/components/schemas/Tai'
        currentLoc:
          type: boolean
        geoInfo:
          $ref: '#/components/schemas/GeographicArea'
        locationAge:
          $ref: '#/components/schemas/AgeOfLocationEstimate'
        ratType:
          $ref: '#/components/schemas/RatType'
        timezone:
          $ref: '#/components/schemas/TimeZone'
        supportedFeatures:
          $ref: '#/components/schemas/SupportedFeatures'
    AuthorizationData:
      description: Represents NIDD authorization data.
      type: object
      required:
      - authorizationData
      properties:
        authorizationData:
          type: array
          items:
            $ref: '#/components/schemas/UserIdentifier'
          minItems: 1
          uniqueItems: true
        validityTime:
          $ref: '#/components/schemas/DateTime'
    UserIdentifier:
      description: Represents the user identifier.
      type: object
      required:
      - supi
      properties:
        supi:
          $ref: '#/components/schemas/Supi'
        gpsi:
          $ref: '#/components/schemas/Gpsi'
        validityTime:
          $ref: '#/components/schemas/DateTime'
    NiddAuthUpdateInfo:
      description: Represents NIDD authorization update information.
      type: object
      required:
      - authorizationData
      properties:
        authorizationData:
          $ref: '#/components/schemas/AuthorizationData'
        invalidityInd:
          type: boolean
        snssai:
          $ref: '#/components/schemas/Snssai'
        dnn:
          $ref: '#/components/schemas/Dnn'
        niddCause:
          $ref: '#/components/schemas/NiddCause'
    NiddAuthUpdateNotification:
      description: Represents a NIDD authorization update notification.
      type: object
      required:
      - niddAuthUpdateInfoList
      properties:
        niddAuthUpdateInfoList:
          type: array
          items:
            $ref: '#/components/schemas/NiddAuthUpdateInfo'
          minItems: 1
    AuthorizationInfo:
      description: Represents NIDD authorization information.
      type: object
      required:
      - snssai
      - dnn
      - mtcProviderInformation
      - authUpdateCallbackUri
      properties:
        snssai:
          $ref: '#/components/schemas/Snssai'
        dnn:
          $ref: '#/components/schemas/Dnn'
        mtcProviderInformation:
          $ref: '#/components/schemas/MtcProviderInformation'
        authUpdateCallbackUri:
          $ref: '#/components/schemas/Uri'
        afId:
          type: string
        nefId:
          $ref: '#/components/schemas/NefId'
        validityTime:
          $ref: '#/components/schemas/DateTime'
        contextInfo:
          $ref: '#/components/schemas/ContextInfo'
    NiddCause:
      type: string
      enum:
      - SUBSCRIPTION_WITHDRAWAL
      - DNN_REMOVED
      x-allow-unknown: true
    PpData:
      type: object
      properties:
        communicationCharacteristics:
          $ref: '#/components/schemas/CommunicationCharacteristics'
        supportedFeatures:
          $ref: '#/components/schemas/SupportedFeatures'
        expectedUeBehaviourParameters:
          $ref: '#/components/schemas/ExpectedUeBehaviour'
        ecRestriction:
          $ref: '#/components/schemas/EcRestriction'
        acsInfo:
          $ref: '#/components/schemas/AcsInfoRm'
        stnSr:
          $ref: '#/components/schemas/StnSrRm'
        lcsPrivacy:
          $ref: '#/components/schemas/LcsPrivacy'
        sorInfo:
          $ref: '#/components/schemas/schemas-SorInfo'
        5mbsAuthorizationInfo:
          $ref: '#/components/schemas/5MbsAuthorizationInfo'
      nullable: true
    CommunicationCharacteristics:
      type: object
      properties:
        ppSubsRegTimer:
          $ref: '#/components/schemas/PpSubsRegTimer'
        ppActiveTime:
          $ref: '#/components/schemas/PpActiveTime'
        ppDlPacketCount:
          $ref: '#/components/schemas/PpDlPacketCount'
        ppDlPacketCountExt:
          $ref: '#/components/schemas/PpDlPacketCountExt'
        ppMaximumResponseTime:
          $ref: '#/components/schemas/PpMaximumResponseTime'
        ppMaximumLatency:
          $ref: '#/components/schemas/PpMaximumLatency'
      nullable: true
    PpSubsRegTimer:
      type: object
      required:
      - subsRegTimer
      - afInstanceId
      - referenceId
      properties:
        subsRegTimer:
          $ref: '#/components/schemas/DurationSec'
        afInstanceId:
          type: string
        referenceId:
          $ref: '#/components/schemas/ReferenceId'
        validityTime:
          $ref: '#/components/schemas/DateTime'
        mtcProviderInformation:
          $ref: '#/components/schemas/MtcProviderInformation'
      nullable: true
    PpActiveTime:
      type: object
      required:
      - activeTime
      - afInstanceId
      - referenceId
      properties:
        activeTime:
          $ref: '#/components/schemas/DurationSec'
        afInstanceId:
          type: string
        referenceId:
          $ref: '#/components/schemas/ReferenceId'
        validityTime:
          $ref: '#/components/schemas/DateTime'
        mtcProviderInformation:
          $ref: '#/components/schemas/MtcProviderInformation'
      nullable: true
    5GVnGroupConfiguration:
      type: object
      properties:
        5gVnGroupData:
          $ref: '#/components/schemas/5GVnGroupData'
        members:
          type: array
          items:
            $ref: '#/components/schemas/Gpsi'
          minItems: 1
        referenceId:
          $ref: '#/components/schemas/ReferenceId'
        afInstanceId:
          type: string
        internalGroupIdentifier:
          $ref: '#/components/schemas/GroupId'
        mtcProviderInformation:
          $ref: '#/components/schemas/MtcProviderInformation'
    5GVnGroupData:
      type: object
      required:
      - dnn
      - sNssai
      properties:
        dnn:
          $ref: '#/components/schemas/Dnn'
        sNssai:
          $ref: '#/components/schemas/Snssai'
        pduSessionTypes:
          type: array
          items:
            $ref: '#/components/schemas/PduSessionType'
          minItems: 1
        appDescriptors:
          type: array
          items:
            $ref: '#/components/schemas/schemas-AppDescriptor'
          minItems: 1
        secondaryAuth:
          type: boolean
        dnAaaIpAddressAllocation:
          type: boolean
        dnAaaAddress:
          $ref: '#/components/schemas/schemas-IpAddress'
        additionalDnAaaAddresses:
          type: array
          items:
            $ref: '#/components/schemas/schemas-IpAddress'
          minItems: 1
        dnAaaFqdn:
          $ref: '#/components/schemas/Fqdn'
    ExpectedUeBehaviour:
      type: object
      required:
      - afInstanceId
      - referenceId
      properties:
        afInstanceId:
          type: string
        referenceId:
          $ref: '#/components/schemas/ReferenceId'
        stationaryIndication:
          $ref: '#/components/schemas/StationaryIndicationRm'
        communicationDurationTime:
          $ref: '#/components/schemas/DurationSecRm'
        scheduledCommunicationType:
          $ref: '#/components/schemas/ScheduledCommunicationTypeRm'
        periodicTime:
          $ref: '#/components/schemas/DurationSecRm'
        scheduledCommunicationTime:
          $ref: '#/components/schemas/ScheduledCommunicationTimeRm'
        expectedUmts:
          type: array
          items:
            $ref: '#/components/schemas/LocationArea'
          minItems: 1
          nullable: true
          description: Identifies the UE's expected geographical movement. The attribute
            is only applicable in 5G.
        trafficProfile:
          $ref: '#/components/schemas/TrafficProfileRm'
        batteryIndication:
          $ref: '#/components/schemas/BatteryIndicationRm'
        validityTime:
          $ref: '#/components/schemas/DateTime'
        mtcProviderInformation:
          $ref: '#/components/schemas/MtcProviderInformation'
      nullable: true
    LocationArea:
      type: object
      properties:
        geographicAreas:
          type: array
          items:
            $ref: '#/components/schemas/GeographicArea'
          minItems: 0
          description: Identifies a list of geographic area of the user where the
            UE is located.
        civicAddresses:
          type: array
          items:
            $ref: '#/components/schemas/CivicAddress'
          minItems: 0
          description: Identifies a list of civic addresses of the user where the
            UE is located.
        nwAreaInfo:
          $ref: '#/components/schemas/NetworkAreaInfo'
        umtTime:
          $ref: '#/components/schemas/UmtTime'
    UmtTime:
      type: object
      required:
      - timeOfDay
      - dayOfWeek
      properties:
        timeOfDay:
          $ref: '#/components/schemas/TimeOfDay'
        dayOfWeek:
          $ref: '#/components/schemas/DayOfWeek'
    NetworkAreaInfo:
      description: Describes a network area information in which the NF service consumer
        requests the number of UEs.
      type: object
      properties:
        ecgis:
          description: Contains a list of E-UTRA cell identities.
          type: array
          items:
            $ref: '#/components/schemas/Ecgi'
          minItems: 1
        ncgis:
          description: Contains a list of NR cell identities.
          type: array
          items:
            $ref: '#/components/schemas/Ncgi'
          minItems: 1
        gRanNodeIds:
          description: Contains a list of NG RAN nodes.
          type: array
          items:
            $ref: '#/components/schemas/GlobalRanNodeId'
          minItems: 1
        tais:
          description: Contains a list of tracking area identities.
          type: array
