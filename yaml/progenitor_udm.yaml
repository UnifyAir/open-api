    ServerAddressingInfo:
      description: Contains addressing information (IP addresses and/or FQDNs) of
        a server.
      type: object
      anyOf:
      - required:
        - ipv4Addresses
      - required:
        - ipv6Addresses
      - required:
        - fqdnList
      properties:
        ipv4Addresses:
          type: array
          items:
            $ref: '#/components/schemas/Ipv4Addr'
          minItems: 1
        ipv6Addresses:
          type: array
          items:
            $ref: '#/components/schemas/Ipv6Addr'
          minItems: 1
        fqdnList:
          type: array
          items:
            $ref: '#/components/schemas/Fqdn'
          minItems: 1
    schemas-ResynchronizationInfo:
      description: Contains RAND and AUTS
      type: object
      required:
      - rand
      - auts
      properties:
        rand:
          $ref: '#/components/schemas/Rand'
        auts:
          $ref: '#/components/schemas/Auts'
    3GAkaAv:
      description: Contains RAND, XRES, AUTN, CK, and IK
      type: object
      required:
      - rand
      - xres
      - autn
      - ck
      - ik
      properties:
        rand:
          $ref: '#/components/schemas/Rand'
        xres:
          $ref: '#/components/schemas/Xres'
        autn:
          $ref: '#/components/schemas/Autn'
        ck:
          $ref: '#/components/schemas/ConfidentialityKey'
        ik:
          $ref: '#/components/schemas/IntegrityKey'
    RelayServiceCode:
      type: integer
      minimum: 0
      maximum: 16777215
      description: 'Relay Service Code to identify a connectivity service provided
        by the UE-to-Network relay.

        '
    BackupAmfInfo:
      description: Provides details of the Backup AMF.
      type: object
      properties:
        backupAmf:
          $ref: '#/components/schemas/Fqdn'
        guamiList:
          type: array
          items:
            $ref: '#/components/schemas/Guami'
          minItems: 1
          description: 'If present, this IE shall contain the list of GUAMI(s) (supported
            by the AMF) for which the backupAmf IE applies.

            '
      required:
      - backupAmf
    EventId:
      description: 'Possible values are:

        - LOAD_LEVEL_INFORMATION: Represent the analytics of load level information
        of corresponding network slice.

        - NETWORK_PERFORMANCE: Represent the analytics of network performance information.

        - NF_LOAD: Indicates that the event subscribed is NF Load.

        - SERVICE_EXPERIENCE: Represent the analytics of service experience information
        of the specific applications.

        - UE_MOBILITY: Represent the analytics of UE mobility.

        - UE_COMMUNICATION: Represent the analytics of UE communication.

        - QOS_SUSTAINABILITY: Represent the analytics of QoS sustainability information
        in the certain area.

        - ABNORMAL_BEHAVIOUR: Indicates that the event subscribed is abnormal behaviour
        information.

        - USER_DATA_CONGESTION: Represent the analytics of the user data congestion
        in the certain area.

        - NSI_LOAD_LEVEL: Represent the analytics of Network Slice and the optionally
        associated Network Slice Instance.

        - SM_CONGESTION: Represent the analytics of Session Management congestion
        control experience information for specific DNN and/or S-NSSAI.

        - DISPERSION: Represents the analytics of dispersion.

        - RED_TRANS_EXP: Represents the analytics of Redundant Transmission Experience.

        - WLAN_PERFORMANCE: Represents the analytics of WLAN performance.

        - DN_PERFORMANCE: Represents the analytics of DN performance.

        '
      type: string
      enum:
      - LOAD_LEVEL_INFORMATION
      - NETWORK_PERFORMANCE
      - NF_LOAD
      - SERVICE_EXPERIENCE
      - UE_MOBILITY
      - UE_COMMUNICATION
      - QOS_SUSTAINABILITY
      - ABNORMAL_BEHAVIOUR
      - USER_DATA_CONGESTION
      - NSI_LOAD_LEVEL
      - SM_CONGESTION
      - DISPERSION
      - RED_TRANS_EXP
      - WLAN_PERFORMANCE
      - DN_PERFORMANCE
      x-allow-unknown: true
    FqdnRm:
      description: Fully Qualified Domain Name, but it also allows the null value
      anyOf:
      - $ref: '#/components/schemas/Fqdn'
      - $ref: '#/components/schemas/NullValue'
    Suci:
      description: Contains the SUCI.
      type: string
      pattern: ^(suci-(0-[0-9]{3}-[0-9]{2,3}|[1-7]-.+)-[0-9]{1,4}-(0-0-.+|[a-fA-F1-9]-([1-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])-[a-fA-F0-9]+)|.+)$
