openapi: 3.0.3
info:
  description: "Merged Apis. \xA9 2024, 3GPP Organizational Partners (ARIB, ATIS,\
    \ CCSA, ETSI, TSDSI, TTA, TTC). All rights reserved. "
  title: Openapi-5GC
  version: 1.2.6
servers:
- url: '{apiRoot}'
  variables:
    apiRoot:
      default: https://example.com
      description: apiRoot as defined in clause 4.4 of 3GPP TS 29.501.
security:
- {}
- oAuth2ClientCredentials:
  - nnssf-nssaiavailability
externalDocs:
  description: 3GPP TS 29.531 V17.8.0; 5G System; Network Slice Selection Services;
    Stage 3
  url: https://www.3gpp.org/ftp/Specs/archive/29_series/29.531/
paths:
  /nnssf-nssaiavailability/v1/nssai-availability/{nfId}:
    put:
      summary: Updates/replaces the NSSF with the S-NSSAIs the NF service consumer
        (e.g AMF)supports per TA
      tags:
      - NF Instance ID (Document)
      operationId: NSSAIAvailabilityPut
      parameters:
      - name: nfId
        in: path
        description: Identifier of the NF service consumer instance
        required: true
        schema:
          $ref: '#/components/schemas/NfInstanceId'
      - name: Content-Encoding
        in: header
        description: Content-Encoding, described in IETF RFC 7231
        schema:
          type: string
      - name: Accept-Encoding
        in: header
        description: Accept-Encoding, described in IETF RFC 7231
        schema:
          type: string
      requestBody:
        description: Parameters to update/replace at the NSSF, the S-NSSAIs supported
          per TA
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NssaiAvailabilityInfo'
      responses:
        '200':
          description: OK (Successful update of SNSSAI information per TA)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorizedNssaiAvailabilityInfo'
          headers:
            Accept-Encoding:
              description: Accept-Encoding, described in IETF RFC 7694
              schema:
                type: string
            Content-Encoding:
              description: Content-Encoding, described in IETF RFC 7231
              schema:
                type: string
        '204':
          description: No Content (No supported slices after Successful update)
        '307':
          $ref: '#/components/responses/307'
        '308':
          $ref: '#/components/responses/308'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '411':
          $ref: '#/components/responses/411'
        '413':
          $ref: '#/components/responses/413'
        '415':
          $ref: '#/components/responses/415'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
        default:
          description: Unexpected error
    patch:
      summary: Updates an already existing S-NSSAIs per TA provided by the NF service
        consumer (e.g AMF)
      tags:
      - NF Instance ID (Document)
      operationId: NSSAIAvailabilityPatch
      parameters:
      - name: nfId
        in: path
        description: Identifier of the NF service consumer instance
        required: true
        schema:
          type: string
      - name: Content-Encoding
        in: header
        description: Content-Encoding, described in IETF RFC 7231
        schema:
          type: string
      - name: Accept-Encoding
        in: header
        description: Accept-Encoding, described in IETF RFC 7231
        schema:
          type: string
      requestBody:
        description: JSON Patch instructions to update at the NSSF, the S-NSSAIs supported
          per TA
        required: true
        content:
          'application/json-patch+json:':
            schema:
              $ref: '#/components/schemas/PatchDocument'
      responses:
        '200':
          description: OK (Successful update of SNSSAI information per TA)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorizedNssaiAvailabilityInfo'
          headers:
            Accept-Encoding:
              description: Accept-Encoding, described in IETF RFC 7694
              schema:
                type: string
            Content-Encoding:
              description: Content-Encoding, described in IETF RFC 7231
              schema:
                type: string
        '204':
          description: No Content (No supported slices after Successful update)
        '307':
          $ref: '#/components/responses/307'
        '308':
          $ref: '#/components/responses/308'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '411':
          $ref: '#/components/responses/411'
        '413':
          $ref: '#/components/responses/413'
        '415':
          $ref: '#/components/responses/415'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
        default:
          description: Unexpected error
    delete:
      summary: Deletes an already existing S-NSSAIs per TA provided by the NF service
        consumer (e.g AMF)
      tags:
      - NF Instance ID (Document)
      operationId: NSSAIAvailabilityDelete
      parameters:
      - name: nfId
        in: path
        description: Identifier of the NF service consumer instance
        required: true
        schema:
          type: string
      responses:
        '204':
          description: No Content (Successful deletion of SNSSAI information per TA)
        '307':
          $ref: '#/components/responses/307'
        '308':
          $ref: '#/components/responses/308'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
        default:
          description: Unexpected error
  /nnssf-nssaiavailability/v1/nssai-availability/subscriptions:
    post:
      summary: Creates subscriptions for notification about updates to NSSAI availability
        information
      tags:
      - Subscriptions (Collection)
      operationId: NSSAIAvailabilityPost
      parameters:
      - name: Content-Encoding
        in: header
        description: Content-Encoding, described in IETF RFC 7231
        schema:
          type: string
      requestBody:
        description: Subscription for notification about updates to NSSAI availability
          information
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NssfEventSubscriptionCreateData'
      callbacks:
        nssaiAvailabilityNotification:
          '{request.body#/nfNssaiAvailabilityUri}':
            post:
              parameters:
              - name: Content-Encoding
                in: header
                description: Content-Encoding, described in IETF RFC 7231
                schema:
                  type: string
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/NssfEventNotification'
              responses:
                '204':
                  description: No Content (successful notification)
                  headers:
                    Accept-Encoding:
                      description: Accept-Encoding, described in IETF RFC 7694
                      schema:
                        type: string
                '307':
                  $ref: '#/components/responses/307'
                '308':
                  $ref: '#/components/responses/308'
                '400':
                  $ref: '#/components/responses/400'
                '404':
                  $ref: '#/components/responses/404'
                '411':
                  $ref: '#/components/responses/411'
                '413':
                  $ref: '#/components/responses/413'
                '415':
                  $ref: '#/components/responses/415'
                '429':
                  $ref: '#/components/responses/429'
                '500':
                  $ref: '#/components/responses/500'
                '503':
                  $ref: '#/components/responses/503'
                default:
                  description: Unexpected error
      responses:
        '201':
          description: Created (Successful creation of subscription for notification)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NssfEventSubscriptionCreatedData'
          headers:
            Location:
              description: 'Contains the URI of the newly created resource, according
                to the structure: {apiRoot}/nnssf-nssaiavailability/v1/nssai-availability/subscriptions/{subscriptionId}

                '
              required: true
              schema:
                type: string
            Content-Encoding:
              description: Content-Encoding, described in IETF RFC 7231
              schema:
                type: string
        '307':
          $ref: '#/components/responses/307'
        '308':
          $ref: '#/components/responses/308'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '411':
          $ref: '#/components/responses/411'
        '413':
          $ref: '#/components/responses/413'
        '415':
          $ref: '#/components/responses/415'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
        default:
          description: Unexpected error
  /nnssf-nssaiavailability/v1/nssai-availability/subscriptions/{subscriptionId}:
    delete:
      summary: Deletes an already existing NSSAI availability notification subscription
      tags:
      - Subscription ID (Document)
      operationId: NSSAIAvailabilityUnsubscribe
      parameters:
      - name: subscriptionId
        in: path
        description: Identifier of the subscription for notification
        required: true
        schema:
          type: string
      responses:
        '204':
          description: No Content (Successful deletion of subscription for NSSAI Availability
            notification)
        '307':
          $ref: '#/components/responses/307'
        '308':
          $ref: '#/components/responses/308'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
        default:
          description: Unexpected error
    patch:
      summary: updates an already existing NSSAI availability notification subscription
      tags:
      - Subscription ID (Document)
      operationId: NSSAIAvailabilitySubModifyPatch
      parameters:
      - name: subscriptionId
        in: path
        description: Identifier of the subscription for notification
        required: true
        schema:
          type: string
      - name: Content-Encoding
        in: header
        description: Content-Encoding, described in IETF RFC 7231
        schema:
          type: string
      requestBody:
        description: JSON Patch instructions to update at the NSSF, the NSSAI availability
          notification subscription
        required: true
        content:
          'application/json-patch+json:':
            schema:
              $ref: '#/components/schemas/PatchDocument'
      responses:
        '200':
          description: OK (Successful update of NSSAI availability notification subscription)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NssfEventSubscriptionCreatedData'
          headers:
            Content-Encoding:
              description: Content-Encoding, described in IETF RFC 7231
              schema:
                type: string
        '307':
          $ref: '#/components/responses/307'
        '308':
          $ref: '#/components/responses/308'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '411':
          $ref: '#/components/responses/411'
        '413':
          $ref: '#/components/responses/413'
        '415':
          $ref: '#/components/responses/415'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
        default:
          description: Unexpected error
  /nnssf-nssaiavailability/v1/nssai-availability:
    options:
      summary: Discover communication options supported by NSSF for NSSAI Availability
      operationId: NSSAIAvailabilityOptions
      tags:
      - NSSAI Availability Store
      responses:
        '200':
          description: OK
          headers:
            Accept-Encoding:
              description: Accept-Encoding, described in IETF RFC 7694
              schema:
                type: string
        '307':
          $ref: '#/components/responses/307'
        '308':
          $ref: '#/components/responses/308'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '405':
          $ref: '#/components/responses/405'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
        '501':
          $ref: '#/components/responses/501'
        '503':
          $ref: '#/components/responses/503'
        default:
          $ref: '#/components/responses/default'
  /nnssf-nsselection/v2/network-slice-information:
    get:
      summary: Retrieve the Network Slice Selection Information
      tags:
      - Network Slice Information (Document)
      operationId: NSSelectionGet
      parameters:
      - name: nf-type
        in: query
        description: NF type of the NF service consumer
        required: true
        schema:
          $ref: '#/components/schemas/NFType'
      - name: nf-id
        in: query
        description: NF Instance ID of the NF service consumer
        required: true
        schema:
          $ref: '#/components/schemas/NfInstanceId'
      - name: slice-info-request-for-registration
        in: query
        description: Requested network slice information during Registration procedure
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SliceInfoForRegistration'
      - name: slice-info-request-for-pdu-session
        in: query
        description: Requested network slice information during PDU session establishment
          procedure
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SliceInfoForPDUSession'
      - name: slice-info-request-for-ue-cu
        in: query
        description: Requested network slice information during UE confuguration update
          procedure
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SliceInfoForUEConfigurationUpdate'
      - name: home-plmn-id
        in: query
        description: PLMN ID of the HPLMN
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlmnId'
      - name: tai
        in: query
        description: TAI of the UE
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tai'
      - name: supported-features
        in: query
        description: Features required to be supported by the NFs in the target slice
          instance
        schema:
          $ref: '#/components/schemas/SupportedFeatures'
      responses:
        '200':
          description: OK (Successful Network Slice Selection)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorizedNetworkSliceInfo'
        '307':
          $ref: '#/components/responses/307'
        '308':
          $ref: '#/components/responses/308'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '406':
          $ref: '#/components/responses/406'
        '414':
          $ref: '#/components/responses/414'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
        default:
          description: Unexpected error
components:
  schemas:
    NssaiAvailabilityInfo:
      description: This contains the Nssai availability information requested by the
        AMF
      type: object
      required:
      - supportedNssaiAvailabilityData
      properties:
        supportedNssaiAvailabilityData:
          type: array
          items:
            $ref: '#/components/schemas/SupportedNssaiAvailabilityData'
          minItems: 1
        supportedFeatures:
          $ref: '#/components/schemas/SupportedFeatures'
        amfSetId:
          type: string
          pattern: ^[0-9]{3}-[0-9]{2,3}-[A-Fa-f0-9]{2}-[0-3][A-Fa-f0-9]{2}$
    SupportedNssaiAvailabilityData:
      description: This contains the Nssai availability data information per TA supported
        by the AMF
      type: object
      required:
      - tai
      - supportedSnssaiList
      properties:
        tai:
          $ref: '#/components/schemas/Tai'
        supportedSnssaiList:
          type: array
          items:
            $ref: '#/components/schemas/ExtSnssai'
          minItems: 1
        taiList:
          type: array
          items:
            $ref: '#/components/schemas/Tai'
          minItems: 1
        taiRangeList:
          type: array
          items:
            $ref: '#/components/schemas/TaiRange'
          minItems: 1
        nsagInfos:
          type: array
          items:
            $ref: '#/components/schemas/schemas-NsagInfo'
          minItems: 1
    AuthorizedNssaiAvailabilityData:
      description: This contains the Nssai availability data information per TA authorized
        by the NSSF
      type: object
      required:
      - tai
      - supportedSnssaiList
      properties:
        tai:
          $ref: '#/components/schemas/Tai'
        supportedSnssaiList:
          type: array
          items:
            $ref: '#/components/schemas/ExtSnssai'
          minItems: 1
        restrictedSnssaiList:
          type: array
          items:
            $ref: '#/components/schemas/RestrictedSnssai'
          minItems: 1
        taiList:
          type: array
          items:
            $ref: '#/components/schemas/Tai'
          minItems: 1
        taiRangeList:
          type: array
          items:
            $ref: '#/components/schemas/TaiRange'
          minItems: 1
        nsagInfos:
          type: array
          items:
            $ref: '#/components/schemas/schemas-NsagInfo'
          minItems: 1
    RestrictedSnssai:
      description: This contains the restricted SNssai information per PLMN
      type: object
      required:
      - homePlmnId
      - sNssaiList
      properties:
        homePlmnId:
          $ref: '#/components/schemas/PlmnId'
        sNssaiList:
          type: array
          items:
            $ref: '#/components/schemas/ExtSnssai'
          minItems: 1
        homePlmnIdList:
          type: array
          items:
            $ref: '#/components/schemas/PlmnId'
          minItems: 1
        roamingRestriction:
          type: boolean
          default: false
    AuthorizedNssaiAvailabilityInfo:
      description: This contains the Nssai availability data information authorized
        by the NSSF
      type: object
      required:
      - authorizedNssaiAvailabilityData
      properties:
        authorizedNssaiAvailabilityData:
          type: array
          items:
            $ref: '#/components/schemas/AuthorizedNssaiAvailabilityData'
          minItems: 1
        supportedFeatures:
          $ref: '#/components/schemas/SupportedFeatures'
    NssfEventSubscriptionCreateData:
      description: This contains the information for event subscription
      type: object
      required:
      - nfNssaiAvailabilityUri
      - taiList
      - event
      properties:
        nfNssaiAvailabilityUri:
          $ref: '#/components/schemas/Uri'
        taiList:
          type: array
          items:
            $ref: '#/components/schemas/Tai'
        event:
          $ref: '#/components/schemas/NssfEventType'
        expiry:
          $ref: '#/components/schemas/DateTime'
        amfSetId:
          type: string
          pattern: ^[0-9]{3}-[0-9]{2,3}-[A-Fa-f0-9]{2}-[0-3][A-Fa-f0-9]{2}$
        taiRangeList:
          type: array
          items:
            $ref: '#/components/schemas/TaiRange'
          minItems: 1
        amfId:
          $ref: '#/components/schemas/NfInstanceId'
        supportedFeatures:
          $ref: '#/components/schemas/SupportedFeatures'
    NssfEventSubscriptionCreatedData:
      description: This contains the information for created event subscription
      type: object
      required:
      - subscriptionId
      properties:
        subscriptionId:
          type: string
        expiry:
          $ref: '#/components/schemas/DateTime'
        authorizedNssaiAvailabilityData:
          type: array
          items:
            $ref: '#/components/schemas/AuthorizedNssaiAvailabilityData'
          minItems: 1
        supportedFeatures:
          $ref: '#/components/schemas/SupportedFeatures'
    NssfEventNotification:
      description: This contains the notification for created event subscription
      type: object
      required:
      - subscriptionId
      - authorizedNssaiAvailabilityData
      properties:
        subscriptionId:
          type: string
        authorizedNssaiAvailabilityData:
          type: array
          items:
            $ref: '#/components/schemas/AuthorizedNssaiAvailabilityData'
    NssfEventType:
      description: This contains the event for the subscription
      anyOf:
      - type: string
        enum:
        - SNSSAI_STATUS_CHANGE_REPORT
      - type: string
    PatchDocument:
      description: This contains the JSON Patch instructions for updating the Nssai
        availability data information at the NSSF
      type: array
      items:
        $ref: '#/components/schemas/PatchItem'
      minItems: 1
    AuthorizedNetworkSliceInfo:
      description: Contains the authorized network slice information
      type: object
      properties:
        allowedNssaiList:
          type: array
          items:
            $ref: '#/components/schemas/AllowedNssai'
          minItems: 1
        configuredNssai:
          type: array
          items:
            $ref: '#/components/schemas/ConfiguredSnssai'
          minItems: 1
        targetAmfSet:
          type: string
          pattern: ^[0-9]{3}-[0-9]{2,3}-[A-Fa-f0-9]{2}-[0-3][A-Fa-f0-9]{2}$
        candidateAmfList:
          type: array
          items:
            $ref: '#/components/schemas/NfInstanceId'
          minItems: 1
        rejectedNssaiInPlmn:
          type: array
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
        rejectedNssaiInTa:
          type: array
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
        nsiInformation:
          $ref: '#/components/schemas/NsiInformation'
        supportedFeatures:
          $ref: '#/components/schemas/SupportedFeatures'
        nrfAmfSet:
          $ref: '#/components/schemas/Uri'
        nrfAmfSetNfMgtUri:
          $ref: '#/components/schemas/Uri'
        nrfAmfSetAccessTokenUri:
          $ref: '#/components/schemas/Uri'
        nrfOauth2Required:
          type: object
          description: 'Map indicating whether the NRF requires Oauth2-based authorization
            for accessing its services. The key of the map shall be the name of an
            NRF service, e.g. "nnrf-nfm" or "nnrf-disc"

            '
          additionalProperties:
            type: boolean
          minProperties: 1
        targetAmfServiceSet:
          $ref: '#/components/schemas/NfServiceSetId'
        targetNssai:
          type: array
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
        nsagInfos:
          type: array
          items:
            $ref: '#/components/schemas/NsagInfo'
          minItems: 1
    SubscribedSnssai:
      description: Contains the subscribed S-NSSAI
      type: object
      required:
      - subscribedSnssai
      properties:
        subscribedSnssai:
          $ref: '#/components/schemas/Snssai'
        defaultIndication:
          type: boolean
        subscribedNsSrgList:
          type: array
          items:
            $ref: '#/components/schemas/NsSrg'
          minItems: 1
    AllowedSnssai:
      description: 'Contains the authorized S-NSSAI and optional mapped home S-NSSAI
        and network slice instance information

        '
      type: object
      required:
      - allowedSnssai
      properties:
        allowedSnssai:
          $ref: '#/components/schemas/Snssai'
        nsiInformationList:
          type: array
          items:
            $ref: '#/components/schemas/NsiInformation'
          minItems: 1
        mappedHomeSnssai:
          $ref: '#/components/schemas/Snssai'
    AllowedNssai:
      description: 'Contains an array of allowed S-NSSAI that constitute the allowed
        NSSAI information for the authorized network slice information

        '
      type: object
      required:
      - allowedSnssaiList
      - accessType
      properties:
        allowedSnssaiList:
          type: array
          items:
            $ref: '#/components/schemas/AllowedSnssai'
          minItems: 1
        accessType:
          $ref: '#/components/schemas/AccessType'
    NsiInformation:
      description: 'Contains the API URIs of NRF services to be used to discover NFs/services,
        subscribe to NF status changes and/or request access tokens within the selected
        Network Slice instance and optional the Identifier of the selected Network
        Slice instance

        '
      type: object
      required:
      - nrfId
      properties:
        nrfId:
          $ref: '#/components/schemas/Uri'
        nsiId:
          $ref: '#/components/schemas/NsiId'
        nrfNfMgtUri:
          $ref: '#/components/schemas/Uri'
        nrfAccessTokenUri:
          $ref: '#/components/schemas/Uri'
        nrfOauth2Required:
          type: object
          description: 'Map indicating whether the NRF requires Oauth2-based authorization
            for accessing its services. The key of the map shall be the name of an
            NRF service, e.g. "nnrf-nfm" or "nnrf-disc"

            '
          additionalProperties:
            type: boolean
          minProperties: 1
    MappingOfSnssai:
      description: Contains the mapping of S-NSSAI in the serving network and the
        value of the home network
      type: object
      required:
      - servingSnssai
      - homeSnssai
      properties:
        servingSnssai:
          $ref: '#/components/schemas/Snssai'
        homeSnssai:
          $ref: '#/components/schemas/Snssai'
    SliceInfoForRegistration:
      description: Contains the slice information requested during a Registration
        procedure
      type: object
      properties:
        subscribedNssai:
          type: array
          items:
            $ref: '#/components/schemas/SubscribedSnssai'
          minItems: 1
        allowedNssaiCurrentAccess:
          $ref: '#/components/schemas/AllowedNssai'
        allowedNssaiOtherAccess:
          $ref: '#/components/schemas/AllowedNssai'
        sNssaiForMapping:
          type: array
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
        requestedNssai:
          type: array
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
        defaultConfiguredSnssaiInd:
          type: boolean
          default: false
        mappingOfNssai:
          type: array
          items:
            $ref: '#/components/schemas/MappingOfSnssai'
          minItems: 1
        requestMapping:
          type: boolean
        ueSupNssrgInd:
          type: boolean
        suppressNssrgInd:
          type: boolean
        nsagSupported:
          type: boolean
          default: false
    SliceInfoForPDUSession:
      description: Contains the slice information requested during PDU Session establishment
        procedure
      type: object
      required:
      - sNssai
      - roamingIndication
      properties:
        sNssai:
          $ref: '#/components/schemas/Snssai'
        roamingIndication:
          $ref: '#/components/schemas/RoamingIndication'
        homeSnssai:
          $ref: '#/components/schemas/Snssai'
    SliceInfoForUEConfigurationUpdate:
      description: Contains the slice information requested during UE configuration
        update procedure
      type: object
      properties:
        subscribedNssai:
          type: array
          items:
            $ref: '#/components/schemas/SubscribedSnssai'
          minItems: 1
        allowedNssaiCurrentAccess:
          $ref: '#/components/schemas/AllowedNssai'
        allowedNssaiOtherAccess:
          $ref: '#/components/schemas/AllowedNssai'
        defaultConfiguredSnssaiInd:
          type: boolean
        requestedNssai:
          type: array
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
        mappingOfNssai:
          type: array
          items:
            $ref: '#/components/schemas/MappingOfSnssai'
          minItems: 1
        ueSupNssrgInd:
          type: boolean
        suppressNssrgInd:
          type: boolean
        rejectedNssaiRa:
          type: array
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
        nsagSupported:
          type: boolean
          default: false
    ConfiguredSnssai:
      description: Contains the configured S-NSSAI(s) authorized by the NSSF in the
        serving PLMN and optional mapped home S-NSSAI
      type: object
      required:
      - configuredSnssai
      properties:
        configuredSnssai:
          $ref: '#/components/schemas/Snssai'
        mappedHomeSnssai:
          $ref: '#/components/schemas/Snssai'
    NsagInfo:
      description: Contains the association of NSAGs and S-NSSAI(s) along with the
        TA(s) within which the association is valid.
      type: object
      required:
      - nsagIds
      - snssaiList
      properties:
        nsagIds:
          type: array
          items:
            $ref: '#/components/schemas/NsagId'
          minItems: 1
        snssaiList:
          type: array
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
        taiList:
          type: array
          items:
            $ref: '#/components/schemas/Tai'
          minItems: 1
        taiRangeList:
          type: array
          items:
            $ref: '#/components/schemas/TaiRange'
          minItems: 1
    RoamingIndication:
      description: Contains the indication on roaming
      anyOf:
      - type: string
        enum:
        - NON_ROAMING
        - LOCAL_BREAKOUT
        - HOME_ROUTED_ROAMING
      - type: string
    NsiId:
      description: Contains the Identifier of the selected Network Slice instance
      type: string
    NfInstanceId:
      type: string
      format: uuid
      description: "String uniquely identifying a NF instance. The format of the NF\
        \ Instance ID shall be a  Universally Unique Identifier (UUID) version 4,\
        \ as described in IETF RFC 4122. \n"
    Mcc:
      type: string
      pattern: ^\d{3}$
      description: "Mobile Country Code part of the PLMN, comprising 3 digits, as\
        \ defined in clause 9.3.3.5 of 3GPP TS 38.413. \n"
    Mnc:
      type: string
      pattern: ^\d{2,3}$
      description: Mobile Network Code part of the PLMN, comprising 2 or 3 digits,
        as defined in clause 9.3.3.5 of 3GPP TS 38.413.
    PlmnId:
      type: object
      properties:
        mcc:
          $ref: '#/components/schemas/Mcc'
        mnc:
          $ref: '#/components/schemas/Mnc'
      description: 'When PlmnId needs to be converted to string (e.g. when used in
        maps as key), the string  shall be composed of three digits "mcc" followed
        by "-" and two or three digits "mnc".

        '
      required:
      - mcc
      - mnc
    Tac:
      type: string
      pattern: (^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)
      description: "2 or 3-octet string identifying a tracking area code as specified\
        \ in clause 9.3.3.10  of 3GPP TS 38.413, in hexadecimal representation. Each\
        \ character in the string shall  take a value of \"0\" to \"9\", \"a\" to\
        \ \"f\" or \"A\" to \"F\" and shall represent 4 bits. The most significant\
        \ character representing the 4 most significant bits of the TAC shall  appear\
        \ first in the string, and the character representing the 4 least significant\
        \ bit  of the TAC shall appear last in the string. \n"
    Nid:
      type: string
      pattern: ^[A-Fa-f0-9]{11}$
      description: "This represents the Network Identifier, which together with a\
        \ PLMN ID is used to identify an SNPN (see 3GPP TS 23.003 and 3GPP TS 23.501\
        \ clause 5.30.2.1). \n"
    Tai:
      description: Contains the tracking area identity as described in 3GPP 23.003
      type: object
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        tac:
          $ref: '#/components/schemas/Tac'
        nid:
          $ref: '#/components/schemas/Nid'
      required:
      - plmnId
      - tac
    Snssai:
      type: object
      properties:
        sst:
          type: integer
          minimum: 0
          maximum: 255
          description: "Unsigned integer, within the range 0 to 255, representing\
            \ the Slice/Service Type.  It indicates the expected Network Slice behaviour\
            \ in terms of features and services. Values 0 to 127 correspond to the\
            \ standardized SST range. Values 128 to 255 correspond  to the Operator-specific\
            \ range. See clause 28.4.2 of 3GPP TS 23.003. Standardized values are\
            \ defined in clause 5.15.2.2 of 3GPP TS 23.501. \n"
        sd:
          type: string
          pattern: ^[A-Fa-f0-9]{6}$
          description: '3-octet string, representing the Slice Differentiator, in
            hexadecimal representation. Each character in the string shall take a
            value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits.
            The most significant character representing the 4 most significant bits
            of the SD shall appear first in the string, and the character representing
            the 4 least significant bit of the SD shall appear last in the string.
            This is an optional parameter that complements the Slice/Service type(s)
            to allow to  differentiate amongst multiple Network Slices of the same
            Slice/Service type. This IE shall be absent if no SD value is associated
            with the SST.

            '
      description: 'When Snssai needs to be converted to string (e.g. when used in
        maps as key), the string shall be composed of one to three digits "sst" optionally
        followed by "-" and 6 hexadecimal digits "sd".

        '
      required:
      - sst
    SdRange:
      description: A range of SDs (Slice Differentiators)
      type: object
      properties:
        start:
          type: string
          pattern: ^[A-Fa-f0-9]{6}$
          description: 'First value identifying the start of an SD range. This string
            shall be formatted as specified for the sd attribute of the Snssai data
            type in clause 5.4.4.2.

            '
        end:
          type: string
          pattern: ^[A-Fa-f0-9]{6}$
          description: 'Last value identifying the end of an SD range. This string
            shall be formatted as specified for the sd attribute of the Snssai data
            type in clause 5.4.4.2.

            '
    SnssaiExtension:
      description: 'Extensions to the Snssai data type, sdRanges and wildcardSd shall
        not be present simultaneously

        '
      type: object
      not:
        required:
        - sdRanges
        - wildcardSd
      properties:
        sdRanges:
          description: 'When present, it shall contain the range(s) of Slice Differentiator
            values supported for the Slice/Service Type value indicated in the sst
            attribute of the Snssai data type

            '
          type: array
          items:
            $ref: '#/components/schemas/SdRange'
          minItems: 1
        wildcardSd:
          description: 'When present, it shall be set to true, to indicate that all
            SD values are supported for the Slice/Service Type value indicated in
            the sst attribute of the Snssai data type.

            '
          type: boolean
          enum:
          - true
    ExtSnssai:
      allOf:
      - $ref: '#/components/schemas/Snssai'
      - $ref: '#/components/schemas/SnssaiExtension'
      description: 'The sdRanges and wildcardSd attributes shall be exclusive from
        each other. If one of these attributes is present,  the sd attribute shall
        also be present and it shall contain one Slice Differentiator value within
        the range of SD  (if the sdRanges attribute is present) or with any value
        (if the wildcardSd attribute is present).

        '
    TacRange:
      description: Range of TACs (Tracking Area Codes)
      type: object
      properties:
        start:
          type: string
          pattern: ^([A-Fa-f0-9]{4}|[A-Fa-f0-9]{6})$
        end:
          type: string
          pattern: ^([A-Fa-f0-9]{4}|[A-Fa-f0-9]{6})$
        pattern:
          type: string
    TaiRange:
      description: Range of TAIs (Tracking Area Identities)
      type: object
      required:
      - plmnId
      - tacRangeList
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
        tacRangeList:
          type: array
          items:
            $ref: '#/components/schemas/TacRange'
          minItems: 1
        nid:
          $ref: '#/components/schemas/Nid'
    NsagId:
      type: integer
      description: 'The Network Slice AS Group ID, see 3GPP TS 38.413

        '
    schemas-NsagInfo:
      description: Contains the association of NSAGs and S-NSSAI(s) along with the
        TA(s) within which the association is valid.
      type: object
      required:
      - nsagIds
      - snssaiList
      properties:
        nsagIds:
          type: array
          items:
            $ref: '#/components/schemas/NsagId'
          minItems: 1
        snssaiList:
          type: array
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
        taiList:
          type: array
          items:
            $ref: '#/components/schemas/Tai'
          minItems: 1
        taiRangeList:
          type: array
          items:
            $ref: '#/components/schemas/TaiRange'
          minItems: 1
    SupportedFeatures:
      type: string
      pattern: ^[A-Fa-f0-9]*$
      description: "A string used to indicate the features supported by an API that\
        \ is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain\
        \ a bitmask indicating supported features in  hexadecimal representation Each\
        \ character in the string shall take a value of \"0\" to \"9\",  \"a\" to\
        \ \"f\" or \"A\" to \"F\" and shall represent the support of 4 features as\
        \ described in  table\_5.2.2-3. The most significant character representing\
        \ the highest-numbered features shall  appear first in the string, and the\
        \ character representing features 1 to 4 shall appear last  in the string.\
        \ The list of features and their numbering (starting with 1) are defined \
        \ separately for each API. If the string contains a lower number of characters\
        \ than there are  defined features for an API, all features that would be\
        \ represented by characters that are not  present in the string are not supported.\n"
    Uri:
      type: string
      description: String providing an URI formatted according to RFC 3986.
    RedirectResponse:
      description: 'The response shall include a Location header field containing
        a different URI  (pointing to a different URI of an other service instance),
        or the same URI if a request  is redirected to the same target resource via
        a different SCP.

        '
      type: object
      properties:
        cause:
          type: string
        targetScp:
          $ref: '#/components/schemas/Uri'
        targetSepp:
          $ref: '#/components/schemas/Uri'
    InvalidParam:
      type: object
      properties:
        param:
          type: string
          description: 'If the invalid parameter is an attribute in a JSON body, this
            IE shall contain the  attribute''s name and shall be encoded as a JSON
            Pointer. If the invalid parameter is  an HTTP header, this IE shall be
            formatted as the concatenation of the string "header "  plus the name
            of such header. If the invalid parameter is a query parameter, this IE  shall
            be formatted as the concatenation of the string "query " plus the name
            of such  query parameter. If the invalid parameter is a variable part
            in the path of a resource  URI, this IE shall contain the name of the
            variable, including the symbols "{" and "}"  used in OpenAPI specification
            as the notation to represent variable path segments.

            '
        reason:
          type: string
          description: 'A human-readable reason, e.g. "must be a positive integer".
            In cases involving failed  operations in a PATCH request, the reason string
            should identify the operation that  failed using the operation''s array
            index to assist in correlation of the invalid  parameter with the failed
            operation, e.g." Replacement value invalid for attribute  (failed operation
            index= 4)"

            '
      required:
      - param
      description: It contains an invalid parameter and a related description.
    AccessTokenErr:
      description: Error returned in the access token response message
      type: object
      required:
      - error
      properties:
        error:
          type: string
          enum:
          - invalid_request
          - invalid_client
          - invalid_grant
          - unauthorized_client
          - unsupported_grant_type
          - invalid_scope
        error_description:
          type: string
        error_uri:
          type: string
    NFType:
      description: NF types known to NRF
      anyOf:
      - type: string
        enum:
        - NRF
        - UDM
        - AMF
        - SMF
        - AUSF
        - NEF
        - PCF
        - SMSF
        - NSSF
        - UDR
        - LMF
        - GMLC
        - 5G_EIR
        - SEPP
        - UPF
        - N3IWF
        - AF
        - UDSF
        - BSF
        - CHF
        - NWDAF
        - PCSCF
        - CBCF
        - HSS
        - UCMF
        - SOR_AF
        - SPAF
        - MME
        - SCSAS
        - SCEF
        - SCP
        - NSSAAF
        - ICSCF
        - SCSCF
        - DRA
        - IMS_AS
        - AANF
        - 5G_DDNMF
        - NSACF
        - MFAF
        - EASDF
        - DCCF
        - MB_SMF
        - TSCTSF
        - ADRF
        - GBA_BSF
        - CEF
        - MB_UPF
        - NSWOF
        - PKMF
        - MNPF
        - SMS_GMSC
        - SMS_IWMSC
        - MBSF
        - MBSTF
        - PANF
        - IP_SM_GW
        - SMS_ROUTER
      - type: string
    Fqdn:
      description: Fully Qualified Domain Name
      type: string
      pattern: ^([0-9A-Za-z]([-0-9A-Za-z]{0,61}[0-9A-Za-z])?\.)+[A-Za-z]{2,63}\.?$
      minLength: 4
      maxLength: 253
    PlmnIdNid:
      description: 'Contains the serving core network operator PLMN ID and, for an
        SNPN, the NID that together with the PLMN ID identifies the SNPN.

        '
      type: object
      required:
      - mcc
      - mnc
      properties:
        mcc:
          $ref: '#/components/schemas/Mcc'
        mnc:
          $ref: '#/components/schemas/Mnc'
        nid:
          $ref: '#/components/schemas/Nid'
    NfSetId:
      type: string
      description: "NF Set Identifier (see clause 28.12 of 3GPP TS 23.003), formatted\
        \ as the following string \"set<Set ID>.<nftype>set.5gc.mnc<MNC>.mcc<MCC>\"\
        , or  \"set<SetID>.<NFType>set.5gc.nid<NID>.mnc<MNC>.mcc<MCC>\" with  <MCC>\
        \ encoded as defined in clause 5.4.2 (\"Mcc\" data type definition)  <MNC>\
        \ encoding the Mobile Network Code part of the PLMN, comprising 3 digits.\
        \ \n  If there are only 2 significant digits in the MNC, one \"0\" digit shall\
        \ be inserted \n  at the left side to fill the 3 digits coding of MNC.  Pattern:\
        \ '^[0-9]{3}$'\n<NFType> encoded as a value defined in Table 6.1.6.3.3-1 of\
        \ 3GPP TS 29.510 but \n  with lower case characters <Set ID> encoded as a\
        \ string of characters consisting of \n  alphabetic characters (A-Z and a-z),\
        \ digits (0-9) and/or the hyphen (-) and that \n  shall end with either an\
        \ alphabetic character or a digit. \n"
    NfServiceSetId:
      type: string
      description: "NF Service Set Identifier (see clause 28.12 of 3GPP TS 23.003)\
        \ formatted as the following  string \"set<Set ID>.sn<Service Name>.nfi<NF\
        \ Instance ID>.5gc.mnc<MNC>.mcc<MCC>\", or  \"set<SetID>.sn<ServiceName>.nfi<NFInstanceID>.5gc.nid<NID>.mnc<MNC>.mcc<MCC>\"\
        \ with  <MCC> encoded as defined in clause 5.4.2 (\"Mcc\" data type definition)\
        \   <MNC> encoding the Mobile Network Code part of the PLMN, comprising 3\
        \ digits. \n  If there are only 2 significant digits in the MNC, one \"0\"\
        \ digit shall be inserted \n  at the left side to fill the 3 digits coding\
        \ of MNC.  Pattern: '^[0-9]{3}$'\n<NID> encoded as defined in clause\_5.4.2\
        \ (\"Nid\" data type definition)  <NFInstanceId> encoded as defined in clause\
        \ 5.3.2  <ServiceName> encoded as defined in 3GPP TS 29.510  <Set ID> encoded\
        \ as a string of characters consisting of alphabetic \n  characters (A-Z and\
        \ a-z), digits (0-9) and/or the hyphen (-) and that shall end \n  with either\
        \ an alphabetic character or a digit.\n"
    AccessTokenReq:
      description: Contains information related to the access token request
      type: object
      required:
      - grant_type
      - nfInstanceId
      - scope
      properties:
        grant_type:
          type: string
          enum:
          - client_credentials
        nfInstanceId:
          $ref: '#/components/schemas/NfInstanceId'
        nfType:
          $ref: '#/components/schemas/NFType'
        targetNfType:
          $ref: '#/components/schemas/NFType'
        scope:
          type: string
          pattern: ^([a-zA-Z0-9_:-]+)( [a-zA-Z0-9_:-]+)*$
        targetNfInstanceId:
          $ref: '#/components/schemas/NfInstanceId'
        requesterPlmn:
          $ref: '#/components/schemas/PlmnId'
        requesterPlmnList:
          type: array
          items:
            $ref: '#/components/schemas/PlmnId'
          minItems: 2
        requesterSnssaiList:
          type: array
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
        requesterFqdn:
          $ref: '#/components/schemas/Fqdn'
        requesterSnpnList:
          type: array
          items:
            $ref: '#/components/schemas/PlmnIdNid'
          minItems: 1
        targetPlmn:
          $ref: '#/components/schemas/PlmnId'
        targetSnpn:
          $ref: '#/components/schemas/PlmnIdNid'
        targetSnssaiList:
          type: array
          items:
            $ref: '#/components/schemas/Snssai'
          minItems: 1
        targetNsiList:
          type: array
          items:
            type: string
          minItems: 1
        targetNfSetId:
          $ref: '#/components/schemas/NfSetId'
        targetNfServiceSetId:
          $ref: '#/components/schemas/NfServiceSetId'
        hnrfAccessTokenUri:
          $ref: '#/components/schemas/Uri'
        sourceNfInstanceId:
          $ref: '#/components/schemas/NfInstanceId'
    ProblemDetails:
      description: Provides additional information in an error response.
      type: object
      properties:
        type:
          $ref: '#/components/schemas/Uri'
        title:
          type: string
        status:
          type: integer
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of
            the problem.
        instance:
          $ref: '#/components/schemas/Uri'
        cause:
          type: string
          description: 'A machine-readable application error cause specific to this
            occurrence of the problem.  This IE should be present and provide application-related
            error information, if available.

            '
        invalidParams:
          type: array
          items:
            $ref: '#/components/schemas/InvalidParam'
          minItems: 1
        supportedFeatures:
          $ref: '#/components/schemas/SupportedFeatures'
        accessTokenError:
          $ref: '#/components/schemas/AccessTokenErr'
        accessTokenRequest:
          $ref: '#/components/schemas/AccessTokenReq'
        nrfId:
          $ref: '#/components/schemas/Fqdn'
    PatchOperation:
      anyOf:
      - type: string
        enum:
        - add
        - copy
        - move
        - remove
        - replace
        - test
      - type: string
      description: Operations as defined in IETF RFC 6902.
    PatchItem:
      type: object
      properties:
        op:
          $ref: '#/components/schemas/PatchOperation'
        path:
          type: string
          description: 'contains a JSON pointer value (as defined in IETF RFC 6901)
            that references a location of a resource on which the patch operation
            shall be performed.

            '
        from:
          type: string
          description: 'indicates the path of the source JSON element (according to
            JSON Pointer syntax) being moved or copied to the location indicated by
            the "path" attribute.

            '
        value: {}
      required:
      - op
      - path
      description: it contains information on data to be changed.
    DateTime:
      format: date-time
      type: string
      description: string with format 'date-time' as defined in OpenAPI.
    NsSrg:
      type: string
      description: 'String providing a Network Slice Simultaneous Registration Group.
        See clause 5.15.12 of  3GPP TS 23.501

        '
    AccessType:
      type: string
      enum:
      - 3GPP_ACCESS
      - NON_3GPP_ACCESS
      description: Indicates whether the access is  via 3GPP or via non-3GPP.
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{nrfApiRoot}/oauth2/token'
          scopes:
            nnssf-nssaiavailability: Access to the Nnssf_NSSAIAvailability API
  responses:
    '307':
      description: Temporary Redirect
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RedirectResponse'
      headers:
        Location:
          description: The URI pointing to the resource located on the redirect target
          required: true
          schema:
            type: string
        3gpp-Sbi-Target-Nf-Id:
          description: Identifier of target NF (service) instance towards which the
            request is redirected
          schema:
            type: string
    '308':
      description: Permanent Redirect
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RedirectResponse'
      headers:
        Location:
          description: The URI pointing to the resource located on the redirect target
