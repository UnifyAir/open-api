  title: Openapi-5GC
  version: 1.2.6
servers:
- url: '{apiRoot}'
  variables:
    apiRoot:
      default: https://example.com
      description: apiRoot as defined in clause 4.4 of 3GPP TS 29.501.
security:
- {}
- oAuth2ClientCredentials:
  - nchf-spendinglimitcontrol
externalDocs:
  description: 3GPP TS 29.594 V17.4.0; 5G System; Spending Limit Control Service.
  url: https://www.3gpp.org/ftp/Specs/archive/29_series/29.594/
paths:
  /nchf-spendinglimitcontrol/v1/subscriptions:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpendingLimitContext'
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpendingLimitStatus'
          headers:
            Location:
              description: 'Contains the URI of the created individual spending limit
                resource, according to the structure {apiRoot}/nchf-spendinglimitcontrol/v1/subscriptions/{subscriptionId}

                '
              required: true
              schema:
                type: string
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '411':
          $ref: '#/components/responses/411'
        '413':
          $ref: '#/components/responses/413'
        '415':
          $ref: '#/components/responses/415'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
        default:
          $ref: '#/components/responses/default'
      callbacks:
        statusNotification:
          '{$request.body#/notifUri}/notify':
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/SpendingLimitStatus'
              responses:
                '204':
                  description: No Content, Notification was succesfull
                '307':
                  $ref: '#/components/responses/307'
                '308':
                  $ref: '#/components/responses/308'
                '400':
                  $ref: '#/components/responses/400'
                '401':
                  $ref: '#/components/responses/401'
                '403':
                  $ref: '#/components/responses/403'
                '404':
                  $ref: '#/components/responses/404'
                '411':
                  $ref: '#/components/responses/411'
                '413':
                  $ref: '#/components/responses/413'
                '415':
                  $ref: '#/components/responses/415'
                '429':
                  $ref: '#/components/responses/429'
                '500':
                  $ref: '#/components/responses/500'
                '503':
                  $ref: '#/components/responses/503'
                default:
                  $ref: '#/components/responses/default'
        subscriptionTermination:
          '{$request.body#/notifUri}/terminate':
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/SubscriptionTerminationInfo'
              responses:
                '204':
                  description: No Content, Notification was succesfull
                '307':
                  $ref: '#/components/responses/307'
                '308':
                  $ref: '#/components/responses/308'
                '400':
                  $ref: '#/components/responses/400'
                '401':
                  $ref: '#/components/responses/401'
                '403':
                  $ref: '#/components/responses/403'
                '404':
                  $ref: '#/components/responses/404'
                '411':
                  $ref: '#/components/responses/411'
                '413':
                  $ref: '#/components/responses/413'
                '415':
                  $ref: '#/components/responses/415'
                '429':
                  $ref: '#/components/responses/429'
                '500':
                  $ref: '#/components/responses/500'
                '503':
                  $ref: '#/components/responses/503'
                default:
                  $ref: '#/components/responses/default'
  /nchf-spendinglimitcontrol/v1/subscriptions/{subscriptionId}:
    parameters:
    - in: path
      name: subscriptionId
      description: Identifies an individual spending limit retrieval subscription.
      required: true
      schema:
        type: string
    put:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpendingLimitContext'
      responses:
        '200':
          description: OK. Resource was succesfully modified and representation is
            returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpendingLimitStatus'
        '307':
          $ref: '#/components/responses/307'
        '308':
          $ref: '#/components/responses/308'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '411':
          $ref: '#/components/responses/411'
        '413':
          $ref: '#/components/responses/413'
        '415':
          $ref: '#/components/responses/415'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
        default:
          $ref: '#/components/responses/default'
    delete:
      responses:
        '204':
          description: No Content. Resource was succesfully deleted
        '307':
          $ref: '#/components/responses/307'
        '308':
          $ref: '#/components/responses/308'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
        default:
          $ref: '#/components/responses/default'
  /nchf-convergedcharging/v3/chargingdata:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChargingDataRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargingDataResponse'
        '307':
          $ref: '#/components/responses/307'
        '308':
          $ref: '#/components/responses/308'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/ProblemDetails'
                - $ref: '#/components/schemas/ChargingDataResponse'
        '401':
          $ref: '#/components/responses/401'
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/ProblemDetails'
                - $ref: '#/components/schemas/ChargingDataResponse'
        '404':
          description: Not Found
          content:
            application/problem+json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/ProblemDetails'
                - $ref: '#/components/schemas/ChargingDataResponse'
        '405':
          $ref: '#/components/responses/405'
        '408':
          $ref: '#/components/responses/408'
        '410':
          $ref: '#/components/responses/410'
        '411':
          $ref: '#/components/responses/411'
        '413':
          $ref: '#/components/responses/413'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
        default:
          $ref: '#/components/responses/default'
      callbacks:
        chargingNotification:
          '{$request.body#/notifyUri}':
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/ChargingNotifyRequest'
              responses:
                '200':
                  description: OK.
                  content:
                    application/ json:
                      schema:
                        $ref: '#/components/schemas/ChargingNotifyResponse'
                '204':
                  description: No Content, Notification was succesfull
                '307':
                  $ref: '#/components/responses/307'
                '308':
                  $ref: '#/components/responses/308'
                '400':
                  description: Bad request
                  content:
                    application/problem+json:
                      schema:
                        oneOf:
                        - $ref: '#/components/schemas/ProblemDetails'
                        - $ref: '#/components/schemas/ChargingNotifyResponse'
                default:
                  $ref: '#/components/responses/default'
  /nchf-convergedcharging/v3/chargingdata/{ChargingDataRef}/update:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChargingDataRequest'
      parameters:
      - name: ChargingDataRef
        in: path
        description: a unique identifier for a charging data resource in a PLMN
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK. Updated Charging Data resource is returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargingDataResponse'
        '307':
          $ref: '#/components/responses/307'
        '308':
          $ref: '#/components/responses/308'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/ProblemDetails'
                - $ref: '#/components/schemas/ChargingDataResponse'
        '401':
          $ref: '#/components/responses/401'
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/ProblemDetails'
                - $ref: '#/components/schemas/ChargingDataResponse'
        '404':
          description: Not Found
          content:
            application/problem+json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/ProblemDetails'
                - $ref: '#/components/schemas/ChargingDataResponse'
        '405':
          $ref: '#/components/responses/405'
        '408':
          $ref: '#/components/responses/408'
        '410':
          $ref: '#/components/responses/410'
        '411':
          $ref: '#/components/responses/411'
        '413':
          $ref: '#/components/responses/413'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
        default:
          $ref: '#/components/responses/default'
  /nchf-convergedcharging/v3/chargingdata/{ChargingDataRef}/release:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChargingDataRequest'
      parameters:
      - name: ChargingDataRef
        in: path
        description: a unique identifier for a charging data resource in a PLMN
        required: true
        schema:
          type: string
      responses:
        '204':
          description: No Content.
        '307':
          $ref: '#/components/responses/307'
        '308':
          $ref: '#/components/responses/308'
        '401':
          $ref: '#/components/responses/401'
        '404':
          description: Not Found
          content:
            application/problem+json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/ProblemDetails'
                - $ref: '#/components/schemas/ChargingDataResponse'
        '410':
          $ref: '#/components/responses/410'
        '411':
          $ref: '#/components/responses/411'
        '413':
          $ref: '#/components/responses/413'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
        default:
          $ref: '#/components/responses/default'
components:
  schemas:
    SpendingLimitContext:
      description: 'Represents the subscription data structure required for an individual
        CHF spending limit subscription.

        '
      type: object
      properties:
        supi:
          $ref: '#/components/schemas/Supi'
        gpsi:
          $ref: '#/components/schemas/Gpsi'
        policyCounterIds:
          type: array
          items:
            $ref: '#/components/schemas/PolicyCounterId'
          minItems: 1
          description: 'This is a list of policy counter identifier(s), which identifies
            policy counters maintained per subscriber within the CHF.

            '
        notifUri:
          $ref: '#/components/schemas/Uri'
        expiry:
          $ref: '#/components/schemas/DateTime'
        supportedFeatures:
          $ref: '#/components/schemas/SupportedFeatures'
        notifId:
          type: string
    SpendingLimitStatus:
      description: 'Represents the data structure presenting the statuses of policy
        counters.

        '
      type: object
      properties:
        supi:
          $ref: '#/components/schemas/Supi'
        notifId:
          type: string
        statusInfos:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/PolicyCounterInfo'
          minProperties: 1
          description: 'Status of the requested policy counters. The key of the map
            is the attribute "policyCounterId".

            '
        expiry:
          $ref: '#/components/schemas/DateTime'
        supportedFeatures:
          $ref: '#/components/schemas/SupportedFeatures'
    PolicyCounterInfo:
      description: Represents the data structure presenting the policy counter status.
      type: object
      properties:
        policyCounterId:
          $ref: '#/components/schemas/PolicyCounterId'
        currentStatus:
          type: string
          description: 'Identifies the policy counter status applicable for a specific
            policy counter identified by the policyCounterId. The values (e.g. valid,
            invalid or any other status) are not specified. The interpretation and
            actions related to the defined values are out of scope of 3GPP.

            '
        penPolCounterStatuses:
          type: array
          items:
            $ref: '#/components/schemas/PendingPolicyCounterStatus'
          minItems: 1
          description: Provides the pending policy counter status.
      required:
      - policyCounterId
      - currentStatus
    PendingPolicyCounterStatus:
      description: 'Represents the data structure presenting the pending policy counter
        status.

        '
      type: object
      properties:
        policyCounterStatus:
          type: string
          description: 'Identifies the policy counter status applicable for a specific
            policy counter identified by the policyCounterId. The values (e.g. valid,
            invalid or any other status) are not specified. The interpretation and
            actions related to the defined values are out of scope of 3GPP.

            '
        activationTime:
          $ref: '#/components/schemas/DateTime'
      required:
      - policyCounterStatus
      - activationTime
    PolicyCounterId:
      type: string
      description: Identifies a policy counter.
    SubscriptionTerminationInfo:
      description: 'Represents the data structure presenting the indication of the
        termination of the  subscription.

        '
      type: object
      properties:
        supi:
          $ref: '#/components/schemas/Supi'
        notifId:
          type: string
        termCause:
          $ref: '#/components/schemas/TerminationCause'
      required:
      - supi
    TerminationCause:
      description: 'Represents the cause for requesting the termination of the subscription
        to policy counter status changes.

        '
      anyOf:
      - type: string
        enum:
        - REMOVED_SUBSCRIBER
      - type: string
    ChargingDataRequest:
      type: object
      properties:
        subscriberIdentifier:
          $ref: '#/components/schemas/Supi'
        tenantIdentifier:
          type: string
        chargingId:
          $ref: '#/components/schemas/ChargingId'
        mnSConsumerIdentifier:
          type: string
        nfConsumerIdentification:
          $ref: '#/components/schemas/NFIdentification'
        invocationTimeStamp:
          $ref: '#/components/schemas/DateTime'
        invocationSequenceNumber:
          $ref: '#/components/schemas/Uint32'
        retransmissionIndicator:
          type: boolean
        oneTimeEvent:
          type: boolean
        oneTimeEventType:
          $ref: '#/components/schemas/oneTimeEventType'
        notifyUri:
          $ref: '#/components/schemas/Uri'
        supportedFeatures:
          $ref: '#/components/schemas/SupportedFeatures'
        serviceSpecificationInfo:
          type: string
        multipleUnitUsage:
          type: array
          items:
            $ref: '#/components/schemas/MultipleUnitUsage'
          minItems: 0
        triggers:
          type: array
          items:
            $ref: '#/components/schemas/Trigger'
          minItems: 0
        easid:
          type: string
        ednid:
          type: string
        eASProviderIdentifier:
          type: string
        aMFId:
          $ref: '#/components/schemas/AmfId'
        pDUSessionChargingInformation:
          $ref: '#/components/schemas/PDUSessionChargingInformation'
        roamingQBCInformation:
          $ref: '#/components/schemas/RoamingQBCInformation'
        sMSChargingInformation:
          $ref: '#/components/schemas/SMSChargingInformation'
        nEFChargingInformation:
          $ref: '#/components/schemas/NEFChargingInformation'
        registrationChargingInformation:
          $ref: '#/components/schemas/RegistrationChargingInformation'
        n2ConnectionChargingInformation:
          $ref: '#/components/schemas/N2ConnectionChargingInformation'
        locationReportingChargingInformation:
          $ref: '#/components/schemas/LocationReportingChargingInformation'
        nSPAChargingInformation:
          $ref: '#/components/schemas/NSPAChargingInformation'
        nSMChargingInformation:
          $ref: '#/components/schemas/NSMChargingInformation'
        mMTelChargingInformation:
          $ref: '#/components/schemas/MMTelChargingInformation'
        iMSChargingInformation:
          $ref: '#/components/schemas/IMSChargingInformation'
        edgeInfrastructureUsageChargingInformation':
          $ref: '#/components/schemas/EdgeInfrastructureUsageChargingInformation'
        eASDeploymentChargingInformation:
          $ref: '#/components/schemas/EASDeploymentChargingInformation'
        directEdgeEnablingServiceChargingInformation:
          $ref: '#/components/schemas/NEFChargingInformation'
        exposedEdgeEnablingServiceChargingInformation:
          $ref: '#/components/schemas/NEFChargingInformation'
        proSeChargingInformation:
          $ref: '#/components/schemas/ProseChargingInformation'
      required:
      - nfConsumerIdentification
      - invocationTimeStamp
      - invocationSequenceNumber
    ChargingDataResponse:
      type: object
      properties:
        invocationTimeStamp:
          $ref: '#/components/schemas/DateTime'
        invocationSequenceNumber:
          $ref: '#/components/schemas/Uint32'
        invocationResult:
          $ref: '#/components/schemas/InvocationResult'
        sessionFailover:
          $ref: '#/components/schemas/SessionFailover'
        supportedFeatures:
          $ref: '#/components/schemas/SupportedFeatures'
        multipleUnitInformation:
          type: array
          items:
            $ref: '#/components/schemas/MultipleUnitInformation'
          minItems: 0
        triggers:
          type: array
          items:
            $ref: '#/components/schemas/Trigger'
          minItems: 0
        pDUSessionChargingInformation:
          $ref: '#/components/schemas/PDUSessionChargingInformation'
        roamingQBCInformation:
          $ref: '#/components/schemas/RoamingQBCInformation'
        locationReportingChargingInformation:
          $ref: '#/components/schemas/LocationReportingChargingInformation'
      required:
      - invocationTimeStamp
      - invocationSequenceNumber
    ChargingNotifyRequest:
      type: object
      properties:
        notificationType:
          $ref: '#/components/schemas/NotificationType'
        reauthorizationDetails:
          type: array
          items:
            $ref: '#/components/schemas/ReauthorizationDetails'
          minItems: 0
      required:
      - notificationType
    ChargingNotifyResponse:
      type: object
      properties:
        invocationResult:
          $ref: '#/components/schemas/InvocationResult'
    NFIdentification:
      type: object
      properties:
        nFName:
          $ref: '#/components/schemas/NfInstanceId'
        nFIPv4Address:
          $ref: '#/components/schemas/Ipv4Addr'
        nFIPv6Address:
          $ref: '#/components/schemas/Ipv6Addr'
        nFPLMNID:
          $ref: '#/components/schemas/PlmnId'
        nodeFunctionality:
          $ref: '#/components/schemas/NodeFunctionality'
        nFFqdn:
          type: string
      required:
      - nodeFunctionality
    MultipleUnitUsage:
      type: object
      properties:
        ratingGroup:
          $ref: '#/components/schemas/Uint32'
        requestedUnit:
          $ref: '#/components/schemas/RequestedUnit'
        usedUnitContainer:
          type: array
          items:
            $ref: '#/components/schemas/UsedUnitContainer'
          minItems: 0
        uPFID:
          $ref: '#/components/schemas/NfInstanceId'
        multihomedPDUAddress:
          $ref: '#/components/schemas/PDUAddress'
      required:
      - ratingGroup
    InvocationResult:
      type: object
      properties:
        error:
          $ref: '#/components/schemas/ProblemDetails'
        failureHandling:
          $ref: '#/components/schemas/FailureHandling'
    Trigger:
      type: object
      properties:
        triggerType:
          $ref: '#/components/schemas/TriggerType'
        triggerCategory:
          $ref: '#/components/schemas/TriggerCategory'
        timeLimit:
          $ref: '#/components/schemas/DurationSec'
        volumeLimit:
          $ref: '#/components/schemas/Uint32'
        volumeLimit64:
          $ref: '#/components/schemas/Uint64'
        eventLimit:
          $ref: '#/components/schemas/Uint32'
        maxNumberOfccc:
          $ref: '#/components/schemas/Uint32'
        tariffTimeChange:
          $ref: '#/components/schemas/DateTime'
      required:
      - triggerCategory
    MultipleUnitInformation:
      type: object
      properties:
        resultCode:
          $ref: '#/components/schemas/ResultCode'
        ratingGroup:
          $ref: '#/components/schemas/Uint32'
        grantedUnit:
          $ref: '#/components/schemas/GrantedUnit'
        triggers:
          type: array
          items:
            $ref: '#/components/schemas/Trigger'
          minItems: 0
        validityTime:
          $ref: '#/components/schemas/DurationSec'
        quotaHoldingTime:
          $ref: '#/components/schemas/DurationSec'
        finalUnitIndication:
          $ref: '#/components/schemas/FinalUnitIndication'
        timeQuotaThreshold:
          type: integer
        volumeQuotaThreshold:
          $ref: '#/components/schemas/Uint64'
        unitQuotaThreshold:
          type: integer
        uPFID:
          $ref: '#/components/schemas/NfInstanceId'
        announcementInformation:
          $ref: '#/components/schemas/AnnouncementInformation'
      required:
      - ratingGroup
    RequestedUnit:
      type: object
      properties:
        time:
          $ref: '#/components/schemas/Uint32'
        totalVolume:
          $ref: '#/components/schemas/Uint64'
        uplinkVolume:
          $ref: '#/components/schemas/Uint64'
        downlinkVolume:
          $ref: '#/components/schemas/Uint64'
        serviceSpecificUnits:
          $ref: '#/components/schemas/Uint64'
    UsedUnitContainer:
      type: object
      properties:
        serviceId:
          $ref: '#/components/schemas/Uint32'
        quotaManagementIndicator:
          $ref: '#/components/schemas/QuotaManagementIndicator'
        triggers:
          type: array
          items:
            $ref: '#/components/schemas/Trigger'
          minItems: 0
        triggerTimestamp:
          $ref: '#/components/schemas/DateTime'
        time:
          $ref: '#/components/schemas/Uint32'
        totalVolume:
          $ref: '#/components/schemas/Uint64'
        uplinkVolume:
          $ref: '#/components/schemas/Uint64'
        downlinkVolume:
          $ref: '#/components/schemas/Uint64'
        serviceSpecificUnits:
          $ref: '#/components/schemas/Uint64'
        eventTimeStamps:
          type: array
          items:
            $ref: '#/components/schemas/DateTime'
          minItems: 0
        localSequenceNumber:
          type: integer
        pDUContainerInformation:
          $ref: '#/components/schemas/PDUContainerInformation'
        nSPAContainerInformation:
          $ref: '#/components/schemas/NSPAContainerInformation'
        pC5ContainerInformation:
          $ref: '#/components/schemas/PC5ContainerInformation'
      required:
      - localSequenceNumber
    GrantedUnit:
      type: object
      properties:
        tariffTimeChange:
          $ref: '#/components/schemas/DateTime'
        time:
          $ref: '#/components/schemas/Uint32'
        totalVolume:
          $ref: '#/components/schemas/Uint64'
        uplinkVolume:
          $ref: '#/components/schemas/Uint64'
        downlinkVolume:
          $ref: '#/components/schemas/Uint64'
        serviceSpecificUnits:
          $ref: '#/components/schemas/Uint64'
    FinalUnitIndication:
      type: object
      properties:
        finalUnitAction:
          $ref: '#/components/schemas/FinalUnitAction'
        restrictionFilterRule:
          $ref: '#/components/schemas/IPFilterRule'
        restrictionFilterRuleList:
          type: array
          items:
            $ref: '#/components/schemas/IPFilterRule'
          minItems: 1
        filterId:
          type: string
        filterIdList:
