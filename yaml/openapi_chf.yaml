        '
      type: object
      properties:
        ecgis:
          description: Contains a list of E-UTRA cell identities.
          type: array
          items:
            $ref: '#/components/schemas/Ecgi'
          minItems: 1
        ncgis:
          description: Contains a list of NR cell identities.
          type: array
          items:
            $ref: '#/components/schemas/Ncgi'
          minItems: 1
        gRanNodeIds:
          description: Contains a list of NG RAN nodes.
          type: array
          items:
            $ref: '#/components/schemas/GlobalRanNodeId'
          minItems: 1
        tais:
          description: Contains a list of tracking area identities.
          type: array
          items:
            $ref: '#/components/schemas/Tai'
          minItems: 1
    NsiId:
      description: Contains the Identifier of the selected Network Slice instance
      type: string
    ArfcnValueNR:
      type: integer
      minimum: 0
      maximum: 3279165
      description: 'Integer value indicating the ARFCN applicable for a downlink,
        uplink or bi-directional (TDD) NR global frequency raster, as definition of
        "ARFCN-ValueNR" IE in clause 6.3.2 of 3GPP TS 38.331.

        '
    BitRate:
      type: string
      pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
      description: 'String representing a bit rate; the prefixes follow the standard
        symbols from The International System of Units, and represent x1000 multipliers,
        with the exception that prefix "K" is used to represent the standard symbol
        "k".

        '
    PacketLossRate:
      type: integer
      minimum: 0
      maximum: 1000
      description: 'Unsigned integer indicating Packet Loss Rate (see clauses 5.7.2.8
        and 5.7.4 of 3GPP TS 23.501), expressed in tenth of percent.

        '
    ThresholdLevel:
      description: Represents a threshold level.
      type: object
      properties:
        congLevel:
