        variance:
          $ref: '#/components/schemas/Float'
        skewness:
          $ref: '#/components/schemas/Float'
      required:
      - number
      - variance
    NsiLoadLevelInfo:
      description: 'Represents the network slice and optionally the associated network
        slice instance and the load level information.

        '
