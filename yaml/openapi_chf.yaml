          description: "The value represents the elapsed time in minutes since the\
            \ last network contact of the mobile station.  Value \"0\" indicates that\
            \ the location information was obtained after a successful paging procedure\
            \ for  Active Location Retrieval when the UE is in idle mode\n or after\
            \ a successful location reporting procedure  the UE is in connected mode.\
            \ Any\nother value than \"0\" indicates that the location information\
            \ is the last known one.  See 3GPP TS 29.002 clause 17.7.8.\n"
        ueLocationTimestamp:
          $ref: '#/components/schemas/DateTime'
        geographicalInformation:
          type: string
          pattern: ^[0-9A-F]{16}$
          description: 'Refer to geographical Information.See 3GPP TS 23.032 clause
            7.3.2. Only the description of an ellipsoid point with uncertainty circle
            is allowed to be used.

            '
        geodeticInformation:
          type: string
          pattern: ^[0-9A-F]{20}$
          description: "Refers to Calling Geodetic Location. See ITU-T\_Recommendation\
            \ Q.763 (1999) clause 3.88.2. Only the description of an ellipsoid point\
            \ with uncertainty circle is allowed to be used.\n"
    GeraLocation:
      type: object
      oneOf:
      - required:
        - cgi
      - required:
        - sai
      - required:
        - lai
      description: Exactly one of cgi, sai or lai shall be present.
      properties:
        locationNumber:
          type: string
          description: Location number within the PLMN. See 3GPP TS 23.003, clause
            4.5.
        cgi:
          $ref: '#/components/schemas/CellGlobalId'
        sai:
          $ref: '#/components/schemas/ServiceAreaId'
        lai:
          $ref: '#/components/schemas/LocationAreaId'
        rai:
          $ref: '#/components/schemas/RoutingAreaId'
        vlrNumber:
          type: string
          description: VLR number. See 3GPP TS 23.003 clause 5.1.
        mscNumber:
          type: string
          description: MSC number. See 3GPP TS 23.003 clause 5.1.
        ageOfLocationInformation:
          type: integer
          minimum: 0
          maximum: 32767
          description: 'The value represents the elapsed time in minutes since the
            last network contact of the mobile station. Value "0" indicates that the
            location information was obtained after a successful paging procedure
            for  Active Location Retrieval when the UE is in idle mode or after a
            successful location reporting procedure the UE is in connected mode. Any
            other value than "0" indicates that the location information is the last
            known one. See 3GPP TS 29.002 clause 17.7.8.

            '
        ueLocationTimestamp:
          $ref: '#/components/schemas/DateTime'
        geographicalInformation:
          type: string
          pattern: ^[0-9A-F]{16}$
          description: 'Refer to geographical Information.See 3GPP TS 23.032 clause
            7.3.2. Only the description of an ellipsoid point with uncertainty circle
            is allowed to be used.

            '
        geodeticInformation:
          type: string
          pattern: ^[0-9A-F]{20}$
          description: 'Refers to Calling Geodetic Location.See ITU-T Recommendation
            Q.763 (1999) clause 3.88.2.  Only the description of an ellipsoid point
            with uncertainty circle is allowed to be used.

            '
    UserLocation:
      type: object
      properties:
        eutraLocation:
          $ref: '#/components/schemas/EutraLocation'
        nrLocation:
          $ref: '#/components/schemas/NrLocation'
        n3gaLocation:
          $ref: '#/components/schemas/N3gaLocation'
        utraLocation:
          $ref: '#/components/schemas/UtraLocation'
        geraLocation:
          $ref: '#/components/schemas/GeraLocation'
      description: 'At least one of eutraLocation, nrLocation and n3gaLocation shall
        be present. Several of them may be present.

        '
    TimeZone:
      type: string
      example: -08:00+1
      description: "String with format \"time-numoffset\" optionally appended by \"\
        daylightSavingTime\", where \n- \"time-numoffset\" shall represent the time\
        \ zone adjusted for daylight saving time and be\n   encoded as time-numoffset\
        \ as defined in clause\_5.6 of IETF RFC 3339; \n- \"daylightSavingTime\" shall\
        \ represent the adjustment that has been made and shall be\n   encoded as\
        \ \"+1\" or \"+2\" for a +1 or +2 hours adjustment. \n\nThe example is for\
        \ 8 hours behind UTC, +1 hour adjustment for Daylight Saving Time.\n"
    RatType:
      anyOf:
      - type: string
        enum:
        - NR
        - EUTRA
        - WLAN
        - VIRTUAL
        - NBIOT
        - WIRELINE
        - WIRELINE_CABLE
        - WIRELINE_BBF
        - LTE-M
        - NR_U
        - EUTRA_U
        - TRUSTED_N3GA
        - TRUSTED_WLAN
        - UTRA
        - GERA
        - NR_LEO
        - NR_MEO
        - NR_GEO
        - NR_OTHER_SAT
        - NR_REDCAP
        - WB_E_UTRAN_LEO
        - WB_E_UTRAN_MEO
        - WB_E_UTRAN_GEO
        - WB_E_UTRAN_OTHERSAT
        - NB_IOT_LEO
        - NB_IOT_MEO
        - NB_IOT_GEO
        - NB_IOT_OTHERSAT
        - LTE_M_LEO
        - LTE_M_MEO
        - LTE_M_GEO
        - LTE_M_OTHERSAT
      - type: string
      description: Indicates the radio access used.
    AmfId:
      type: string
      pattern: ^[A-Fa-f0-9]{6}$
      description: "String identifying the AMF ID composed of AMF Region ID (8 bits),\
        \ AMF Set ID (10 bits) and AMF  Pointer (6 bits) as specified in clause 2.10.1\
        \ of 3GPP TS 23.003. It is encoded as a string of  6 hexadecimal characters\
        \ (i.e., 24 bits). \n"
    PresenceState:
      anyOf:
      - type: string
        enum:
        - IN_AREA
        - OUT_OF_AREA
        - UNKNOWN
        - INACTIVE
      - type: string
      description: "Possible values are:\n-IN_AREA: Indicates that the UE is inside\
        \ or enters the presence reporting area.\n-OUT_OF_AREA: Indicates that the\
        \ UE is outside or leaves the presence reporting area\n-UNKNOW: Indicates\
        \ it is unknown whether the UE is in the presence reporting area or not\n\
        -INACTIVE: Indicates that the presence reporting area is inactive in the serving\
        \ node. \n"
    PresenceInfo:
      type: object
      properties:
        praId:
          type: string
          description: 'Represents an identifier of the Presence Reporting Area (see
            clause 28.10 of 3GPP  TS 23.003.  This IE shall be present  if the Area
            of Interest subscribed or reported is a Presence Reporting Area or a Set
            of Core Network predefined Presence Reporting Areas. When present, it
            shall be encoded as a string representing an integer in the following
            ranges: 0 to 8 388 607 for UE-dedicated PRA 8 388 608 to 16 777 215 for
            Core Network predefined PRA Examples: PRA ID 123 is encoded as "123" PRA
            ID 11 238 660 is encoded as "11238660"

            '
        additionalPraId:
          type: string
          description: "This IE may be present if the praId IE is present and if it\
            \ contains a PRA identifier referring to a set of Core Network predefined\
            \ Presence Reporting Areas. When present, this IE shall contain a PRA\
            \ Identifier of an individual PRA within the Set of Core Network predefined\
            \ Presence Reporting Areas indicated by the praId IE. \n"
        presenceState:
          $ref: '#/components/schemas/PresenceState'
        trackingAreaList:
          type: array
          items:
            $ref: '#/components/schemas/Tai'
          minItems: 1
          description: "Represents the list of tracking areas that constitutes the\
            \ area. This IE shall be present if the subscription or  the event report\
            \ is for tracking UE presence in the tracking areas. For non 3GPP access\
            \ the TAI shall be the N3GPP TAI. \n"
        ecgiList:
          type: array
          items:
            $ref: '#/components/schemas/Ecgi'
          minItems: 1
          description: "Represents the list of EUTRAN cell Ids that constitutes the\
            \ area. This IE shall be present if the Area of Interest subscribed is\
            \ a list of EUTRAN cell Ids. \n"
        ncgiList:
          type: array
          items:
            $ref: '#/components/schemas/Ncgi'
          minItems: 1
          description: "Represents the list of NR cell Ids that constitutes the area.\
            \ This IE shall be present if the Area of Interest subscribed is a list\
            \ of NR cell Ids. \n"
        globalRanNodeIdList:
          type: array
          items:
            $ref: '#/components/schemas/GlobalRanNodeId'
          minItems: 1
          description: "Represents the list of NG RAN node identifiers that constitutes\
            \ the area. This IE shall be present if the Area of Interest subscribed\
            \ is a list of NG RAN node identifiers. \n"
        globaleNbIdList:
          type: array
          items:
            $ref: '#/components/schemas/GlobalRanNodeId'
          minItems: 1
          description: 'Represents the list of eNodeB identifiers that constitutes
            the area. This IE shall be  present if the Area of Interest subscribed
            is a list of eNodeB identifiers.

            '
      description: 'If the additionalPraId IE is present, this IE shall state the
        presence information of the UE for the individual PRA identified by the additionalPraId
        IE;  If the additionalPraId IE is not present, this IE shall state the presence
        information of the UE for the PRA identified by the praId IE.

        '
    SteeringFunctionality:
      anyOf:
      - type: string
        enum:
        - MPTCP
        - ATSSS_LL
      - type: string
        description: 'This string provides forward-compatibility with future extensions
          to the enumeration but is not used to encode content defined in the present
          version of this API.

          '
      description: "Possible values are\n  - MPTCP: Indicates that PCF authorizes\
        \ the MPTCP functionality to support traffic steering, switching and splitting.\n\
        \  - ATSSS_LL: Indicates that PCF authorizes the ATSSS-LL functionality to\
        \ support traffic steering, switching and splitting.\n"
    SteerModeValue:
      description: Indicates the steering mode value determined by the PCF.
      anyOf:
      - type: string
        enum:
        - ACTIVE_STANDBY
        - LOAD_BALANCING
        - SMALLEST_DELAY
        - PRIORITY_BASED
      - type: string
    AccessType:
      type: string
      enum:
      - 3GPP_ACCESS
      - NON_3GPP_ACCESS
      description: Indicates whether the access is  via 3GPP or via non-3GPP.
    NullValue:
      enum:
      - null
      description: JSON's null value.
    AccessTypeRm:
      anyOf:
      - $ref: '#/components/schemas/AccessType'
      - $ref: '#/components/schemas/NullValue'
      description: 'Indicates wether the access is via 3GPP or via non-3GPP but with
        the OpenAPI  ''nullable: true'' property."

        '
    UintegerRm:
      type: integer
      minimum: 0
      description: 'Unsigned Integer, i.e. only value 0 and integers above 0 are permissible
        with the OpenAPI ''nullable: true'' property.

        '
      nullable: true
    ThresholdValue:
      description: Indicates the threshold value(s) for RTT and/or Packet Loss Rate.
      type: object
      properties:
        rttThres:
          $ref: '#/components/schemas/UintegerRm'
        plrThres:
          $ref: '#/components/schemas/PacketLossRateRm'
      nullable: true
    SteerModeIndicator:
      description: Contains Autonomous load-balance indicator or UE-assistance indicator.
      anyOf:
      - type: string
        enum:
        - AUTO_LOAD_BALANCE
        - UE_ASSISTANCE
      - type: string
    SteeringMode:
      description: Contains the steering mode value and parameters determined by the
        PCF.
      type: object
      properties:
        steerModeValue:
          $ref: '#/components/schemas/SteerModeValue'
        active:
          $ref: '#/components/schemas/AccessType'
        standby:
          $ref: '#/components/schemas/AccessTypeRm'
        3gLoad:
          $ref: '#/components/schemas/Uinteger'
        prioAcc:
          $ref: '#/components/schemas/AccessType'
        thresValue:
          $ref: '#/components/schemas/ThresholdValue'
        steerModeInd:
          $ref: '#/components/schemas/SteerModeIndicator'
      required:
      - steerModeValue
    Float:
      format: float
      type: number
      description: string with format 'float' as defined in OpenAPI.
    SvcExperience:
      description: Contains a mean opinion score with the customized range.
      type: object
      properties:
        mos:
          $ref: '#/components/schemas/Float'
        upperRange:
          $ref: '#/components/schemas/Float'
        lowerRange:
          $ref: '#/components/schemas/Float'
    ApplicationId:
      type: string
      description: String providing an application identifier.
    ServiceExperienceType:
      anyOf:
      - type: string
        enum:
        - VOICE
        - VIDEO
        - OTHER
      - type: string
        description: 'This string provides forward-compatibility with future extensions
          to the enumeration but is not used to encode content defined in the present
          version of this API.

          '
      description: 'Possible values are:

        - VOICE: Indicates that the service experience analytics is for voice service.

        - VIDEO: Indicates that the service experience analytics is for video service.

        - OTHER: Indicates that the service experience analytics is for other service.

        '
    SamplingRatio:
      type: integer
      minimum: 1
      maximum: 100
      description: "Unsigned integer indicating Sampling Ratio (see clauses 4.15.1\
        \ of 3GPP TS 23.502), expressed in percent. \n"
    LocationInfo:
      description: Represents UE location information.
      type: object
      properties:
        loc:
          $ref: '#/components/schemas/UserLocation'
        ratio:
          $ref: '#/components/schemas/SamplingRatio'
        confidence:
          $ref: '#/components/schemas/Uinteger'
      required:
      - loc
    Ipv6Prefix:
      type: string
      allOf:
      - pattern: ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))(\/(([0-9])|([0-9]{2})|(1[0-1][0-9])|(12[0-8])))$
      - pattern: ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))(\/.+)$
      example: 2001:db8:abcd:12::0/64
      description: 'String identifying an IPv6 address prefix formatted according
        to clause 4 of RFC 5952. IPv6Prefix data type may contain an individual /128
        IPv6 address.

        '
    IpAddr:
      description: Contains an IP adresse.
      type: object
      oneOf:
      - required:
        - ipv4Addr
      - required:
        - ipv6Addr
      - required:
        - ipv6Prefix
      properties:
        ipv4Addr:
          $ref: '#/components/schemas/Ipv4Addr'
        ipv6Addr:
          $ref: '#/components/schemas/Ipv6Addr'
        ipv6Prefix:
          $ref: '#/components/schemas/Ipv6Prefix'
    AddrFqdn:
      description: IP address and/or FQDN.
      type: object
      properties:
        ipAddr:
          $ref: '#/components/schemas/IpAddr'
        fqdn:
          type: string
          description: Indicates an FQDN.
    UpfInformation:
