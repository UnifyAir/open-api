      description: string with format 'bytes' as defined in OpenAPI
    TnapId:
      description: Contain the TNAP Identifier see clause5.6.2 of 3GPP TS 23.501.
      type: object
      properties:
        ssId:
          type: string
          description: "This IE shall be present if the UE is accessing the 5GC via\
            \ a trusted WLAN access network.When present, it shall contain the SSID\
            \ of the access point to which the UE is attached, that is received over\
            \ NGAP,  see IEEE Std 802.11-2012. \n"
