          $ref: '#/components/schemas/LoadLevelInformation'
        snssai:
          $ref: '#/components/schemas/Snssai'
        nsiId:
          $ref: '#/components/schemas/NsiId'
        resUsage:
          $ref: '#/components/schemas/ResourceUsage'
        numOfExceedLoadLevelThr:
          $ref: '#/components/schemas/Uinteger'
