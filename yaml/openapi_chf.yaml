        maxTrafficRate:
          $ref: '#/components/schemas/BitRate'
        avgPacketDelay:
          $ref: '#/components/schemas/PacketDelBudget'
        maxPacketDelay:
          $ref: '#/components/schemas/PacketDelBudget'
        avgPacketLossRate:
          $ref: '#/components/schemas/PacketLossRate'
        svcExpLevel:
