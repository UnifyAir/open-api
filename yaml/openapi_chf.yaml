        description: 'This string provides forward-compatibility with future extensions
          to the enumeration but is not used to encode content defined in the present
          version of this API.

          '
      description: 'Possible values are:

        - ASCENDING: Threshold is crossed in ascending direction.

        - DESCENDING: Threshold is crossed in descending direction.

        - CROSSED: Threshold is crossed either in ascending or descending direction.

        '
    RatFreqInformation:
