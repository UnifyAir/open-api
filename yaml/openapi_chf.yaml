        cpuUsage:
          $ref: '#/components/schemas/Uinteger'
        memoryUsage:
          $ref: '#/components/schemas/Uinteger'
        storageUsage:
          $ref: '#/components/schemas/Uinteger'
    schemas-DateTime:
